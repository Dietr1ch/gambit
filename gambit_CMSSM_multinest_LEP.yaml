###################################
# Input parameter declarations
###################################

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml
  #MSSM25atQ:           !import LesHouches.in.MSSM_1.yaml
  CMSSM:
      M0:
        range: [0, 1000]
        prior_type: flat
      M12:
        range: [0, 400]
        prior_type: flat
      A0: 0
      TanBeta: 30
      SignMu: 1
      
##############################
# Printer setup
##############################

Printer:
  printer: hdf5
  options:
    output_file: "gambit_output.h5"
    group: "/gambit_data"
    delete_file_if_exists: true

##############################
# Scanner setup
##############################

Scanner:

  use_scanner: multinest

  scanners:

    multinest:
      plugin: MultiNest
      like:  LogLike
      nlive: 10000
      tol: 0.005
      root: "runs/CMSSM_multinest_LEP/samples/native-"
      aux_printer_txt_options:
        output_file: "runs/CMSSM_multinest_LEP/samples/gambit_output.txt"
        info_file: "runs/CMSSM_multinest_LEP/samples/gambit_output.txt_info"
      aux_printer_stats_options:
        output_file: "runs/CMSSM_multinest_LEP/samples/gambit_output.stats"
        info_file: "runs/CMSSM_multinest_LEP/samples/gambit_output.stats_info"
      aux_printer_live_options:
        output_file: "runs/CMSSM_multinest_LEP/samples/gambit_output.live"
        info_file: "runs/CMSSM_multinest_LEP/samples/gambit_output.live_info"

    random:
      plugin: random_sampler
      point_number: 100
      output_file:  output
      like:  LogLike
      files:
        output_file: "weights ..."

