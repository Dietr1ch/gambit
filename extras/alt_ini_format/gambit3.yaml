# GAMBIT Initialization file (in YAML)
#
# Christoph Weniger (c.weniger@uva.nl)
# June 21 2013
#
# YAML Example III
#
# COMPRESSED MAPS
# (equivalent to last example, from YAML parser point of view)

###############################
--- # Input parameters
###############################
#
- parameter: m0
  range:     [1, 3.5]

- parameter: m1
  range:     [-2.0, 2.0]


###############################
--- # Observables of interest
###############################
#
- entry: {obsType: Observable, capability: omega_DM, module: TinyDarkBit, options: someOptions}
  dependencies:
  - {capability: Weff, module: TinyDarkBit, options: someOptions}
  - {capability: Wstruct, module: TinyDarkBit, options: someOptions}
  backends:
  - {capability: rdomega, name: dsrdomega, backend: DarkSUSY, version: 5.0.5, options: someOptions}

- entry: {obsType: Observable, capability: Weff, module: TinyDarkBit, options: someOptions}
  dependencies:
  - {capability: SLHA, module: TinyDarkBit, options: someOptions}
  backends:
  - {capability: w_eff, backend: MicrOmegas, options:someOptions}

- entry: {obsType: Observable, capability: SLHA, module: TinyDarkBit, options: someOptions}
  dependencies:
  - {capability: CMSSM_def, module: TinyDarkBit, options: someOptions}

###############################
--- # Name/Value Section
###############################

key: value
