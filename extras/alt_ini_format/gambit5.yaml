# YAML Example V
#
# WHITESPACE SEPARATED STRING AS LISTS
# (requires extra parsing, but could be allowed as second alternative)

###############################
--- # Input parameters
###############################
#
- parameter: m0
  range:     [1, 3.5]

- parameter: m1
  range:     [-2.0, 2.0]


###############################
--- # Observables of interest
###############################
#
- entry: Observable omega_DM * * TinyDarkBit * someOptions
  backends:
  - rdomega * dsrdomega DarkSUSY 5.0.5 someOptions
  dependencies:
  - Weff * * TinyDarkBit * someOptions
  - Wstruct * * TinyDarkBit * someOptions

- entry: Observable * * Weff TinyDarkBit * someOptions
  backends:
  - w_eff * * MicrOmegas * someOptions
  dependencies:
  - SLHA * * TinyDarkBit * someOptions

- entry: Observable * * SLHA TinyDarkBit * someOptions
  dependencies:
  - CMSSM_def * * TinyDarkBit * someOptions

###############################
--- # Name/Value Section
###############################

key: value
