#########################
# Rule entries
#########################

Rules:

  #ColliderBit options (note, these ones are mandatory at this moment)

  #- capability: unimproved_MSSM_spectrum 
  #  function: get_MSSMatQ_spectrum  
  #  options:
  #    invalid_point_fatal: true

  - capability: unimproved_MSSM_spectrum 
    function: get_CMSSM_spectrum  # Use this function to compute this capability
    options:
      # Set to match benchmark point specified in
      # SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1
      precision_goal:        1.0e-4
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  2
      ewsb_loop_order:       2
      beta_loop_order:       2
      threshold_corrections_loop_order: 1
      use_higgs_2loop_at_as: true
      use_higgs_2loop_ab_as: true
      use_higgs_2loop_at_at: true
      use_higgs_2loop_atau_atau: true
      invalid_point_fatal: false

  - capability: Higgs_decay_rates
    function: MSSM_h0_1_decays

  - capability: h0_2_decay_rates
    function: h0_2_decays

  - capability: A0_decay_rates
    function: A0_decays

  - capability: Hplus_decay_rates
    function: Hplus_decays
      
  - capability: decay_rates
    function: all_decays

  - capability: ATLASAnalysisContainer
    function: getATLASAnalysisContainer
    options:  
      analysisNamesATLAS: ["ATLAS_0LEP_20invfb","ATLAS_0LEPStop_20invfb","ATLAS_1LEPStop_20invfb","ATLAS_2bStop_20invfb","ATLAS_2LEPEW_20invfb","ATLAS_2LEPStop_20invfb","ATLAS_3LEPEW_20invfb","CMS_1LEPDMTOP_20invfb","CMS_2LEPDMTOP_20invfb","CMS_3LEPEW_20invfb","CMS_MONOJET_20invfb"]

  - capability: SimpleSmearingSim
    function: getBuckFastATLAS
 
  - capability: ConvertedScatteringEvent
    function: convertPythia8ParticleEvent

  - capability:  ColliderOperator
    function: operateLHCLoop
    options:
      nEvents: 10000
      pythiaNames: ["Pythia_SUSY_LHC_8TeV"]
      #pythiaNames: ["Pythia_SUSY_LHC_8TeV", "Pythia_glusq_LHC_8TeV"]

  - capability:  HardScatteringSim
    function:  getPythia
    options:
      # Change to absolute paths below when running outside of the gambit/modules directory
      Pythia_doc_path: "Backends/installed/Pythia/8.212/share/Pythia8/xmldoc/"
      Pythia_SUSY_LHC_8TeV: ["Print:quiet = on",
                             "PartonLevel:MPI = off",
                             "PartonLevel:ISR = on",
                             "PartonLevel:FSR = on",
                             "HadronLevel:all = on",
                             "TauDecays:mode = 0"]

  - capability: LHC_Combined_LogLike
    backends:
    - {capability: lnlike_marg_poisson_lognormal_error}

#########################
# Logging setup
#########################

Logger:

  # Redirectory of specific messages according to tags
  # Can redirect to stdout or stderr by specifying these as the "filenames". Obviously this also means it is impossible to redirect output to actual files with these names.

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Core,Error] : "core_errors.log"
    [Core,Error,Fatal] : "fatal_core_errors.log"
    [Dependency Resolver] : "dependency_resolver.log"
    [ColliderBit] : "ColliderBit.log"

##########################
# Name/Value Section
##########################

KeyValues:

  default_output_path: "runs/CMSSM_multinest_collider"

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  #By default, errors are fatal and warnings non-fatal
  exceptions:
    dependency_resolver_error: fatal
    dependency_resolver_warning: non-fatal
    core_warning: fatal
