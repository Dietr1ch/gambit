###################################
# Input parameter declarations
###################################

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml
  #MSSM25atQ:           !import LesHouches.in.MSSM_1.yaml
  CMSSM:
      M0:
        range: [550, 6000]
        prior_type: flat
      M12:
        range: [300, 1000]
        prior_type: flat
      A0:
        same_as: CMSSM::M0
        scale: -2
      TanBeta: 10
      SignMu: 1
      
##############################
# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  # (currently only ascii printer available)
  printer: ascii

  # This options node is passed on wholesale to
  # the printer object; required options may
  # therefore vary according to the selected
  # printer.
  options:
    # size of write buffer
    buffer_length: 100
    # name of output file
    output_file: "runs/CMSSM_multinest_collider/samples/gambit_output.txt"
    # name of info file (explains content of output file)
    info_file: "runs/CMSSM_multinest_collider/samples/gambit_output.info"

##############################
# Scanner setup
##############################

Scanner:

  use_scanner: multinest

  scanners:

    multinest:
      plugin: MultiNest
      options:
        like:  Likelihood
        nlive: 20
        tol: 0.1
        aux_printer_txt_options:
          output_file: "runs/CMSSM_multinest_collider/samples/gambit_output.txt"
          info_file: "runs/CMSSM_multinest_collider/samples/gambit_output.txt_info"
        aux_printer_stats_options:
          output_file: "runs/CMSSM_multinest_collider/samples/gambit_output.stats"
          info_file: "runs/CMSSM_multinest_collider/samples/gambit_output.stats_info"
        aux_printer_live_options:
          output_file: "runs/CMSSM_multinest_collider/samples/gambit_output.live"
          info_file: "runs/CMSSM_multinest_collider/samples/gambit_output.live_info"


    random:
      plugin: random_sampler
      options:
        point_number: 100
        output_file:  output
        like:  Likelihood
        files:
          output_file: "weights ..."

