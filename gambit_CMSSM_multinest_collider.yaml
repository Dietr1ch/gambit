###################################
# Input parameter declarations
###################################

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml
  #MSSM25atQ:           !import LesHouches.in.MSSM_1.yaml
  CMSSM:
      M0:
        range: [550, 6000]
        prior_type: flat
      M12:
        range: [300, 1000]
        prior_type: flat
      A0:
        same_as: CMSSM::M0
        scale: -2
      TanBeta: 10
      SignMu: 1
      
##############################
# Printer setup
##############################

Printer:
  printer: hdf5
  options:
    # size of write buffer
    buffer_length: 100
    # name of output file
    output_file: "gambit_output.hdf5"
    group: "/"
    delete_file_on_restart: true

##############################
# Scanner setup
##############################

Scanner:

  use_scanner: multinest

  scanners:

    multinest:
      plugin: MultiNest
      like:  Likelihood
      nlive: 200
      tol: 0.01
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

    random:
      plugin: random_sampler
      point_number: 100
      output_file:  output
      like:  Likelihood
      files:
        output_file: "weights ..."

