###################################
# Input parameter declarations
###################################

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml
  MSSM25atQ: !import LesHouches.in.MSSM_1.yaml

Priors:
    # none: all parameters fixed in this example.

Scanner:

  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      point_number: 10
      output_file:  output
      like:  Likelihood
            
ObsLikes:

  # Test DecayBit    
  #- purpose:      Test
  #  capability:   decay_rates
  #  type:         DecayTable

  # Uncomment to test FeynHiggs-related module functions
  #- purpose:  whatever
  #  capability:  FH_HiggsMasses
  #- purpose:  whatever   
  #  capability:  FH_PrecisionObs
  #- purpose:  whatever
  #  capability:  FH_FlavorObs
  #- purpose:  whatever
  #  capability:  FH_MSSMMasses
  #- purpose:  whatever
  #  capability:  FH_Couplings
  #- purpose:  whatever
  #  capability:  FH_HiggsProd

  # Uncomment to test precision likelihoods and nuisances
  - purpose:  Likelihood
    capability:  lnL_Z_mass
  - purpose:  Likelihood
    capability:  lnL_t_mass
  - purpose:  Likelihood
    capability:  lnL_mcmc
  - purpose:  Likelihood
    capability:  lnL_mbmb
  - purpose:  Likelihood
    capability:  lnL_alpha_em
  - purpose:  Likelihood
    capability:  lnL_alpha_s
  - purpose:  Likelihood
    capability:  lnL_W_mass
  - purpose:  Likelihood
    capability:  lnL_sinW2_eff
  - purpose:  Likelihood
    capability:  lnL_deltarho
  - purpose:  Likelihood
    capability:  lnL_gm2
  - purpose:    Observable
    capability: a_mu_SUSY
  - purpose:    Observable
    capability: a_mu_SUSY_c
    

Rules:

  - capability: unimproved_MSSM_spectrum 
    function: get_MSSMatQ_spectrum  
    options:
      invalid_point_fatal: true

  - capability: HB_ModelParameters
    function: MSSMHiggs_ModelParameters

  - capability: Higgs_decay_rates
    function: FH_MSSM_h0_1_decays

  - capability: h0_2_decay_rates
    function: FH_h0_2_decays

  - capability: A0_decay_rates
    function: FH_A0_decays

  - capability: H_plus_decay_rates
    function: FH_H_plus_decays
    
  - capability: decay_rates
    function: all_decays
      
##############################
# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  printer: ascii

  # This options node is passed on wholesale to
  # the printer object; required options may
  # therefore vary according to the selected
  # printer. 
  options:
    # name of output file
    output_file: "gambit_output.txt"

#########################
# Logging setup
#########################

Logger:

  # Redirection of specific messages according to tags
  # Can redirect to stdout or stderr by specifying these as the "filenames". 
  # Obviously this also means it is impossible to redirect output to actual
  # files with these names.

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Core,Error] : "core_errors.log"
    [Core,Error,Fatal] : "fatal_core_errors.log"
    [Dependency Resolver] : "dependency_resolver.log"
    [ExampleBit_A] : "ExampleBit_A.log"
    [ExampleBit_B] : "ExampleBit_B.log"
    [PrecisionBit] : "PrecisionBit.log"


##########################
# Name/Value Section
##########################

KeyValues:

  default_output_path: "runs/gambit_PrecisionBit"

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

