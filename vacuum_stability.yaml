#########################
# Auxiliary entries
#########################

Rules:

    - capability: SingletDM_spectrum
      type: const Spectrum*
      function: get_SingletDM_spectrum_pole
      options:
        check_perturb: true
        check_high_scale: 200
        check_perturb_pts: 10

    - capability: Higgs_decay_rates
      function: SingletDM_Higgs_decays

#########################
# Logging setup
#########################

