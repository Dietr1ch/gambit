ObsLikes:

    # Combined LHC likelihood
    - purpose:    LogLike
      capability: LHC_Combined_LogLike

    # Observables (not included in likelihood)
    - purpose:    likelihood_details
      capability: LHC_LogLike_per_analysis

    - purpose:    Observable
      capability: LHC_signals

    - purpose:    Observable
      capability: LHCEventLoopInfo

Rules:

  # Choose colliders to simulate and their convergence settings, and pick analyses to run with each collider.
  - capability: RunMC
    function: operateLHCLoop
    options:
      silenceLoop: true
      LHC_13TeV:
        min_nEvents: 500000
        max_nEvents: 500000
        events_between_convergence_checks: 50000
        target_fractional_uncert: 0.3
        halt_when_systematic_dominated: true
        all_analyses_must_converge: false
        all_SR_must_converge: false
        maxFailedEvents: 10
        analyses:
          - ATLAS_13TeV_2OSLEP_Z_139invfb

  # Choose Monte Carlo event simulator and options.
  - capability:  HardScatteringSim
    type: Py8Collider_defaultversion 
    function: getPythia_SLHA
    options:
      LHC_13TeV:
        # 0.028 fb corresponds to ~1 expected event at L = 36 fb^-1.
        xsec_veto: 0.028
        partonOnly: false
        antiktR: 0.4
        pythia_settings:
          - Print:quiet = on
          - PartonLevel:MPI = off
          - PartonLevel:ISR = on
          - PartonLevel:FSR = on
          - HadronLevel:all = on
          - Beams:eCM = 13000
          - SUSY:all = off
          - SUSY:qqbar2squarkantisquark = on
          - SUSY:gg2squarkantisquark = on
          - SUSY:idA = 1000006
          - SUSY:idB = 1000006
          - TauDecays:mode = 0
          - TimeShower:pTmin = 2
          - Next:numberCount = 1000
      SLHA_filenames: ["./ColliderBit/data/Cutflows/ATLAS_13TeV_2OSLEP_Z_139invfb/ATLAS_13TeV_2OSLEP_Z_139invfb_1.slha"]

  # Choose LHC likelihood form and options.
  - capability: LHC_LogLikes
    backends:
    - {capability: lnlike_marg_poisson_lognormal_error}
    options:
      covariance_marg_convthres_abs: 0.05
      covariance_marg_convthres_rel: 0.05
      covariance_nsamples_start: 100000

#  # Generate the event with Pythia
  - capability: HardScatteringEvent
    function: generateEventPythia 
    module: ColliderBit

  # Read a single SLHA file and replace some entries for each
  # iteration of the scan
  - capability: SLHAFileNameAndContent
    function: getAndReplaceSLHAContent
    options:
      SLHA_filename: ColliderBit/data/Cutflows/ATLAS_13TeV_2OSLEP_Z_139invfb/ATLAS_13TeV_2OSLEP_Z_139invfb_1.slha
      replace_SLHA_keys:
        m1:
          - MASS;1000023;1
        m2:
          - MASS;1000006;1
        br1:
          - 1000006;(any),2,1000023,6;0   # <-- BR for two-body decay 1000006 -> 1000023 6
        br2:
          - 1000023;(any),2,1000022,23;0  # <-- BR for two-body decay 1000023 -> 1000022 23
          - 1000023;(any),2,1000022,25;0  # <-- BR for two-body decay 1000023 -> 1000022 25

  # List the SLHA file entries that should be stored in the GAMBIT output.
  # Use SLHAea syntax for the SLHA_keys: <block/pdg> ; <line identifier> ; <line index of requested element>
  - capability: SLHAFileElements
    function: getSLHAFileElements
    type: map_str_dbl
    options:
      value_for_missing_elements: -9999
      SLHA_keys:
        - MASS;1000006;1
        - MASS;1000022;1
        - MASS;1000023;1
        - NMIX;1,1;2
        - NMIX;1,2;2
        - NMIX;1,3;2
        - NMIX;1,4;2
        - STOPMIX;1,1;2
        - STOPMIX;1,2;2
        - STOPMIX;2,1;2
        - STOPMIX;2,2;2
        - 1000006;(any),2,1000023,6;0   # <-- BR for two-body decay 1000006 -> 1000023 6
        - 1000023;(any),2,1000022,23;0  # <-- BR for two-body decay 1000023 -> 1000022 23
        - 1000023;(any),2,1000022,25;0  # <-- BR for two-body decay 1000023 -> 1000022 25

  # Assign cross-sections and uncertainties directly as parameters.
  - capability: CrossSection
    function: getYAMLxsec_param 

# Set the names of key log files
Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [FlavBit] : "FlavBit.log"
    [ColliderBit] : "ColliderBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  debug: false

  dependency_resolution:
    prefer_model_specific_functions: true

  # Choose a lower cutoff for the likelihood
  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  # Set the default output path
  default_output_path: "runs/ATLAS_13TeV_2OSLEP_Z_139invfb"

  # We set the errors from the physics modules to be non-fatal
  # to avoid crashing the entire scan due to a rare problem point.
  # This means we should pay close attention to the log files...
  exceptions:
    ColliderBit_error: fatal
    DarkBit_error: fatal
    DecayBit_error: fatal
    FlavBit_error: fatal
    PrecisionBit_error: fatal
    SpecBit_error: fatal
