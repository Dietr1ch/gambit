Parameters: 
#    SingletDM:
#        lambda:
#            range: [0.001, 1]
#        mass:
#            range: [10, 100]
    MSSM25:
      Ab:
        fixed_value: 1
      At:
        fixed_value: 1
      Atau:
        fixed_value: 1
      M1:
        fixed_value: 1
      M2:
        fixed_value: 1
      M3:
        fixed_value: 1
      M_input:
        fixed_value: 1
      mH12:
        fixed_value: 1
      mH22:
        fixed_value: 1
      mbR:
        fixed_value: 1
      mcR:
        fixed_value: 1
      mdR:
        fixed_value: 1
      meL:
        fixed_value: 1
      meR:
        fixed_value: 1
      mmuL:
        fixed_value: 1
      mmuR:
        fixed_value: 1
      mq1L:
        fixed_value: 1
      mq2L:
        fixed_value: 1
      mq3L:
        fixed_value: 1
      msR:
        fixed_value: 1
      mtR:
        fixed_value: 1
      mtauL:
        fixed_value: 1
      mtauR:
        fixed_value: 1
      mu:
        fixed_value: 1
      muR:
        fixed_value: 1
      tanb:
        fixed_value: 1

Priors:

Printer:
  printer: ascii
  options:
    output_file: "runs/DarkBit_minimalTest/samples/gambit_output.txt"
    info_file: "runs/DarkBit_minimalTest/samples/gambit_output.info"

Scanner:
  plugin: crapsample
  file_path:  ScannerBit/lib/libsample.so
  enable_redirect: false
  redirect_output:
     scanner:  xterm
  crapsample:
    point_number: 0
    output_file:  output
    like:  Likelihood
  loopsample:
    point_number: 20
    output_file:  output
    like:  Likelihood
    files:
      output_file: "weights ..."
  multinest:
    nlive: 500
    tol: 0.1
    output_file:  output
  twalk_beta:
    kwalk_ratio: 0.9836
    projection_dimension: 4
    gaussian_distance: 2.4
    walk_distance: 2.5
    transverse_distance: 6.0
    ran_seed: 0
    file_name: output_file
    tolorance: 1.01
    thread_number: 10
    cut: 100
    
ObsLikes:
#    - capability: lnL_FermiLATdwarfs
#      function: lnL_FermiLATdwarfs_gamLike
#      purpose:  Likelihood
#    - purpose:    Likelihood
#      capability: lnL_oh2
    - capability: lnL_LUX_2013
      purpose:  Likelihood

Auxiliaries:
  - capability: lnL_oh2
    dependencies: 
        - capability: RD_oh2
          function: RD_oh2_DarkSUSY
    options:
       oh2_err: 0.01
       oh2_mean: 0.174
  - capability: lnL_LUX_2013
    dependencies: 
        - capability: DD_couplings
          function: DD_couplings_DarkSUSY
          #function: DD_couplings_micrOMEGAs
  - capability: MSSMspectrum
    function: getMSSMspectrum
    module: DarkBit
    options:
        filename: DarkBit/slha-files/test_100.slha
  - capability: DD_couplings
    options:
        rescale_couplings: 1
#  - capability:   lnL_oh2
#    options:
#      fast: 1
#      Beps: 1e-5

Logger:
  prefix : "runs/DarkBit_minimalTest/logs/"
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Core,Error] : "core_errors.log"
    [Core,Error,Fatal] : "fatal_core_errors.log"
    [Dependency Resolver] : "stdout"
    [ExampleBit_A] : "ExampleBit_A.log"
    [ExampleBit_B] : "ExampleBit_B.log"
    [BackendIniBit]: "BackendIniBit.log"
    [LibFirst] : "libfirst.log"
  #  [Logger, Debug] : "stdout"
  #  [Core] : "stdout"
  #  [Dependency Resolver] : "stdout"

KeyValues:
  dependency_resolution:
    prefer_model_specific_functions: true
  likelihood:
    model_invalid_for_lnlike_below: -1e6
  exceptions:
    dependency_resolver_error: fatal
    dependency_resolver_warning: non-fatal
    core_warning: fatal
    scan_error: non-fatal #make this fatal to see an example error
    ExampleBit_A_error: non-fatal
  enable_testing: false
  test_function: uniform
  uniform:
    dim: 2
    priors:
      gauss_prior:
        parameters: [0, 1]
        options:
          cov: [[1, 0], [0, 1]]
