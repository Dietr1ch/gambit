## MultiNest version of ultra-minimal GAMBIT Initialization file (in YAML)
# Only needs example modules ExampleBit_A, plus MultiNest
# Currently you have to tell GAMBIT where the MultiNest shared library you
# want to use is located (write this in config/scanner_locations.yaml)
#
# Ben Farmer <benjamin.farmer@fysik.su.se>
# Feb 2015
#
 
#======== Input parameter declarations =======
Parameters: 
  # In this test file we will simply be fitting the mean and standard deviation of a normal distribution.
  NormalDist:
    mu: 
      range: [-100, 100]      
    sigma:
      range: [0, 100]

#======== Prior setup ========
Priors:
  # None needed: flat priors automatically generated for mu and sigma

#======== Output setup ========
Printer:
  printer: ascii
  options:
    output_file: "runs/spartan_multinest/samples/gambit_output.data"
    info_file: "runs/spartan_multinest/samples/gambit_output.data_info"

#======== Scanner setup ========
Scanner:
  use_scanner: multinest

  scanners:
    multinest:
      plugin: MultiNest
      options:
        like:  Likelihood
        nlive: 500
        tol: 0.1
        aux_printer_txt_options:
          output_file: "runs/spartan_multinest/samples/gambit_output.txt"
          info_file: "runs/spartan_multinest/samples/gambit_output.txt_info"
        aux_printer_stats_options:
          output_file: "runs/spartan_multinest/samples/gambit_output.stats"
          info_file: "runs/spartan_multinest/samples/gambit_output.stats_info"
        aux_printer_live_options:
          output_file: "runs/spartan_multinest/samples/gambit_output.live"
          info_file: "runs/spartan_multinest/samples/gambit_output.live_info"
            
#======== Observables of interest ========
ObsLikes:
  - purpose:      Likelihood
    capability:   normaldist_loglike
    module:       ExampleBit_A
    type:         double

#======== Auxiliary entries ========
Auxiliaries:
  # None required

#======== Logging setup ========
Logger:
  prefix : "runs/spartan_multinest/logs/"
  redirection:
    [Default]      : "default.log"
    [ExampleBit_A] : "ExampleBit_A.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
