--- # Observables of interest
###############################

- purpose:      Observable
  capability:   damu
  type:         ""
  function:     ""
  module:       ""
  
- purpose:      Likelihood
  capability:   normaldist_loglike
  type:         ""
  function:     ""
  module:       ""

