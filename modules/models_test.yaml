########################
--- # Input parameters
########################

# m0:
#   range: [1, 3.5]
# 
# m1:
#   range: [2, 4.5]
#   model: CMSSM

CMSSM_I:
  M0:
    range: [2, 4.5]
  M12:
    range: [2, 4.5]
  A0:
    range: [2, 4.5]
  tanb:
    range: [2, 4.5]
  sgnmu:
    range: [2, 4.5]
  Mstop:
    range: [2, 4.5]

NormalDist_I:
  mu:
    range: [0, 50]
  sigma:
    range: [0, 10]

