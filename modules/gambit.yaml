########################
--- # Input parameters
########################

CMSSM_I:
  m0:
    range: [1,2]
    fixed: true
  m1:
    range: [1,2]
    fixed: true
  m2:
    range: [1,2]
    fixed: true
  m3:
    range: [1,2]
    fixed: true

# The "adhoc" model bypasses ModelBit and produces some model parameter nodes
# on the fly. This can be used for testing purposes.
adhoc:
  m0:
    range: [2, 4.5]
    fixed: true
  m1:
    range: [2, 4.5]
    fixed: true
  m2:
    range: [2, 4.5]
    fixed: true
  m3:
    range: [2, 4.5]
    fixed: true

