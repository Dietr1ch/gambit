########################
--- # Input parameters
########################

CMSSM_I:
  A0:
    range: [1,2]
    fixed: true
  M0:
    range: [1,2]
    fixed: true
  M12:
    range: [1,2]
    fixed: true
    same_as: CMSSM_I::M0
  Mstop:
    range: [1,2]
    fixed: true
    same_as: CMSSM_I::M12
  sgnmu:
    range: [1,2]
    fixed: true
    fixed_value: 1.5
  tanb:
    range: [1,2]
    fixed: true
  param_not_in_gambit:

# The "adhoc" model bypasses ModelBit and produces some model parameter nodes
# on the fly. This can be used for testing purposes.
adhoc:
  m0:
    range: [2, 4.5]
    fixed: true
  m1:
    range: [2, 4.5]
    fixed: true
  m2:
    range: [2, 4.5]
    fixed: true
  m3:
    range: [2, 4.5]
    fixed: true

