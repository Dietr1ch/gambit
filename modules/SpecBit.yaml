Parameters:
 # CMSSM:
 #   A0:
 #     range: [-1000, 1000]
 #   M0:
 #     prior_type: log
 #     range: [0.001,1000]
 #   M12:
 #     same_as: CMSSM::M0
 #   signmu:
 #     range: [-1, 1]
 #     fixed_value: 1
 #   tanb:
 #     fixed_value: 1
  extraCMSSM:
    #A0:
    #  fixed_value: 100
    M0:
      fixed_value: 100
    M12:
      fixed_value: 100
    signmu:
      fixed_value: 1
    tanb:
      fixed_value: 3
  
Priors:

Printer:
  printer: ascii
  options:
    output_file: "runs/SpecBit_test/samples/gambit_output.txt"
    info_file: "runs/SpecBit_test/samples/gambit_output.info"

Scanner:
  use_scanner_plugin: crapsample
  
  plugins:
    crapsample:
      plugin: crapsample
      options:
        point_number: 2
        output_file:  output
        like:  Likelihood


ObsLikes:
  - purpose:      Likelihood
    capability:   specbit_tests1
    type:         double
    function:     specbit_test_func1

