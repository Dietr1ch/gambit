Parameters:
 # CMSSM:
 #   A0:
 #     range: [-1000, 1000]
 #   M0:
 #     prior_type: log
 #     range: [0.001,1000]
 #   M12:
 #     same_as: CMSSM::M0
 #   signmu:
 #     range: [-1, 1]
 #     fixed_value: 1
 #   tanb:
 #     fixed_value: 1
  extraCMSSM:
    #A0:
    #  fixed_value: 100
    M0:
      fixed_value: 100
    M12:
      fixed_value: 100
    signmu:
      fixed_value: 1
    tanb:
      fixed_value: 3
  
Priors:

Printer:
  printer: ascii
  options:
    output_file: "runs/SpecBit_test/samples/gambit_output.txt"
    info_file: "runs/SpecBit_test/samples/gambit_output.info"

Scanner:
  use_scanner_plugin: toy_mcmc
  
  plugins:
    toy_mcmc:
      plugin: toy_mcmc
      options:
        point_number: 2
        output_file:  output
        like:  Likelihood


ObsLikes:
  #- purpose:      Likelihood
  #  capability:   specbit_tests2
  #  type:         double
  #  function:     specbit_test_func2

  - purpose:      Likelihood
    capability:   specbit_tests1
    type:         double
    function:     specbit_test_func1

  #- purpose:      Likelihood
  #  capability:   specbit_tests3
  #  type:         double
  #  function:     specbit_test_func3

  - purpose:      Likelihood
    capability:   specbit_test_SMplusUV
    type:         double
    function:     specbit_test_SMplusUV

  #- purpose:      Likelihood
  #  capability:   dump_spectrum_slha
  #  type:         double
  #  function:     dump_spectrum

  #- purpose:      Test
  #  capability:   SpecBit_examples
  #  type:         bool
  #  function:     exampleRead

Auxiliaries:
  - capability: MSSM_spectrum 
    function: get_MSSMatMGUT_spectrum  # Use this function to compute this capability
    options:
      # Set to match benchmark point specified in
      # SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1
      precision_goal:        1.0e-4
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  2
      ewsb_loop_order:       2
      beta_loop_order:       2
      threshold_corrections_loop_order: 1
      use_higgs_2loop_at_as: true
      use_higgs_2loop_ab_as: true
      use_higgs_2loop_at_at: true
      use_higgs_2loop_atau_atau: true
      invalid_point_fatal: false


Logger:

  prefix : "runs/SpecBit_test/logs/"
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: false

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
