# Simple inifile for testing MSSMskeleton

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml
 
Priors:

Printer:
  printer: ascii
  options:
    output_file: "runs/SpecBit_test/samples/gambit_output.txt"
    info_file: "runs/SpecBit_test/samples/gambit_output.info"

Scanner:
  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      options:
        point_number: 10
        output_file:  output
        like:  Likelihood


ObsLikes:
  - purpose:      Testing
    capability:   SpecBit_examples

  - purpose:      Testing
    capability:   specbit_test_Spectrum

  - purpose:      Likelihood
    capability:   specbit_test_show_SMInputs

Rules:
  - capability: unimproved_MSSM_spectrum 
    function: get_MSSM_spectrum_from_SLHAfile
    options:
      filenames:
        - "../extras/test_slha/14-12-2014_joakim/FMCp03000765.slha"
        - "../extras/test_slha/01-01-2013_torsten/test_100.slha" 
        - "../extras/test_slha/01-01-2013_torsten/test_200.slha"  
        - "../extras/test_slha/01-01-2013_torsten/test_300.slha"  
        - "../extras/test_slha/01-01-2013_torsten/test_co.slha"
      cycles: -1

  - capability: SM_spectrum
    function: get_SM_SubSpectrum_from_MSSM_Spectrum

  - function: exampleRead
    options:
      output_slha_filename: "SpecBit/exampleRead_output_test.slha"
 
  - function: specbit_test_Spectrum
    options:
      noRGE: true

Logger:

  prefix : "runs/MSSMskel_test/logs/"
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: false

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
