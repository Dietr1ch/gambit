  # Parameters written by hand to match benchmark point specified in
  # SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1

  MSSM25atQ:
    Qin:
      fixed_value: 1.9422e+16
    SignMu:
      fixed_value: 1
    TanBeta:
      fixed_value: 10

    # Note which of these are mass squared parameters 
    mHu2:
      fixed_value: 15625
    mHd2:
      fixed_value: 15625

    M1:
      fixed_value: 500
    M2:
      fixed_value: 500
    M3:
      fixed_value: 500

    mq2_1:
      fixed_value: 15625.0
    mq2_2:
      fixed_value: 15625.0
    mq2_3:
      fixed_value: 15625.0

    ml2_1:
      fixed_value: 15625.0
    ml2_2:
      fixed_value: 15625.0
    ml2_3:
      fixed_value: 15625.0

    md2_1:
      fixed_value: 15625.0
    md2_2:
      fixed_value: 15625.0
    md2_3:
      fixed_value: 15625.0

    mu2_1:
      fixed_value: 15625.0
    mu2_2:
      fixed_value: 15625.0
    mu2_3:
      fixed_value: 15625.0

    me2_1:
      fixed_value: 15625.0
    me2_2:
      fixed_value: 15625.0
    me2_3:
      fixed_value: 15625.0

    Ae_12:
      fixed_value: 0
    Ae_3:
      fixed_value: 0
    Ad_3:
      fixed_value: 0
    Au_3:
      fixed_value: 0


Priors:
    # default: flat

Printer:
  printer: ascii
  options:
    output_file: "runs/MSSM25_test/samples/gambit_output.txt"
    info_file: "runs/MSSM25_test/samples/gambit_output.info"

Scanner:
  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      options:
        point_number: 2
        output_file:  output
        like:  Likelihood

ObsLikes:
  - purpose:      Test
    capability:   SpecBit_examples
    type:         bool
    function:     exampleRead

  - purpose:      Test
    capability:   decay_rates
    type:         DecayTable

  - purpose:      Observable
    capability:   BF_Htobbbar
    type:         double

Auxiliaries:
  - capability: SpecBit_examples
    dependencies:
    - {capability: MSSM_spectrum, function: get_MSSMatQ_spectrum} 
    options:
      output_slha_filename: "SpecBit/MSSM_benchmark_points/gambit.LesHouches.out.MSSM_1"

  - capability: MSSM_spectrum 
    options:
      # Set to match benchmark point specified in
      # SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1
      precision_goal:        1.0e-4
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  2
      ewsb_loop_order:       2
      beta_loop_order:       2
      threshold_corrections_loop_order: 1
      use_higgs_2loop_at_as: true
      use_higgs_2loop_ab_as: true
      use_higgs_2loop_at_at: true
      use_higgs_2loop_atau_atau: true
      invalid_point_fatal: false

Logger:

  prefix : "runs/MSSM25_test/logs/"
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true
    use_old_routines: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
  exceptions:
    # To trigger stop in 'exampleRead' function, set this to fatal
    SpecBit_warning: non-fatal

