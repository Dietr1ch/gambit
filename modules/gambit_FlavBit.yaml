Parameters:
  CMSSM:
    A0:
      range: [-1000, 1000]
    M0:
      prior_type: log
      range: [0.001,1000]
    M12:
      same_as: CMSSM::M0
    Mstop:
      same_as: CMSSM::M0
    sgnmu:
      range: [-1, 1]
      fixed_value: 1
    tanb:
      fixed_value: 1

Priors:

Printer:
  printer: ascii
  options:
    output_file: "runs/FlavBit_test/samples/gambit_output.txt"
    info_file: "runs/FlavBit_test/samples/gambit_output.info"

Scanner:
  use_scanner_plugin: random
  
  plugins:
    random:
      plugin: random_sampler
      options:
        point_number: 1
        like:  Likelihood

ObsLikes:

  # Test CMSSM_I, ExampleBit_A and ExampleBit_B
  - purpose:      Likelihood
    capability:   lnL_ExampleBitB
    type:         double
    function:     ""
    module:       ""
    printme:      false

  - purpose:      Observable
    capability:   bsgamma
  - purpose:      Observable
    capability:   Bsmumu
  - purpose:      Observable
    capability:   Bsmumu_untag
  - purpose:      Observable
    capability:   Bdmumu
  - purpose:      Observable
    capability:   Btaunu
  - purpose:      Observable
    capability:   BDtaunu
  - purpose:      Observable
    capability:   BDtaunu_BDenu
  - purpose:      Observable
    capability:   Kmunu_pimunu
  - purpose:      Observable
    capability:   Rmu23
  - purpose:      Observable
    capability:   Dstaunu
  - purpose:      Observable
    capability:   Dsmunu
  - purpose:      Observable
    capability:   Dmunu
  - purpose:      Observable
    capability:   muon_gm2
  - purpose:      Observable
    capability:   delta0
  - purpose:      Observable
    capability:   BRBXsmumu_lowq2
  - purpose:      Observable
    capability:   BRBXsmumu_highq2
  - purpose:      Observable
    capability:   A_BXsmumu_lowq2
  - purpose:      Observable
    capability:   A_BXsmumu_highq2
  - purpose:      Observable
    capability:   A_BXsmumu_zero
  - purpose:      Observable
    capability:   BRBXstautau_highq2
  - purpose:      Observable
    capability:   A_BXstautau_highq2
  - purpose:      Observable
    capability:   BRBKstarmumu
  - purpose:      Observable
    capability:   AI_BKstarmumu
  - purpose:      Observable
    capability:   AI_BKstarmumu_zero


#########################
# Rule entries
#########################

Rules:

  - capability:   "LibFirst_1_1_init"
    dependencies:
    - {capability: "nevents", module: "ExampleBit_B"}  

  - capability:    "nevents_postcuts"
    dependencies:
    - {capability: "id", module: "ExampleBit_B"}

  - capability:    "MSSM_demo_parameters"
    dependencies:
    - {capability: "id", module: "ExampleBit_B"}

  - capability:    "function_pointer"
    backends:
    - {function: "externalFunction2"}


Logger:

  prefix : "runs/FlavBit_test/logs/"
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [FlavBit] : "FlavBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true
    use_old_routines: false

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
