Parameters:
  CMSSM_demo:
    A0:
      range: [-1000, 1000]
    M0:
      prior_type: log
      range: [0.001,1000]
    M12:
      same_as: CMSSM_demo::M0
    Mstop:
      same_as: CMSSM_demo::M0
    sgnmu:
      range: [-1, 1]
      fixed_value: 1
    tanb:
      fixed_value: 1

Priors:

Printer:
  printer: ascii
  options:
    output_file: "runs/FlavBit_test/samples/gambit_output.txt"
    info_file: "runs/FlavBit_test/samples/gambit_output.info"

Scanner:
  use_scanner_plugin: random
  
  plugins:
    random:
      plugin: random_sampler
      options:
        point_number: 1
        like:  Likelihood

ObsLikes:

  # Test CMSSM_I, ExampleBit_A and ExampleBit_B
  - purpose:      Likelihood
    capability:   lnL_ExampleBitB
    type:         double
    function:     ""
    module:       ""
    printme:      false

  - purpose:      NotLikelihood
    capability:   SI_fill
    printme:      false
  - purpose:      Likelihood
    capability:   SI_bsgamma
  - purpose:      Likelihood
    capability:   SI_Bsmumu
  - purpose:      Likelihood
    capability:   SI_Bsmumu_untag
  - purpose:      Likelihood
    capability:   SI_Bdmumu
  - purpose:      Likelihood
    capability:   SI_Btaunu
  - purpose:      Likelihood
    capability:   SI_BDtaunu
  - purpose:      Likelihood
    capability:   SI_BDtaunu_BDenu
  - purpose:      Likelihood
    capability:   SI_Kmunu_pimunu
  - purpose:      Likelihood
    capability:   SI_Rmu23
  - purpose:      Likelihood
    capability:   SI_Dstaunu
  - purpose:      Likelihood
    capability:   SI_Dsmunu
  - purpose:      Likelihood
    capability:   SI_Dmunu
  - purpose:      Likelihood
    capability:   SI_muon_gm2
  - purpose:      Likelihood
    capability:   SI_delta0
  - purpose:      Likelihood
    capability:   SI_BRBXsmumu_lowq2
  - purpose:      Likelihood
    capability:   SI_BRBXsmumu_highq2
  - purpose:      Likelihood
    capability:   SI_A_BXsmumu_lowq2
  - purpose:      Likelihood
    capability:   SI_A_BXsmumu_highq2
  - purpose:      Likelihood
    capability:   SI_A_BXsmumu_zero
  - purpose:      Likelihood
    capability:   SI_BRBXstautau_highq2
  - purpose:      Likelihood
    capability:   SI_A_BXstautau_highq2
  - purpose:      Likelihood
    capability:   SI_BRBKstarmumu
  - purpose:      Likelihood
    capability:   SI_AI_BKstarmumu
  - purpose:      Likelihood
    capability:   SI_AI_BKstarmumu_zero


#########################
# Auxiliary entries
#########################

Auxiliaries:

  - capability:   "LibFirst_1_1_init"
    dependencies:
    - {capability: "nevents", module: "ExampleBit_B"}  

  - capability:    "nevents_postcuts"
    dependencies:
    - {capability: "id", module: "ExampleBit_B"}

  - capability:    "MSSM_demo_parameters"
    dependencies:
    - {capability: "id", module: "ExampleBit_B"}

  - capability:    "function_pointer"
    backends:
    - {function: "externalFunction2"}


Logger:

  prefix : "runs/FlavBit_test/logs/"
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [FlavBit] : "FlavBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: false
    use_old_routines: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
