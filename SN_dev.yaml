# YAML for sterile neutrino scans

Parameters:

  SN_dev:
    M_1:
      range: [2, 80]
    M_2:
      range: [2, 80]
    M_3:
      range: [2, 80]
    ReOm23:
      range: [0, 6.283]
    ImOm23:
      range: [-8, 8]
    ReOm13:
      range: [0, 6.283]
    ImOm13:
      range: [-8, 8]
    ReOm12:
      range: [0, 6.283]
    ImOm12:
      range: [-8, 8]
    alpha1:
      range: [0, 6.283]
    alpha2:
      range: [0, 6.283]
    delta:
      range: [0, 6.283]
    ordering:
      fixed_value: 1  # 1: normal ordering, 0: inverse ordering
    min_mass:
      fixed_value: 0  # 0: massless, 1: 0.23 eV

Priors:

Printer:

  printer: hdf5
  options:
    output_file: "SN_dev.hdf5"
    delete_file_if_exists: true

Scanner:

  use_scanner: multinest

  scanners:
    multinest:
      plugin: MultiNest
      like: LogLike
      nlive: 400

ObsLikes:

  - capability: SN_stuff
    purpose: Observable
    function: printable_CI
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Ue1
    purpose: Observable
    function: printable_Ue1
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Um1
    purpose: Observable
    function: printable_Um1
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Ut1
    purpose: Observable
    function: printable_Ut1
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: lnLikelihood
    purpose: LogLike
    function: lnL
    dependencies:
      - capability: SN_stuff
        type: double

Rules:

  - capability: SN_stuff
    type: Matrix3d
    function: CI_param

  - capability: SN_stuff
    type: double
    function: printable_CI

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e10
    debug: true

  default_output_path: "runs/SN_dev/"
