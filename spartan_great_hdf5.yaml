# GreAT version of ultra-minimal GAMBIT Initialization file (in YAML)
# Only needs ExampleBit_A and GreAT.
#
# Pat Scott <p.scott@imperial.ac.uk>
# Jun 2015
#
# Antje Putze <putze@lapth.cnrs.fr>
# Nov 2015
#
 
#======== Input parameter declarations =======
Parameters: 
  # In this test file we will simply be fitting the mean and standard deviation of a normal distribution.
  NormalDist:
    mu: 
      range: [-100, 100]      
    sigma:
      range: [0, 100]

#======== Prior setup ========
Priors:
  # None needed: flat priors automatically generated for mu and sigma

#======== Output setup ========
Printer:
  printer: hdf5
  options:
     output_file: "gambit_great_output.hdf5"
     delete_file_on_restart: true

#======== Scanner setup ========
Scanner:
  use_scanner: mcmc

  scanners:
    mcmc:
      plugin: GreAT
      nTrialLists: 5
      nTrials: 1000000   #note, this is *per process*
      like: Likelihood

#======== Observables of interest ========
ObsLikes:
  - purpose:      Likelihood
    capability:   normaldist_loglike
    module:       ExampleBit_A
    type:         double

#======== Rule entries ========
Rules:
  # None required

#======== Logging setup ========
Logger:
  redirection:
    [Default]      : "default.log"
    [ExampleBit_A] : "ExampleBit_A.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/spartan_great_hdf5"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
