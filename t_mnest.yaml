Parameters:
  Simple_test:
    x:
      range: [0,1]
    y:
      range: [0,1]

Printer:
  printer: hdf5
  options:
    output_file: "test_multinest_2.hdf5"
    delete_file_if_exists: true

Scanner:
  use_scanner: multinest
  scanners:
    multinest:
      plugin: MultiNest
      like: LogLike
      nlive: 200

ObsLikes:
  - capability: testLike
    purpose: LogLike

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e10
    debug: true

  default_output_path: "runs/test_2/" 
