Parameters:

 LCDM_zreio:
   T_cmb: 2.72548
   omega_b:
     prior_type: flat
     range: [0.020,0.024]
   omega_cdm:
     prior_type: flat
     range: [0.10,0.15]
   H0:
     prior_type: flat
     range: [50,80]
   z_reio:
     prior_type: flat
     range: [4.5,9.5]

 Minimal_PowerLaw_ps:
   ln10A_s:
     prior_type: flat
     range: [2.9,3.2]
   n_s:
     prior_type: flat
     range: [0.9,1.10]

 StandardModel_SLHA2: !import include/StandardModel_SLHA2_Planckbaseline.yaml

 cosmo_nuisance_Planck_lite:
  A_planck:
    prior_type: flat
    range: [0.9,1.1]

 DecayingDM_photon:
   mass: 
     fixed_value: 1e-2
   lifetime:
     #range: [1e11, 1e25]
     range: [1e11, 1e13]
     prior_type: log
   fraction:
     #range: [1e-12, 1e0]
     range: [1e-6, 1e0]
     prior_type: log

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: hdf5
  options:
    output_file: "EnergyInjection_decay_photon_zreio.hdf5"
    group: "/data"
    delete_file_on_restart: false
    buffer_length: 10

#======== Scanner setup ========
Scanner:

  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 500
      tol: 1e-5

#======== Observables of interest ========
ObsLikes:

  - purpose:      LogLike
    capability:   Planck_nuisance_prior_loglike

  - purpose:      LogLike
    capability:   Planck_highl_loglike
    function:     function_Planck_highl_TTTEEE_lite_2018_loglike

  - purpose:      LogLike
    capability:   Planck_lensing_loglike
    function:     function_Planck_lensing_2018_loglike

  - purpose:      LogLike
    capability:   Planck_lowl_loglike
    function:     function_Planck_lowl_TTEE_2018_loglike

  - purpose:      Observable
    capability:   StandardModel_SLHA2_parameters
    type:         ModelParameters
    printme:      false

  - purpose:      Observable
    capability:   tau_reio

#======== Rule entries ========
Rules:

  - capability: classy_input_params
    function: set_classy_input_params
    options:
      log_classy_inputs: true
      classy_dict:
        z_end_reco_test: 49 # disable check whether recombination has ended.
        input_verbose: 1
        background_verbose: 1
        thermodynamics_verbose: 1
        perturbations_verbose: 1
        transfer_verbose: 1
        primordial_verbose: 1
        spectra_verbose: 1
        nonlinear_verbose: 1
        lensing_verbose: 1
        distortions_verbose: 1
        output_verbose: 1
        recombination: recfast

  - capability: classy_MPLike_input
    function: set_classy_input_no_MPLike

  - capability: AlterBBN_Input
    options:
      failsafe: 3
      err: 0

Logger:
  redirection:
    [Default]  : "default.log"

KeyValues:

  debug: true

  default_output_path: "runs/Decay_photon_zreio/"

  rng:
    generator: ranlux48
    seed: -1

  likelihood:
    model_invalid_for_lnlike_below: -1e6
