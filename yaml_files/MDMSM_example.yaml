####################################################################
## GAMBIT configuration for a random scan of the MDMSM model
##
## Simply prints the spectrum of the new model.
####################################################################


Parameters:

  # SM parameters.
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  StandardModel_Higgs:
    mH: 125.09

  MDMSM:
    cY: 0.1
    gchi: 0.1
    gggY1: 0.1
    gggY2: 0.1
    mY: 0.1
    mchi: 0.1

Priors:

  # All the priors are simple for this scan, so they are specified directly in the Parameters section.


Printer:

  printer: cout

Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1
      like:  LogLike

ObsLikes:

  - purpose:      Observable
    capability:   MDMSM_spectrum
    type:         map_str_dbl

Rules:
  # None needed

Logger:

  redirection:
    [Backends] : "backends.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [Scanner] : "ScannerBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Utilities] : "utils.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  default_output_path: "runs/MDMSM/"

  debug: false

