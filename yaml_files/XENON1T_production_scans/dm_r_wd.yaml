Parameters:
  GeneralALP: !import include/dm_alp.yaml
  XENON1T_DM_NuisanceParameters: !import include/dm_fraction.yaml
  Halo_gNFW_rho0: !import include/rho.yaml

Printer:
  printer: ascii
  options:
    output_file: "dm_r_wd.txt"

Scanner:
  use_scanner: multinest
  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 5000
      tol: 0.001
      efr: 0.05

ObsLikes:
  - capability: lnL_RParameter
    purpose: LogLike
  - capability: lnL_WDVar_G117B15A
    purpose: LogLike
  - capability: lnL_WDVar_R548
    purpose: LogLike
  - capability: lnL_WDVar_PG1351489
    purpose: LogLike
  - capability: lnL_WDVar_L192
    purpose: LogLike

KeyValues:

  default_output_path: "./dm_r_wd"

  debug: false
