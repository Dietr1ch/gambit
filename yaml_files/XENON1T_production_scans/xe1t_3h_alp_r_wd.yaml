Parameters:
  GeneralALP: !import include/solar_alp.yaml
  XENON1T_NuisanceParameters: !import include/3h.yaml

Printer:
  printer: ascii
  options:
    output_file: "xe1t_3h_alp_r_wd.txt"

Scanner:
  use_scanner: multinest
  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 5000
      tol: 0.001
      efr: 0.05

ObsLikes:
  - capability: lnL_XENON1T_Anomaly
    purpose: LogLike
  - capability: lnL_RParameter
    purpose: LogLike
  - capability: lnL_WDVar_G117B15A
    purpose: LogLike
  - capability: lnL_WDVar_R548
    purpose: LogLike
  - capability: lnL_WDVar_PG1351489
    purpose: LogLike
  - capability: lnL_WDVar_L192
    purpose: LogLike
  - capability: lnL_XENON1T_Anomaly_NuisanceParameters
    purpose: Observable

KeyValues:

  default_output_path: "./runs/xe1t_3h_alp_r_wd"

  debug: false
