Printer:
  printer: ascii
  options:
    output_file: "r_wd.txt"

Scanner:
  use_scanner: random
  scanners:
    random:
      plugin: random
      point_number: 1
      like:  LogLike

ObsLikes:
  - capability: lnL_RParameter
    purpose: LogLike
  - capability: lnL_WDVar_G117B15A
    purpose: LogLike
  - capability: lnL_WDVar_R548
    purpose: LogLike
  - capability: lnL_WDVar_PG1351489
    purpose: LogLike
  - capability: lnL_WDVar_L192
    purpose: LogLike

KeyValues:

  default_output_path: "./runs/r_wd"

  debug: false
