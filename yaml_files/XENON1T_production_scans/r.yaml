      plugin: multinest
      like:  LogLike
      nlive: 5000
      tol: 0.001
      efr: 0.05

ObsLikes:
  - capability: lnL_RParameter
    purpose: LogLike

KeyValues:

  default_output_path: "./runs/r"

  debug: false
