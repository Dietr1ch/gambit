
Parameters:

  # Dummy model to allow ColliderBit to perform a simple scan
  # by replacing entries in a SLHA file
  CB_SLHA_simpmod_scan_model:
    m1:
      prior_type: none
    m2:
      prior_type: none
    cross_section_fb:
      prior_type: none
    cross_section_uncert_fb:
      prior_type: none
    br1: 1.0
    br2: 1.0
#    dec_neut:
#      prior_type: none
#    dec_char:
#      prior_type: none

Priors:
  # All priors simple, so specified in Parameters section


