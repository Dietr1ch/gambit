#An example CBS yaml file
#Tomasz Procter (t.procter.1@research.gla.ac.uk), Nov 2021
#Using material from earlier examples by Pat Scott (May 2019), Yang Zhang (Jun 2020)

#ColliderBit analyses to use.
analyses:
  - ATLAS_13TeV_0LEP_139invfb
#Settings for CBS
settings:
  debug: true
  seed: 1337
  event_file: GAMBIT_collider_events.omp_thread_0.hepmc2
  cross_section_fb: 0.981077
  cross_section_fractional_uncert: 0.318422
  events_between_convergence_checks: 100000
  target_fractional_uncert: 0.02
  halt_when_systematic_dominated: true
  all_analyses_must_converge: true
  all_SR_must_converge: true
  use_covariances: false
  combine_SRs_without_covariances: false
  covariance_marg_convthres_abs: 0.05
  covariance_marg_convthres_rel: 0.05
  covariance_nsamples_start: 100000
#Settings for rivet
rivet-settings:
  drop_YODA_file: true
  #Analyses can be supplied individually or in a group by specifying a beam energy.
  analyses:
    - 13TeV
    #- ATLAS_2016_I1458270
  #If selecting a group of analyses, optionally exclude some: ATLAS_2016_I1458270 isn't suitable for BSM
  exclude_analyses:
    - ATLAS_2016_I1469071
#List any settings you wish to pass to contur.
#Specifying a setting here is equivalent to running contur with the "--setting" flag
contur-settings:
  - theory
  - theoryonly
