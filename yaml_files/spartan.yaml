# Ultra-minimal GAMBIT Initialization file (in YAML)
# Only needs ExampleBit_A and a scanner (Diver, MultiNest, GreAT or TWalk).

#======== Input parameter declarations =======

Parameters:
  # In this example we will simply be fitting the mean and standard deviation of a normal distribution.
  NormalDist:
    mu:
      range: [15, 30]
    sigma:
      range: [0, 5]

#======== Prior setup ========

Priors:
  # None needed: flat priors automatically generated for mu and sigma

#======== Printer (output) setup ========

Printer:

  printer: hdf5
  options:
    output_file: "results.hdf5"
    group: "/spartan"
    delete_file_on_restart: true

  #printer: ascii
  #options:
  #  output_file: "results.dat"
  #  buffer_length: 10
  #  delete_file_on_restart: true

#======== Scanner setup ========

Scanner:

  use_scanner: multinest

  scanners:

    de:
      plugin: diver
      like: LogLike
      NP: 1000

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 1000
      tol: 0.1

    mcmc:
      plugin: great
      like: LogLike
      nTrialLists: 5
      nTrials: 10000

    twalk:
      plugin: twalk

#======== Observables of interest ========

ObsLikes:

  - purpose:      LogLike
    capability:   normaldist_loglike
    module:       ExampleBit_A
    type:         double

#======== Rule entries ========

Rules:
  # None required

#======== Logging ========

Logger:

  redirection:
    [Default]      : "default.log"
    [ExampleBit_A] : "ExampleBit_A.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/spartan"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
