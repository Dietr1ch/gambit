#################################################################################################
#
#      Test of DirectDM using DiracDM
#
#################################################################################################

Parameters:

  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  StandardModel_Higgs:
    mH: 125

  DiracSingletDM_Z2:
    mF: 50
    lF: 1e-3
    xi: 0

  #VectorDM:
    #mV: 50
    #lV: 0.01

  nuclear_params_sigmas_sigmal:
    sigmas: 43
    sigmal: 50
    deltau: 0.842
    deltad: -0.427
    deltas: -0.085

  Halo_gNFW_rho0:
    rho0: 0.4
    v0: 240
    vesc: 533
    vrot: 240
    rs: 20.0
    r_sun: 8.5
    alpha: 1
    beta: 3
    gamma: 1

##############################################################################################
Priors:

  # All priors are simple for the scan, so we specify them directly in the Parameters section.

##############################################################################################
ObsLikes:

    # Direct detection
    - capability: LUX_2016_LogLikelihood
      purpose:    LogLike

    - capability: XENON1T_2018_LogLikelihood
      purpose:    LogLike


##############################################################################################
Rules:

  # Choose to compute decay rates from the DecayBit module
  - capability: decay_rates
    function: all_decays

  - capability: RD_fraction
    function: RD_fraction_one

  - capability: DDCalc_Couplings
    function: DDCalc_Couplings_NR_WCs
    
  - capability: DD_nonrel_WCs
    function: DD_nonrel_WCs_DiracSingletDM_Z2
    #function: DD_nonrel_WCs_EW
    #options:
      #scale: 100
      #Ychi: 0
      #dchi: 1



##############################################################################################
Printer:

  printer: hdf5

  options:
    output_file: "directdm.hdf5"
    delete_file_on_restart: true
    group: "/ddm"

##############################################################################################
Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 10
      like: dummy

##############################################################################################
Logger:

  debug: false

  redirection:
    ["Debug"] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

##############################################################################################
KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e+5
    model_invalid_for_lnlike_below_alt: -1e+5
    debug: false

  default_output_path: "runs/directdm"
