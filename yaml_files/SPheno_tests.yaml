# Scan the CMSSM using SPheno

Parameters:

  StandardModel_SLHA2: !import StandardModel_SLHA2_MSSM_scan.yaml

  CMSSM:
    M0:
      range: [50,2000]
      prior_tye: log
    M12:
      range: [50,2000]
      prior_type: log
    A0:
      fixed_value: 0
    TanBeta:
      fixed_value: 30
    SignMu:
      fixed_value: 1

Printer:
  printer: hdf5
  options:
    output_file: "SPheno_tests_FS.hdf5"
    group: "/SPheno_tests"
    delete_files_on_restart: true

Scanner:
  use_scanner: de 

  scanners:
    square_grid:
      plugin: square_grid
      version: ">=1.0"
      like: LogLike
      grid_pts: 5 

    multinest:
      plugin: MultiNest
      like: LogLike
      nlive: 1
      tol: 0.5
      updInt: 1

    de:
      plugin: Diver
      like: LogLike
      NP: 1
      convthresh: 1e-3
      verbosity: 1

ObsLikes:
  - purpose: Observable
    capability: MSSM_spectrum
    type: map_str_dbl

Rules:
  - capability: unimproved_MSSM_spectrum
    function: get_CMSSM_spectrum
    #function: get_CMSSM_spectrum_SPheno
    options:
      #SPA_convntion: true
      #delta_mass: 1.0e-4
      #n_run: 40
      precision_goal: 1.0e-4
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  2
      ewsb_loop_order:       2
      beta_loop_order:       2
      threshold_corrections_loop_order: 1
      use_higgs_2loop_at_as: true
      use_higgs_2loop_ab_as: true
      use_higgs_2loop_at_at: true
      use_higgs_2loop_atau_atau: true
      invalid_point_fatal: false
    

Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"
  
KeyValues:
  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  default_output_path: "runs/SPheno_tests"

  debug: true

