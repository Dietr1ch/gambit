#############################################################################
## GAMBIT configuration for a MultiNest scan of flavour physics Wilson coeffs
##
## Uses likelihood constraints from flavour physics observables only,
## without nuisance parameters.
#############################################################################


Parameters:

  StandardModel_SLHA2:
    alphaS    :  1.18500000E-01 # alpha_s(mZ)^MSbar ^
    mBmB      :  4.18000000E+00 # mb(mb)^MSbar &
    alphainv  :  1.27940010E+02 # alpha^{-1}(mZ)^MSbar
    mT        :  1.73340000E+02 # mtop(pole)
    GF        :  1.16637870E-05 # G_Fermi
    mZ        :  9.11876000E+01 # mZ(pole)
    mTau      :  1.77682000E+00 # mtau(pole)
    mNu3      :               0 # mnu3(pole)
    mD        :  4.80000000E-03 # md(2 GeV)^MSbar
    mU        :  2.30000000E-03 # mu(2 GeV)^MSbar
    mS        :  9.50000000E-02 # ms(2 GeV)^MSbar
    mCmC      :  1.27500000E+00 # mc(mc)^MSbar
    mE        :  5.10998928E-04 # melectron(pole)
    mMu       :  1.05658372E-01 # mmuon(pole)
    mNu1      :               0 # mnu1(pole)
    mNu2      :               0 # mnu2(pole)
    CKM_lambda:  0.22537        # Wolfenstein \lambda
    CKM_A     :  0.814          # Wolfenstein A
    CKM_rhobar:  0.117          # Wolfenstein \bar\rho
    CKM_etabar:  0.353          # Wolfenstein \bar\eta
    theta12   :  0.58376        # solar angle
    theta23   :  0.76958        # atmospheric mixing angle
    theta13   :  0.15495        # reactor angle
    delta13   :  0              # Dirac CP-violating phase
    alpha1    :  0              # first Majorana CP-violating phase
    alpha2    :  0              # second CP-violating Majorana phase

  StandardModel_Higgs:
    mH: 125.09

  WC:
    Re_DeltaC7:
      range: [-0.1, 0.1]
    Im_DeltaC7:  0
    Re_DeltaC9:  0
    Im_DeltaC9:  0
    Re_DeltaC10:
       range: [-3, 3]
    Im_DeltaC10: 0
    Re_DeltaCQ1: 0
    Im_DeltaCQ1: 0
    Re_DeltaCQ2: 0
    Im_DeltaCQ2: 0


Priors:

  # All priors are simple, so specified in Parameters section


Printer:

  printer: hdf5

  options:
    output_file: "HL_test.hdf5"
    group: "/HL_test"


Scanner:

  use_scanner: grid

  scanners:

    grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 2


ObsLikes:

  # Likelihoods
  - purpose:    B2TauNuTest
    capability: HEPLike_B2TauNuLogLikelihood

  - purpose:    RDRDstarTest
    capability: HEPLike_RDRDstarLogLikelihood

  - purpose:    B2SGammaTest
    capability: HEPLike_B2SGammaLogLikelihood

  - purpose:    B2LLTest
    capability: HEPLike_B2mumuLogLikelihood

  - purpose:    B2KStarMuMuAngularTest
    capability: HEPLike_B2KstarmumuAng_LogLikelihood_LHCb


  - purpose:    B2KStarMuMuBranchingRatioTest
    capability: HEPLike_B2KstarmumuBr_LogLikelihood_LHCb

  - purpose:    RKTest
    capability: HEPLike_RK_LogLikelihood

  - purpose:    RKstarTest
    capability: HEPLike_RKstar_LogLikelihood_LHCb
          


Rules:
  # Globally set the SuperIso observables to be considered
  - options:
      SuperIso_obs_list: [
        AI_BKstargamma,
        BR_BXsgamma,
        BRuntag_Bsmumu,
        BR_Bdmumu,
        BR_BXsmumu_1_6,
        BR_BXsmumu_14.2_22,
        BR_BXsee_1_6,
        BR_BXsee_14.2_22,
        BR_B0Kstar0gamma,
        dGamma/dq2_B0Kstar0mumu_0.1_0.98,
        FL_B0Kstar0mumu_0.1_0.98,
        AFB_B0Kstar0mumu_0.1_0.98,
        S3_B0Kstar0mumu_0.1_0.98,
        S4_B0Kstar0mumu_0.1_0.98,
        S5_B0Kstar0mumu_0.1_0.98,
        S7_B0Kstar0mumu_0.1_0.98,
        S8_B0Kstar0mumu_0.1_0.98,
        S9_B0Kstar0mumu_0.1_0.98,
        dGamma/dq2_B0Kstar0mumu_1.1_2.5,
        FL_B0Kstar0mumu_1.1_2.5,
        AFB_B0Kstar0mumu_1.1_2.5,
        S3_B0Kstar0mumu_1.1_2.5,
        S4_B0Kstar0mumu_1.1_2.5,
        S5_B0Kstar0mumu_1.1_2.5,
        S7_B0Kstar0mumu_1.1_2.5,
        S8_B0Kstar0mumu_1.1_2.5,
        S9_B0Kstar0mumu_1.1_2.5,
        dGamma/dq2_B0Kstar0mumu_2.5_4,
        FL_B0Kstar0mumu_2.5_4,
        AFB_B0Kstar0mumu_2.5_4,
        S3_B0Kstar0mumu_2.5_4,
        S4_B0Kstar0mumu_2.5_4,
        S5_B0Kstar0mumu_2.5_4,
        S7_B0Kstar0mumu_2.5_4,
        S8_B0Kstar0mumu_2.5_4,
        S9_B0Kstar0mumu_2.5_4,
        dGamma/dq2_B0Kstar0mumu_4_6,
        FL_B0Kstar0mumu_4_6,
        AFB_B0Kstar0mumu_4_6,
        S3_B0Kstar0mumu_4_6,
        S4_B0Kstar0mumu_4_6,
        S5_B0Kstar0mumu_4_6,
        S7_B0Kstar0mumu_4_6,
        S8_B0Kstar0mumu_4_6,
        S9_B0Kstar0mumu_4_6,
        dGamma/dq2_B0Kstar0mumu_6_8,
        FL_B0Kstar0mumu_6_8,
        AFB_B0Kstar0mumu_6_8,
        S3_B0Kstar0mumu_6_8,
        S4_B0Kstar0mumu_6_8,
        S5_B0Kstar0mumu_6_8,
        S7_B0Kstar0mumu_6_8,
        S8_B0Kstar0mumu_6_8,
        S9_B0Kstar0mumu_6_8,
        dGamma/dq2_B0Kstar0mumu_15_19,
        FL_B0Kstar0mumu_15_19,
        AFB_B0Kstar0mumu_15_19,
        S3_B0Kstar0mumu_15_19,
        S4_B0Kstar0mumu_15_19,
        S5_B0Kstar0mumu_15_19,
        S7_B0Kstar0mumu_15_19,
        S8_B0Kstar0mumu_15_19,
        S9_B0Kstar0mumu_15_19,
        dGamma/dq2_B0Kstar0mumu_1.1_6,
        BR_B0Kstar0ee_0.1_19.2,
        R-1_B0Kstar0ll_0.045_1.1,
        R-1_B0Kstar0ll_1.1_6,
        R-1_B0Kstar0ll_0.045_1.1_Belle,
        R-1_B0Kstar0ll_1.1_6_Belle,
        R-1_B0Kstar0ll_0.1_8_Belle,
        R-1_B0Kstar0ll_15_19_Belle,
        dGamma/dq2_B0K0mumu_1.1_6,
        dGamma/dq2_B0K0mumu_15_22,
        dGamma/dq2_BKmumu_1.1_6,
        FH_BKmumu_1.1_6,
        dGamma/dq2_BKmumu_15_22,
        FH_BKmumu_15_22,
        R-1_BKll_1.1_6,
        dGamma/dq2_Bsphimumu_1_6,
        dGamma/dq2_Bsphimumu_15_19,
      ]

  # Use SuperIso instead of FeynHiggs for b->sgamma
  - capability: bsgamma
    function: SI_bsgamma

  # Use SuperIso instead of FeynHiggs for B_s->mumu
  - capability: Bsmumu_untag
    function: SI_Bsmumu_untag

  # Use SuperIso instead of FeynHiggs for B_s->mumu
  - capability: Btaunu
    function: SI_Btaunu

Logger:

  redirection:
    [Debug]   : "debug.log"
    [Default] : "default.log"
    [FlavBit] : "FlavBit.log"


KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  default_output_path: "runs/HL_test"

  debug: true
