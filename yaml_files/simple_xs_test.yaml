Rules:

  # Give the set of SLHA files that ColliderBit should use
  - capability: SLHAFileNameAndContent
    function: getNextSLHAFileNameAndContent
    options:
      SLHA_filenames:
        - ColliderBit/data/slha1-example.slha

  # List the SLHA file entries that should be stored in the GAMBIT output.
  # Use SLHAea syntax for the SLHA_keys: <block/pdg> ; <line identifier> ; <line index of requested element>
  - capability: SLHAFileElements
    function: getSLHAFileElements
    type: map_str_dbl
    options:
      value_for_missing_elements: -9999
      SLHA_keys:
        - MASS;1000022;1
        - MASS;1000024;1
        - NMIX;1,1;2
        - NMIX;1,2;2
        - NMIX;1,3;2
        - NMIX;1,4;2
        - 1000024;DECAY;2               # <-- Total decay width for 1000024 (chargino1)
        - 1000024;(any),2,1000022,24;0  # <-- BR for two-body decay 1000024 -> 1000022 24

  # Choose to where to get total cross-sections from
  - capability: TotalCrossSection
    function: getEvGenCrossSection_as_base
    # function: getYAMLCrossSection
    # options:
    #   cross_section_fb: 123.0
    #   cross_section_uncert_fb: 1.23


  # Choose how to do event weighting 
  - capability: EventWeighterFunction
    # function: setEventWeight_unity
    function: setEventWeight_fromCrossSection


  # Choose where to get PID pair cross-sections from.
  # Note: This is not required if the "setEventWeight_unity" 
  #       function is chosen above.
  - capability: PIDPairCrossSectionsMap
    function: getPIDPairCrossSectionsMap_simplexs
    options:

      13_degeneratehino_000_000.txt:
        energy_TeV: 13
        degeneracy_factor: 3
        use_for_PID_pairs:
          - 1000022_1000022
          - 1000022_1000023
          - 1000023_1000023
          #- 1000023_1000023  # Including this duplicate will give an error

      13_1000022_1000024_hinolike_CTEQ_m.txt:
        energy_TeV: 13
        degeneracy_factor: 1
        use_for_PID_pairs:
          - -1000024_1000022
          - -1000024_1000023

      13_1000022_1000024_hinolike_CTEQ_p.txt:
        energy_TeV: 13
        degeneracy_factor: 1
        use_for_PID_pairs:
          - 1000024_1000022
          - 1000024_1000023

      13_1000024_1000024_hinolike_CTEQ.txt:
        energy_TeV: 13
        degeneracy_factor: 1
        use_for_PID_pairs:
          - -1000024_1000024



    # function: getPIDPairCrossSectionsMap_salami
    # function: getPIDPairCrossSectionsMap_xsecBE
    # function: getPIDPairCrossSectionsMap_prospino
    # options:
    #   set_missing_cross_sections_to_zero: true

  # Generate evens (don't read LH event files)
  - capability: HardScatteringEvent
    function: generateEventPythia
    module: ColliderBit
    options:
      drop_HepMC_file: false
      # Warning: the HepMC files can quickly become very large... (20 events take ~1MB)


  - capability: SpectrumAndDecaysForPythia
    function: getSpectrumAndDecaysForPythia
    options:
      slha_version: 1
      write_summary_to_log: true


  # Choose Monte Carlo event simulator and options.
  - capability: HardScatteringSim
    type: Py8Collider_defaultversion
    function: getPythia_SLHA
    options:
      LHC_13TeV:
        # 0.028 fb corresponds to ~1 expected event at L = 36 fb^-1.
        xsec_veto: 0.028
        partonOnly: false
        antiktR: 0.4
        pythia_settings:
          - Print:quiet = off
          - Next:numberCount = 0
          - Random:setSeed = on
          - Beams:eCM = 13000
          - PartonLevel:MPI = off
          - PartonLevel:ISR = on
          - PartonLevel:FSR = on
          - HadronLevel:all = on
          - TauDecays:mode = 0
          - TimeShower:pTmin = 2
          - SUSY:all = off
          - SUSY:qqbar2chi0chi0 = on
          - SUSY:qqbar2chi+-chi0 = on
          - SUSY:qqbar2chi+chi- = on
          # - SUSY:idVecA = 1000022
          # - SUSY:idVecB = 1000022
          - SUSY:idVecA = 1000022,1000023,1000024
          - SUSY:idVecB = 1000022,1000023,1000024
          - 23:mMin = 0.1
          - 24:mMin = 0.1

  # Choose colliders to simulate and their convergence settings, and pick analyses to run with each collider.
  - capability: RunMC
    function: operateLHCLoop
    options:
      silenceLoop: false
      LHC_13TeV:
        min_nEvents: 100
        max_nEvents: 100
        events_between_convergence_checks: 10000000
        target_fractional_uncert: 0.1
        halt_when_systematic_dominated: true
        all_analyses_must_converge: true
        all_SR_must_converge: false
        maxFailedEvents: 10
        invalidate_failed_points: true
        analyses:
          # - ATLAS_13TeV_RJ3L_2Lep2Jets_36invfb
          # - ATLAS_13TeV_RJ3L_3Lep_36invfb
          # #
          - ATLAS_13TeV_0LEP_36invfb  # skip
          - ATLAS_13TeV_0LEP_139invfb
          # #
          # - ATLAS_13TeV_0LEPStop_36invfb
          # - ATLAS_13TeV_1LEPStop_36invfb
          # - ATLAS_13TeV_2LEPStop_36invfb
          # #
          # - ATLAS_13TeV_MultiLEP_2Lep0Jets_36invfb
          # - ATLAS_13TeV_MultiLEP_2LepPlusJets_36invfb
          # - ATLAS_13TeV_MultiLEP_3Lep_36invfb
