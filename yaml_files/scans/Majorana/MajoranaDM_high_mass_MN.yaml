#################################################################################################
#
#      MajoranaDM, high mass region, MultiNest.
#
#################################################################################################

Parameters:

  StandardModel_SLHA2: !import ../../include/StandardModel_SLHA2_scan.yaml

  StandardModel_Higgs:
    mH:
      range: [124.1, 127.3]

  MajoranaDM_xi:
    mX: 
      range: [45., 10000.]
      prior_type: log
    lX: 
      range: [1e-6, 1]
      prior_type: log
    xi:
      range: [0, 3.141592653589793238462643383279502884197]
      prior_type: flat

  nuclear_params_sigmas_sigmal:
    sigmas:
      range: [19, 67]
    sigmal:
      range: [5, 95]
    deltau:  0.842
    deltad:  -0.427
    deltas:  -0.085

  Halo_gNFW_rho0:
    rho0:
      range: [0.2, 0.8]
    v0: 
      range: [216, 264]
    vesc:
      range: [437, 629]
    vrot: 
      same_as: Halo_gNFW_rho0::v0
    rs: 20.0
    r_sun: 8.5
    alpha: 1
    beta: 3
    gamma: 1

##############################################################################################
Priors:

  # All priors are simple for the scan, so we specify them directly in the Parameters section.
  
##############################################################################################
ObsLikes:

    # LHC likelihoods
    - capability: lnL_Higgs_invWidth
      purpose:    LogLike
      
    # Precision physics likelihoods
    - capability: lnL_h_mass
      purpose:    LogLike

    # Relic density
    - capability: lnL_oh2
      purpose:    LogLike

    # Indirect detection
    - capability: lnL_FermiLATdwarfs
      purpose:    LogLike
      
    - capability: IC79_loglike
      purpose:    LogLike
      
    # Direct detection  
    - capability: LUX_2016_LogLikelihood
      purpose:    LogLike

    - capability: XENON1T_2017_LogLikelihood
      purpose:    LogLike
      
    - capability: PandaX_2016_LogLikelihood
      purpose:    LogLike
      
    - capability: PandaX_2017_LogLikelihood
      purpose:    LogLike
      
    - capability: PICO_60_2017_LogLikelihood
      purpose:    LogLike
      
    - capability: CRESST_II_LogLikelihood
      purpose:    LogLike
      
    - capability: CDMSlite_LogLikelihood
      purpose:    LogLike
      
    # SI nuclear nuisance parameter likelihood
    - capability: lnL_SI_nuclear_parameters
      purpose:    LogLike
      
    # SM nuisance parameter likelihoods     
    - capability: lnL_alpha_s
      purpose:    LogLike    
                    
    # DM Local Halo likelihoods
    - capability: lnL_rho0
      purpose: LogLike
      
    - capability: lnL_v0
      purpose: LogLike
      
    - capability: lnL_vrot
      purpose: LogLike

    - capability: lnL_vesc
      purpose: LogLike
      
    # Other observables
    - capability: RD_oh2
      purpose:    Observable

    - capability: mwimp
      purpose:    Observable
      
    - capability: sigmav
      purpose:    Observable
      
    - capability: sigma_SI_p
      purpose:    Observable
      function:   sigma_SI_vnqn_FermionDMHiggsPortal

##############################################################################################
Rules:

  # Choose to implement the relic density likelihood as an upper bound, not a detection
  - capability: lnL_oh2
    function: lnL_oh2_upperlimit
    options:
      oh2_obs: 0.1199
      oh2_obserr: 0.0027
      
  # Set v0 to 240 +/- 8 km/s based on Reid et al [arXiv:1401.5377]
  - capability: lnL_v0
    function: lnL_v0_gaussian
    options:
      v0_obs: 240
      v0_obserr: 8
      
  # Set vrot to 240 +/- 8 km/s based on Reid et al [arXiv:1401.5377]
  - capability: lnL_vrot
    function: lnL_vrot_gaussian
    options:
      vrot_obs: 240
      vrot_obserr: 8
      
  # Set vesc to 533 +/- 32 km/s based on RAVE survey [arXiv:1309.4293]
  - capability: lnL_vesc
    function: lnL_vesc_gaussian
    options:
      vesc_obs: 533
      vesc_obserr: 31.9
      
  # Set sigmal to 50+/- 15 MeV based on Bishara et al [arXiv:1707.06998]
  - capability: lnL_SI_nuclear_parameters
    function: lnL_sigmas_sigmal
    options:
      sigmas_central: 43.0
      sigmas_error: 8.0
      sigmal_central: 50.0
      sigmal_error: 15.0

  # Choose to use capgen for solar capture
  - capability: capture_rate_Sun
    function: capture_rate_Sun_vnqn
    
  - capability: equilibration_time_Sun
    function: equilibration_time_Sun_FermionDMHiggsPortal
     
  # Choose to rescale signals in direct and indirect detection by the relic density fraction
  - capability: RD_fraction
    function: RD_fraction_leq_one

  # Choose to use detailed Fermi Pass-8 dwarfs likelihoood from gamLike
  - capability: lnL_FermiLATdwarfs
    function:  lnL_FermiLATdwarfs_gamLike

  # Choose to use DarkSUSY's yield tables for indirect detection
  - capability: SimYieldTable
    function: SimYieldTable_DarkSUSY
    options:
      allow_yield_extrapolation: true

  # Use DarkBit's own calculations of the direct detection couplings
  - capability: DD_couplings
    function: DD_couplings_MajoranaDM

  # Choose to compute decay rates from the DecayBit module
  - capability: decay_rates
    function: all_decays

  # Choose to obtain spectrum from the SpecBit module
  - capability: MajoranaDM_spectrum
    function: get_MajoranaDM_spectrum
    option:
      impose_EFT_validity: true

##############################################################################################
Printer:

  printer: hdf5

  options:
    output_file: "Majorana_high_mass_MN.hdf5"
    delete_file_on_restart: true
    group: "/MDM"    

##############################################################################################
Scanner:

  use_scanner: mn

  scanners:

    mn:
      plugin: multinest
      like: LogLike
      nlive: 20000
      tol: 1E-4

    diver:
      plugin: diver
      like: LogLike
      NP: 50000
      verbosity: 1
      convthresh: 0.0001

    tw:
      plugin: twalk
      sqrtR: 1.001
      chain_number: 512

##############################################################################################
Logger:

  debug: false

  redirection:
    ["Debug"] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

##############################################################################################
KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e+5
    model_invalid_for_lnlike_below_alt: -1e+5
    debug: false

  default_output_path: "production_scans/Majorana/high_mass/MN"
