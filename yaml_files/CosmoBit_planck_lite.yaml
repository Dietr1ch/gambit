#======== Input parameter declarations =======
Parameters:

  LCDM:

    omega_b:
      prior_type: flat
      range: [0.020,0.024]
    omega_cdm:
      prior_type: flat
      range: [0.010,0.13]
    H0:
      prior_type: flat
      range: [66,74]
    ln10A_s:
      prior_type: flat
      range: [2.9,3.2]
    n_s:
      prior_type: flat
      range: [0.9,1.10]
    tau_reio:
      prior_type: flat
      range: [0.05,0.10]

  Planck_lite:

    A_planck:
      range: [0.95,1.05]

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: ascii
  options:
    output_file: "gambit_output.data"
    buffer_length: 100

#======== Scanner setup ========
Scanner:
  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 10
      tol: 0.1
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

#======== Observables of interest ========
ObsLikes:
  - purpose:      LogLike
    capability:   compute_Planck_high_TT_loglike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   compute_Planck_lensing_loglike
    module:       CosmoBit
    type:         double

#  - purpose:      LogLike
#    capability:   compute_Planck_lowp_TT_loglike
#    module:       CosmoBit
#    type:         double


#======== Rule entries ========
Rules:

## So far there are none
   

#======== Logging setup ========
Lxogger:
  redirection:
    [Default]      : "default.log"
    [CosmoBit]  : "CosmoBit.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/CosmoBit_planck_lite"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
