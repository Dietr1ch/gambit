# Inifile for testing SpecBit features

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

  CMSSM:
    M0:
      fixed_value: 100
    M12:
      fixed_value: 100
    A0:
      fixed_value: 100
    SignMu:
      fixed_value: 1
    TanBeta:
      fixed_value: 3
  
Priors:

Printer:
  printer: ascii
  options:
    output_file: "gambit_output.txt"

Scanner:
  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      point_number: 2
      output_file:  output
      like:  Likelihood


ObsLikes:
  - purpose:      Test
    capability:   run_MSSMspectrum_test
    type:         bool
    function:     MSSMspectrum_test

Rules:
  - capability: unimproved_MSSM_spectrum 
    type: Spectrum
    function: get_CMSSM_spectrum  # Use this function to compute this capability
    options:
      # Set to match benchmark point specified in
      # SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1
      precision_goal:        1.0e-4
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  2
      ewsb_loop_order:       2
      beta_loop_order:       2
      threshold_corrections_loop_order: 1
      use_higgs_2loop_at_as: true
      use_higgs_2loop_ab_as: true
      use_higgs_2loop_at_at: true
      use_higgs_2loop_atau_atau: true
      invalid_point_fatal: false

Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"

KeyValues:

  default_output_path: "runs/gambit_SpecBit_tests"

  dependency_resolution:
    prefer_model_specific_functions: false

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
