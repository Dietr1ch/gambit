#======== Input parameter declarations =======
Parameters:

  LCDMtensor:

    omega_b:
      prior_type: flat
      range: [0.020,0.024]
    omega_cdm:
      prior_type: flat
      range: [0.010,0.13]
    H0:
      prior_type: flat
      range: [66,74]
    ln10A_s:
      prior_type: flat
      range: [2.9,3.2]
    n_s:
      prior_type: flat
      range: [0.9,1.10]
    tau_reio:
      prior_type: flat
      range: [0.05,0.10]
    r_tensor:
      prior_type: flat
      range: [0.00,1.00]

  plik_dx11dr2_HM_v18_TT:

    A_cib_217:
      prior_type: flat
      range: [45.0,75]
    cib_index:
      fixed_value: -1.3
    xi_sz_cib:
      prior_type: flat
      range: [0.0,1.0]
    A_sz:
      prior_type: flat
      range: [3.0,11.0]
    ps_A_100_100:
      prior_type: flat
      range: [170.0,270.0]
    ps_A_143_143:
      prior_type: flat
      range: [25.0,50.0]
    ps_A_143_217:
      prior_type: flat
      range: [25.0,45.0]
    ps_A_217_217:
      prior_type: flat
      range: [80.0,120.0]
    ksz_norm:
      prior_type: flat
      range: [8.0,11.0]
    gal545_A_100:
      prior_type: flat
      range: [7.0,11.0]
    gal545_A_143:
      prior_type: flat
      range: [7.0,11.0]
    gal545_A_143_217:
      prior_type: flat
      range: [15.0,26.0]
    gal545_A_217:
      prior_type: flat
      range: [70.0,90.0]
    calib_100T:
      fixed_value: 0.999
    calib_217T:
      fixed_value: 0.995
    A_planck:
      fixed_value: 1.0

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: ascii
  options:
    output_file: "gambit_LCDMt_inflation_output.data"
    buffer_length: 100

#======== Scanner setup ========
Scanner:
  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like:  Likelihood
      nlive: 100
      tol: 0.1
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:
            
#======== Observables of interest ========
ObsLikes:
  - purpose:      Likelihood
    capability:   compute_LCDMtensor_inflation_lowp_TT_loglike
    module:       CosmoBitDEV
    type:         double

#======== Rule entries ========
Rules:
  - capability: compute_LCDMtensor_inflation_lowp_TT_loglike
    function: function_LCDMtensor_inflation_lowp_TT_loglike
    options:
# Initialization parameters controlling main characteristics.
      num_inflaton:             10
      potential_choice:         1
      vparam_rows:              4
      slowroll_infl_end:        1
      instreheat:               0
# Control the output of analytic approximations for comparison.
      use_deltaN_SR:            1
      use_horiz_cross_approx:   0
      evaluate_modes:           1
      get_runningofrunning:     1
# Parameters to control how the ICs are sampled.
      ic_sampling:              1
      numb_samples:             1
      energy_scale:             0.1
      save_iso_N:               0
      N_iso_ref:                55
# Parameters to control how the vparams are sampled.
      param_sampling:           1
      use_first_priorval:       1
      vp_prior_min:    [-14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0]
      vp_prior_max:    [-12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0]
      varying_N_pivot:          0
# Parameters to be passed to the potential
      N_pivot:                  55.0
      k_pivot:                  0.002
      dlnk:                     0.4
      phi_init0:    [10.0, 10.0, 10.0, 10.0, 10.0, 10.0, 10.0, 10.0, 10.0, 10.0]
      dphi_init0:   [1e-3, 1e-3, 1e-3, 1e-3, 1e-3, 1e-3, 1e-3, 1e-3, 1e-3, 1e-3]
      vparams:      [-11.4331129107601, 8.8703e+00, 1e-3, 1e-2, -11.0209589994406, 7.3356e+00, 1e-3, 1e-2, -10.8103553863187, 6.0441e+00, 1e-3, 1e-2, -10.6473001974953, 4.8025e+00, 1e-3, 1e-2, -10.5097113433471, 3.6507e+00, 1e-3, 1e-2, -10.3877731294661, 2.6300e+00, 1e-3, 1e-2, -10.2754640883194, 1.7696e+00, 1e-3, 1e-2, -10.1677245681175, 1.0831e+00, 1e-3, 1e-2, -10.0575191091359, 5.6668e-01, 1e-3, 1e-2, -9.90201016940867, 1.6206e-01, 1e-3, 1e-2]
# Priors on the IC and N_pivot ranges
      phi0_priors_min: [2.0, 2.0]
      phi0_priors_max: [30.0, 30.0]
      dphi0_priors_min: [-1.262e0, -1.262e0]
      dphi0_priors_max: [1.262e0, 1.262e0]
      N_pivot_prior_min: 30
      N_pivot_prior_max: 70
# For calculating the full power spectrum P(k).  Samples in uniform increments in log(k).
      calc_full_pk: 0
      steps: 300
      kmin: 1e-4
      kmax: 1e6
# Options for output from the code. (missing)
# Advanced options for technical features. (missing)
#======== Logging setup ========
Logger:
  redirection:
    [Default]      : "default.log"
    [CosmoBitDEV]  : "CosmoBitDEV.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/CosmoBitDEV_LCDMt_inflation_multinest"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
