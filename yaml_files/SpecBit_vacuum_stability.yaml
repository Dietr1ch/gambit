# Vacuum stability test file
#
# This will run a grid scan of the Higgs and Top mass
# parameter space which is constrained from either side
# by perturbativity and vacuum stability constraints

Parameters:
    StandardModel_SLHA2:
      mT:
         range: [120,200]

      alphainv:  1.27940010E+02 # alpha^{-1}(mZ)^MSbar *
      GF      :  1.16637870E-05 # G_Fermi **
      alphaS  :  1.18400000E-01 # alpha_s(mZ)^MSbar ^
      mZ      :  9.11876000E+01 # mZ(pole) !
      mBmB    :  4.18000000E+00 # mb(mb)^MSbar &
      mTau    :  1.77682000E+00 # mtau(pole) ยง
      mNu3    :               0 # mnu3(pole)

      mE      :  5.10998928E-04 # melectron(pole) ยง **
      mNu1    :               0 # mnu1(pole)
      mMu     :  1.05658372E-01 # mmuon(pole) ยง
      mNu2    :               0 # mnu2(pole)
      mD      :  4.80000000E-03 # md(2 GeV)^MSbar @
      mU      :  2.30000000E-03 # mu(2 GeV)^MSbar @
      mS      :  9.50000000E-02 # ms(2 GeV)^MSbar @
      mCmC    :  1.27500000E+00 # mc(mc)^MSbar %


      CKM_lambda  :  0.22537
      CKM_A       :  0.814
      CKM_rhobar  :  0.117
      CKM_etabar  :  0.353

      theta12 :  0.58376 # solar angle
      theta23 :  0.76958 # atmospheric mixing angle
      theta13 :  0.15495 #
      delta13 :  0       # Dirac CP-violating phase
      alpha1  :  0       # first Majorana CP-violating phase
      alpha2  :  0       # second CP-violating Majorana phase

    StandardModel_Higgs_running:
      mH:
        range: [120,180]
        #prior_type: flat
      QEWSB: 173

    SingletDM:
      mS: 60
      lambda_hS: 0.06



Printer:
  printer: hdf5
  options:
    output_file: "gambit_output.hdf5"
    group: "/singlet"
    delete_file_if_exists: true
    delete_file_on_restart: true


Scanner:

  use_scanner: grid

  scanners:

    grid:
      plugin: grid
      version: ">=1.0"
      like:  LogLike
      grid_pts: [50,50]


ObsLikes:

    - capability: VS_likelihood
      purpose: LogLike

    - capability: check_perturb_min_lambda
      purpose: LogLike

    - capability: expected_lifetime
      purpose: Observable

    - capability: SingletDM_spectrum
      purpose: Observable
      function: get_SingletDM_spectrum_as_map
      dependencies:
         - capability: SingletDM_spectrum
           type: const Spectrum*

Rules:

    - capability: SingletDM_spectrum
      type: const Spectrum*
      function: get_SingletDM_spectrum_pole
      options:
        check_perturb: true
        check_high_scale: 200
        check_perturb_pts: 10


Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"

KeyValues:

  default_output_path: "runs/SpecBit_tests"

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  dependency_resolution:
    prefer_model_specific_functions: true