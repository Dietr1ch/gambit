eta_BBN:
  prior_type: flat
  scale: 1e-10
  range: [5.0,7.0]

# Ranges are such that the respective dNeff is [-2,2] (approx.)
r_CMB:
  prior_type: flat
  range: [0.75,1.15]
r_BBN:
  prior_type: flat
  range: [0.75,1.15]

dNur_CMB:
  prior_type: flat
  range: [0.,2.]
dNur_BBN:
  prior_type: flat
  range: [0.,2.]
