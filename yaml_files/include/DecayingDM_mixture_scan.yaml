## DecayingDM_mixture parameter
##
## Patrick Stoecker <stoecker@physik.rwth-aachen.de>
## 2019, Feb
##########################################################################

# mass in GeV
mass:
  range: [1e-2, 1e4]
  prior_type: log

# BR of decay into e+ e-.and photons.
# We assume that there is no contribution into an inefficient final state such as neutrinos, such that BR_el + BR_ph = 1 holds.
# We chose BR_el to be a free parameter. Due to the condition BR_el + BR_ph = 1, BR_ph is not free such that we use the 'same_as' prior.
BR_el:
  range: [0.0, 1.0]
BR_ph:
  same_as: DecayingDM_mixture::BR_el
  shift: 1.0
  scale: -1.0

# lifetime in s
lifetime:
  range: [1e14, 1e18]
  prior_type: log

# (initial) fraction of decaying species to all of omega_cdm
fraction:
  range: [1e-12, 1e-6]
  prior_type: log
