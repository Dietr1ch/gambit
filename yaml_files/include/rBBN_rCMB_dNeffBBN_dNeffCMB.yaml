# Ranges are such that the respective dNeff is [-2,2] (approx.)
r_CMB:
  prior_type: flat
  range: [0.75,1.15]
r_BBN:
  prior_type: flat
  range: [0.75,1.15]

dNeff_CMB:
  prior_type: flat
  range: [0.,2.]
dNeff_BBN:
  prior_type: flat
  range: [0.,2.]
