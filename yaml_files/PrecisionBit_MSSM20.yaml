# PrecisionBit test file (in YAML)
#
# Chris Rogan <crogan@cern.ch>
# Apr 2015
# Pat Scott <p.scott@imperial.ac.uk>
# Aug 2015

Parameters:

  #SM parameters.
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

  #SUSY parameters.
  MSSM20atQ:
    Qin: 5000
    SignMu: 1
    TanBeta: 10
    mHu2: 15625
    mHd2: 15625

    M1:
      range: [0, 1000]
    M2:
      range: [0, 1000]
    M3:
      range: [0, 1000]

    mq2_12: 15625.0
    mq2_3: 15625.0

    ml2_12: 15625.0
    ml2_3: 15625.0

    md2_12: 15625.0
    md2_3: 15625.0

    mu2_12: 15625.0
    mu2_3: 15625.0

    me2_12: 15625.0
    me2_3: 15625.0

    Ae_12:
      range: [-1000, 1000]
    Ae_3: 0
    Ad_3: 0
    Au_3: 0


Priors:

  # All the priors are simple for this scan, so they are specified directly in the Parameters section.


Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 10
      like:  LogLike


ObsLikes:

  # Test FeynHiggs-related module functions
  - purpose:  whatever
    capability:  FH_Precision

  # Test precision likelihoods and nuisances
  - purpose:  LogLikelihood
    capability:  lnL_Z_mass

  - purpose:  LogLikelihood
    capability:  lnL_t_mass

  - purpose:  LogLikelihood
    capability:  lnL_mcmc

  - purpose:  LogLikelihood
    capability:  lnL_mbmb

  - purpose:  LogLikelihood
    capability:  lnL_alpha_em

  - purpose:  LogLikelihood
    capability:  lnL_alpha_s

  - purpose:  LogLikelihood
    capability:  lnL_W_mass

  - purpose:  LogLikelihood
    capability:  lnL_sinW2_eff

  - purpose:  LogLikelihood
    capability:  lnL_deltarho

  - purpose:    Observable
    capability: muon_gm2
    function: GM2C_SUSY

  - purpose:  Likelihood
    capability:  lnL_gm2

Rules:

  - capability: unimproved_MSSM_spectrum
    function: get_MSSMatQ_spectrum

  - capability: MSSM_spectrum
    function: make_MSSM_precision_spectrum_H_W

  - capability: muon_gm2_SM
    function: gm2_SM_ee

  - capability: Higgs_decay_rates
    function: FH_MSSM_h0_1_decays

  - capability: h0_2_decay_rates
    function: FH_h0_2_decays

  - capability: A0_decay_rates
    function: FH_A0_decays

  - capability: H_plus_decay_rates
    function: FH_H_plus_decays

  - capability: decay_rates
    function: all_decays

  - capability: lnL_gm2
    function: lnL_gm2_chi2
    dependencies:
      - capability: muon_gm2
        function: GM2C_SUSY


Printer:

  printer: ascii
  options:
    output_file: "results.txt"


Logger:

  # Redirection of specific messages according to tags
  # Can redirect to stdout or stderr by specifying these as the "filenames".
  # Obviously this also means it is impossible to redirect output to actual
  # files with these names.

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Core,Error] : "core_errors.log"
    [Core,Error,Fatal] : "fatal_core_errors.log"
    [Dependency Resolver] : "dependency_resolver.log"
    [PrecisionBit] : "PrecisionBit.log"


KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  default_output_path: "runs/PrecisionBit_CMSSM"
