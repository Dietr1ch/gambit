#======== Input parameter declarations =======
Parameters:

  LCDM:
    omega_b:
      prior_type: flat
      range: [0.020,0.024]
    omega_cdm:
      prior_type: flat
      range: [0.010,0.13]
    H0:
      prior_type: flat
      range: [66,74]
    ln10A_s:
      prior_type: flat
      range: [2.9,3.2]
    n_s:
      prior_type: flat
      range: [0.9,1.10]
    tau_reio:
      prior_type: flat
      range: [0.05,0.10]

  Planck_TTTEEE:
    A_cib_217:
      prior_type: flat
      range: [45.0,75]
    cib_index:
      fixed_value: -1.3
    xi_sz_cib:
      prior_type: flat
      range: [0.0,1.0]
    A_sz:
      prior_type: flat
      range: [3.0,11.0]
    ps_A_100_100:
      prior_type: flat
      range: [170.0,270.0]
    ps_A_143_143:
      prior_type: flat
      range: [25.0,50.0]
    ps_A_143_217:
      prior_type: flat
      range: [25.0,45.0]
    ps_A_217_217:
      prior_type: flat
      range: [80.0,120.0]
    ksz_norm:
      prior_type: flat
      range: [8.0,11.0]
    gal545_A_100:
      prior_type: flat
      range: [7.0,11.0]
    gal545_A_143:
      prior_type: flat
      range: [7.0,11.0]
    gal545_A_143_217:
      prior_type: flat
      range: [15.0,26.0]
    gal545_A_217:
      prior_type: flat
      range: [70.0,90.0]
    galf_EE_A_100:
      prior_type: flat
      range: [0.0,0.4]
    galf_EE_A_100_143:
      prior_type: flat
      range: [0.0,0.1]
    galf_EE_A_100_217:
      prior_type: flat
      range: [0.0,0.3]
    galf_EE_A_143:
      prior_type: flat
      range: [0.0,0.2]
    galf_EE_A_143_217:
      prior_type: flat
      range: [0.0,0.5]
    galf_EE_A_217:
      prior_type: flat
      range: [0.0,2.0]
    galf_EE_index:
      fixed_value: -2.4
    galf_TE_A_100:
      prior_type: flat
      range: [0.0,0.4]
    galf_TE_A_100_143:
      prior_type: flat
      range: [0.0,0.4]
    galf_TE_A_100_217:
      prior_type: flat
      range: [0.0,0.7]
    galf_TE_A_143:
      prior_type: flat
      range: [0.0,0.4]
    galf_TE_A_143_217:
      prior_type: flat
      range: [0.0,0.7]
    galf_TE_A_217:
      prior_type: flat
      range: [0.0,3.0]
    galf_TE_index:
      fixed_value: -2.4
    calib_100T:
      fixed_value: 0.999
    calib_217T:
      fixed_value: 0.995
    calib_100P:
      fixed_value: 1.0
    calib_143P:
      fixed_value: 1.0
    calib_217P:
      fixed_value: 1.0
    A_pol:
      fixed_value: 1.0
    A_planck:
      fixed_value: 1.0

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: ascii
  options:
    output_file: "gambit_output.data"
    buffer_length: 100

#======== Scanner setup ========
Scanner:
  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 10
      tol: 0.1
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

#======== Observables of interest ========
ObsLikes:
  - purpose:      LogLike
    capability:   compute_strawberry_high_TT_loglike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   compute_strawberry_lensing_loglike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   compute_strawberry_lowp_TT_loglike
    module:       CosmoBit
    type:         double


#======== Rule entries ========
Rules:

## So far there are none
   

#======== Logging setup ========
Lxogger:
  redirection:
    [Default]      : "default.log"
    [CosmoBit]  : "CosmoBit.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/CosmoBit_planck_TTTEEE"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
