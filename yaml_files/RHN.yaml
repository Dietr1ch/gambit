# YAML for sterile neutrino scans

Parameters:

  # SM parameters.
  StandardModel_SLHA2:
    # SLHA1
    alphainv:  1.27940010E+02 # alpha^{-1}(mZ)^MSbar *
    GF      :  1.16637870E-05 # G_Fermi **
    alphaS  :  1.18500000E-01 # alpha_s(mZ)^MSbar ^
    mZ      :  9.11876000E+01 # mZ(pole) !
    mBmB    :  4.18000000E+00 # mb(mb)^MSbar &
    mT      :  1.73340000E+02 # mtop(pole) $
    mTau    :  1.77682000E+00 # mtau(pole) ยง

    # SLHA2
    mE      :  5.10998928E-04 # melectron(pole) ยง **
    mMu     :  1.05658372E-01 # mmuon(pole) ยง
    mD      :  4.80000000E-03 # md(2 GeV)^MSbar @
    mU      :  2.30000000E-03 # mu(2 GeV)^MSbar @
    mS      :  9.50000000E-02 # ms(2 GeV)^MSbar @
    mCmC    :  1.27500000E+00 # mc(mc)^MSbar %

    # CKM
    # Wolfenstein parameterisation (matches SLHA2 VCKMIN block)
    # from http://pdg.lbl.gov/2014/reviews/rpp2014-rev-ckm-matrix.pdf
#    CKM_lambda  :  0.22537
    CKM_lambda: [0.2151, 0.2275] 
    CKM_A       :  0.814
    CKM_rhobar  :  0.117
    CKM_etabar  :  0.353

    mNu1:
      fixed_value: 2.300E-10
    mNu2:
      fixed_value: 2.30163E-10
    mNu3:
      fixed_value: 2.35281E-10

    alpha1:
      range: [0, 6.283]
    alpha2:
      range: [0, 6.283]
    delta13:
      range: [0, 6.283]
    theta12:
      fixed_value: 0.5843
    theta23:
     fixed_value: 0.7382
    theta13:
      fixed_value: 0.1483

  # Higgs bosom parameters
  StandardModel_Higgs:
    mH:
      range: [124.1, 127.3]

  # Right Handed Neutrino Parameters
  RightHandedNeutrinos_diff:
    M_1:
      range: [0.06, 500]
      prior_type: log
#      fixed_value: 100
    delta_M_2:
      range: [1E-10, 1E2]
      prior_type: log
    delta_M_3:
      range: [1E-10, 1E2]
      prior_type: log
#      same_as: SN_dev::M_2
    ReOm23:
      range: [0, 6.283]
#      fixed_value: 0.0
    ImOm23:
      range: [-5, 5]
#      fixed_value: 5
    ReOm13:
      range: [0, 6.283]
#      fixed_value: 0.0
    ImOm13:
      range: [-5, 5]
#      fixed_value: 0.0
    ReOm12:
      range: [0, 6.283]
#      fixed_value: 0.0
    ImOm12:
      range: [-5, 5]
#      fixed_value: 0.0

Priors:

Printer:

  printer: hdf5
  options:
    output_file: "RHN.hdf5"
    delete_file_on_restart: true
    group: "/RHN"

Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1
      like: LogLike

    de:
      plugin: diver
      like: LogLike
      NP: 100

    multinest:
      plugin: multinest
      like: LogLike
      nlive: 1000

ObsLikes:

  # EWPO constraints

  - capability: lnL_Gmu
    purpose: LogLike

  - capability: lnL_W_mass
    purpose: LogLike

#  - capability: lnL_sinW2
#    purpose: LogLike

  - capability: lnL_Z_inv_width
    purpose: LogLike

  - capability: lnL_W_decays
    purpose: LogLike

  # Indirecte searches

  - capability: lnLbbn
    purpose: LogLike

  - capability: lnLlepuniv
    purpose: LogLike

  - capability: lnL0nubb
    purpose: LogLike

  - capability: lnLckm
    purpose: LogLike

  - capability: l2lgamma_lnL
    purpose: LogLike

  - capability: l2lll_lnL
    purpose: LogLike

  - capability: mu2e_lnL
    purpose: LogLike

  # Direct searches

  - capability: lnLpienu
    purpose: LogLike

  - capability: lnLps191e
    purpose: LogLike

  - capability: lnLps191mu
    purpose: LogLike

  - capability: lnLcharme
    purpose: LogLike

  - capability: lnLcharmmu
    purpose: LogLike

  - capability: lnLdelphi
    purpose: LogLike

  - capability: lnLatlase
    purpose: LogLike

  - capability: lnLatlasmu
    purpose: LogLike

  - capability: lnLe949
    purpose: LogLike

  - capability: lnLnutev
    purpose: LogLike

  - capability: lnLcharmtau
    purpose: LogLike

  # Theoretical constraints

  - capability: perturbativity_lnL
    purpose: LogLike

  # Observables

  - capability: ordering
    purpose: Observable

  - capability: md21
    purpose: Observable

  - capability: md31
    purpose: Observable

  - capability: md32
    purpose: Observable

  - capability: min_mass
    purpose: Observable

  - capability: Ue1
    purpose: Observable

  - capability: Um1
    purpose: Observable

  - capability: Ut1
    purpose: Observable

  - capability: Ue2
    purpose: Observable

  - capability: Um2
    purpose: Observable

  - capability: Ut2
    purpose: Observable

  - capability: Ue3
    purpose: Observable

  - capability: Um3
    purpose: Observable

  - capability: Ut3
    purpose: Observable

Rules:


KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e10
    debug: true

  default_output_path: "runs/RHN/"
