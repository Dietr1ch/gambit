Printer:

  # printer: hdf5
  # options:
  #   output_file: "nreo.hdf5"
  #   group: "/nreo"
  #   delete_file_on_restart: true

  printer: ascii
  options:
   output_file: "nreo.dat"
   buffer_length: 10
   delete_file_on_restart: true

  # printer: cout

Scanner:

  use_scanner: sqrgrd

  scanners:

    random:
      plugin: random
      like: LogLike
      point_number: 10

    # de:
    #   plugin: diver
    #   like: LogLike
    #   NP: 500

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 500
      tol: 0.5

    # mcmc:
    #   plugin: great
    #   like: LogLike
    #   nTrialLists: 5
    #   nTrials: 10000

    twalk:
      plugin: twalk
      like: LogLike

    polychord:
      plugin: polychord
      like:  LogLike
      tol: 0.1

    sqrgrd:
      plugin: square_grid
      like: LogLike
      grid_pts: 20


