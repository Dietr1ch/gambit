# YAML for sterile neutrino scans

Parameters:
  RightHandedNeutrinos:
    ImOm12: 4.21173
    ImOm13: 0.875465
    ImOm23: -0.996433
    M_1: 425.107
    M_2: 5.85007
    M_3: 43.0241
    ReOm12: 3.9911
    ReOm13: 5.74667
    ReOm23: 5.40695
  StandardModel_Higgs:
    mH: 125.764
  StandardModel_SLHA2:
    CKM_A: 0.814
    CKM_etabar: 0.353
    CKM_lambda: 0.2151
    CKM_rhobar: 0.117
    GF: 1.16638e-05
    alpha1: 0.308945
    alpha2: 4.70407
    alphaS: 0.1185
    alphainv: 127.94
    delta13: 3.60696
    mBmB: 4.18
    mCmC: 1.275
    mD: 0.0048
    mE: 0.000510999
    mMu: 0.105658
    mNu1: 3.45213e-11
    mNu2: 1.4646e-11
    mNu3: 6.16774e-11
    mS: 0.095
    mT: 173.34
    mTau: 1.77682
    mU: 0.0023
    mZ: 91.1876
    theta12: 0.59797
    theta13: 0.145366
    theta23: 0.734221

Priors:

Printer:

  printer: hdf5
  options:
    output_file: "RHN_test.hdf5"
    delete_file_on_restart: true
    group: "/RHN_test"

Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1
      like: LogLike

    de:
      plugin: diver
      like: LogLike
      NP: 6000
      convthresh: 1e-2
      lambdajDE: false

    multinest:
      plugin: multinest
      like: LogLike
      nlive: 1000

ObsLikes:

  # EWPO constraints

  - capability: lnL_W_mass
    purpose: LogLike

  - capability: lnL_sinW2
    purpose: LogLike

  - capability: lnL_Z_inv
    purpose: LogLike

  - capability: lnL_W_decays
    purpose: LogLike

  # Indirecte searches

  - capability: lnL_bbn
    purpose: LogLike

  - capability: lnLlepuniv
    purpose: LogLike

  - capability: LUV_LL
    purpose: LogLike

  - capability: lnL_0nubb
    purpose: LogLike

  - capability: lnLckm
    purpose: LogLike

  - capability: l2lgamma_lnL
    purpose: LogLike

  - capability: l2lll_lnL
    purpose: LogLike

  - capability: mu2e_lnL
    purpose: LogLike

  # Direct searches

  - capability: lnLpienu
    purpose: LogLike

  - capability: lnLps191e
    purpose: LogLike

  - capability: lnLps191mu
    purpose: LogLike

  - capability: lnLcharme
    purpose: LogLike

  - capability: lnLcharmmu
    purpose: LogLike

  - capability: lnLdelphi
    purpose: LogLike

  - capability: lnLatlase
    purpose: LogLike

  - capability: lnLatlasmu
    purpose: LogLike

  - capability: lnLe949
    purpose: LogLike

  - capability: lnLnutev
    purpose: LogLike

  - capability: lnLcharmtau
    purpose: LogLike

  # Theoretical constraints

  - capability: perturbativity_lnL
    purpose: LogLike

  # NuFit likelihoods
  
  - capability: theta12_lnL
    purpose: LogLike

  - capability: theta23_lnL
    purpose: LogLike

  - capability: theta13_lnL
    purpose: LogLike

  - capability: deltaCP_lnL
    purpose: LogLike

  - capability: md21_lnL
    purpose: LogLike

  - capability: md3l_lnL
    purpose: LogLike

  # Observables

  - capability: ordering
    purpose: Observable

  - capability: md21
    purpose: Observable

  - capability: md31
    purpose: Observable

  - capability: md32
    purpose: Observable

  - capability: min_mass
    purpose: Observable

  - capability: theta12
    purpose: Observable

  - capability: theta23
    purpose: Observable

  - capability: theta13
    purpose: Observable

  - capability: deltaCP
    purpose: Observable

  - capability: Ue1
    purpose: Observable

  - capability: Um1
    purpose: Observable

  - capability: Ut1
    purpose: Observable

  - capability: Ue2
    purpose: Observable

  - capability: Um2
    purpose: Observable

  - capability: Ut2
    purpose: Observable

  - capability: Ue3
    purpose: Observable

  - capability: Um3
    purpose: Observable

  - capability: Ut3
    purpose: Observable

Rules:

  - capability: RKstar_0045_11
    function: RHN_RKstar_0045_11

  - capability: RKstar_11_60
    function: RHN_RKstar_11_60
  
  - capability: RK
    function: RHN_RK

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    debug: true

  default_output_path: "runs/RHN_test/"
