# YAML for sterile neutrino scans

Parameters:

  RightHandedNeutrinos:
    M_1:  100
    M_2: 100
    M_3: 100
    ImOm12:  -0.702755882772
    ImOm13:  1.21494300527
    ImOm23:  -2.29360878449
    ReOm12:  1.15268259229
    ReOm13:  4.16499415355
    ReOm23:  4.52584402087
    Rorder: 123
  StandardModel_Higgs:
    mH:  126.766693671
  StandardModel_SLHA2:
    CKM_A:  0.814
    CKM_etabar:  0.353
    CKM_lambda:  0.22537
    CKM_rhobar:  0.117
    GF:  1.1663787e-05
    alpha1:  4.25187729923
    alpha2:  2.25021292507
    alphaS:  0.1185
    alphainv:  127.94001
    delta13:  4.84382293139
    mBmB:  4.18
    mCmC:  1.275
    mD:  0.0048
    mE:  0.000510998928
    mMu:  0.105658372
    mNu1:  4.8897110143e-11
    mNu2:  4.96501877212e-11
    mNu3:  6.02560175665e-13
    mS:  0.095
    mT:  173.34
    mTau:  1.77682
    mU:  0.0023
    mZ:  91.1876
    theta12:  0.586794056853
    theta13:  0.149833459997
    theta23:  0.840455336131


Priors:

Printer:

  printer: hdf5
  options:
    output_file: "RHN.hdf5"
    delete_file_on_restart: true
    group: "/RHN"

Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1 
      like: LogLike

    de:
      plugin: diver
      like: LogLike
      NP: 100
      convthresh: 1e-2
      lambdajDE: true

    multinest:
      plugin: multinest
      like: LogLike
      nlive: 1000

ObsLikes:

  # EWPO constraints

  - capability: lnL_W_mass
    purpose: LogLike

  - capability: lnL_sinW2
    purpose: Observable

  - capability: lnL_Z_inv
    purpose: LogLike

  - capability: lnL_W_decays
    purpose: LogLike

  # Indirect searches

  - capability: lnL_bbn
    purpose: LogLike

  - capability: lnLlepuniv
    purpose: LogLike

  - capability: LUV_LL
    purpose: LogLike

  - capability: lnL_0nubb
    purpose: LogLike

  - capability: lnLckm_Vusmin
    purpose: LogLike

  - capability: l2lgamma_lnL
    purpose: LogLike

  - capability: l2lll_lnL
    purpose: LogLike

  - capability: mu2e_lnL
    purpose: LogLike

  # Direct searches

  - capability: lnLpienu
    purpose: LogLike

  - capability: lnLps191e
    purpose: LogLike

  - capability: lnLps191mu
    purpose: LogLike

  - capability: lnLcharme
    purpose: LogLike

  - capability: lnLcharmmu
    purpose: LogLike

  - capability: lnLdelphi_shortlived
    purpose: LogLike

  - capability: lnLdelphi_longlived
    purpose: LogLike

  - capability: lnLatlase
    purpose: LogLike

  - capability: lnLatlasmu
    purpose: LogLike

  - capability: lnLe949
    purpose: LogLike

  - capability: lnLnutev
    purpose: LogLike

  - capability: lnLcharmtau
    purpose: LogLike

  - capability: lnLlhce
    purpose: LogLike

  - capability: lnLlhcmu
    purpose: LogLike

   # Theoretical constraints

  - capability: perturbativity_lnL
    purpose: LogLike

  # NuFit likelihoods
  
  - capability: theta12_lnL
    purpose: LogLike

  - capability: theta23_lnL
    purpose: LogLike

  - capability: theta13_lnL
    purpose: LogLike

  - capability: deltaCP_lnL
    purpose: LogLike

  - capability: md21_lnL
    purpose: LogLike

  - capability: md3l_lnL
    purpose: LogLike

  - capability: sum_mnu_lnL
    purpose: LogLike

  # Observables

  - capability: ordering
    purpose: Observable

  - capability: md21
    purpose: Observable

  - capability: md31
    purpose: Observable

  - capability: md32
    purpose: Observable

  - capability: min_mass
    purpose: Observable

  - capability: theta12
    purpose: Observable

  - capability: theta23
    purpose: Observable

  - capability: theta13
    purpose: Observable

  - capability: deltaCP
    purpose: Observable

  - capability: Ue1
    purpose: Observable

  - capability: Um1
    purpose: Observable

  - capability: Ut1
    purpose: Observable

  - capability: Ue2
    purpose: Observable

  - capability: Um2
    purpose: Observable

  - capability: Ut2
    purpose: Observable

  - capability: Ue3
    purpose: Observable

  - capability: Um3
    purpose: Observable

  - capability: Ut3
    purpose: Observable

Rules:

  - capability: m_nu
    options:
      ordering: 0

  - capability: RKstar_0045_11
    function: RHN_RKstar_0045_11

  - capability: RKstar_11_60
    function: RHN_RKstar_11_60
  
  - capability: RK
    function: RHN_RK

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e10
    debug: true

  default_output_path: "./runs/RHN_test"
