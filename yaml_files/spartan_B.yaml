# Test yaml for GAMBIT issue #58
# Pat Scott

Parameters:

  NormalDist:
    mu:
      range: [15, 30]
    sigma:
      range: [0, 5]

  WC:
    Re_DeltaC7:
      range: [-0.1, 0.1]
    Im_DeltaC7: 0
    Re_DeltaC9: 0
    Im_DeltaC9:  0
    Re_DeltaC10: 0
    Im_DeltaC10:  0
    Re_DeltaCQ1:  0
    Im_DeltaCQ1:  0
    Re_DeltaCQ2:  0
    Im_DeltaCQ2:  0

  # Uncomment to cause conditional dep and be req to be activated.
  CMSSM:
    M0: 1000
    M12: 1000
    A0: 0
    TanBeta: 50
    SignMu: 1


Priors:


Printer:

  printer: none


Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      like: LogLike
      point_number: 1000


ObsLikes:

  - purpose:      LogLike
    capability:   Example_lnL_B


Rules:

  - capability: nevents_postcuts
    backends:
      - {capability: awesomeness, backend: LibSecond, version: 1.2}
      - {capability: someFunction, backend: LibThird, version: 1.2}
      - {capability: SomeInt, backend: LibThird, version: 1.2}

  - capability: function_pointer
    function: function_pointer_retriever
    backends:
      - {capability: externalFunction, backend: LibFortran, version: 1.0}

  - capability: particle_id
    function: particle_identity
    module: ExampleBit_B

  - capability: nevents
    type: int
    function: event_count
    module: ExampleBit_B

  - capability: xsection
    function: sigma_example
    module: ExampleBit_B


Logger:

  redirection:
    [Default]      : "default.log"
    [ExampleBit_B] : stdout
    [Scanner]      : "Scanner.log"
  debug: true


KeyValues:

  default_output_path: "${PWD}/runs/spartan_B"

  likelihood:
    model_invalid_for_lnlike_below: -1e6
