##########################################################################
## Test CosmoBit Likelihoods
##   - Using random sampler
##   - Using the Planck-lite likelihood for high-l
##     (Either TT or TTTEEE -> Specified in 'Rules')
##   - Using BBN Likelihood
##   - Using BAO Likelihood
##   - Using Sigma8 Likelihood
##   - Computing local H0 Likelihood as observable
##
##  To test this you need to make the backends 'class', 'alterbbn' and 'plc'.
##  You also need to download the Planck data and set the path to it in the
##  rules for 
##  - capability: plc_2_0_init
##    options:
##      planck_path: path/to/your/planck/data
##
## Janina Renk <janina.renk@fysik.su.se>
## 2018 Nov
##########################################################################


#======== Input parameter declarations =======
Parameters:
 
 # --- import model parameters for models to scan over ---
 LCDM: !import include/LCDM_scan.yaml        # base LCDM

 # Everything Neff and eta related
 #etaBBN:                             !import include/etaBBN.yaml
 #rCMB:                               !import include/rCMB.yaml
 #rBBN_rCMB:                          !import include/rBBN_rCMB.yaml
 #dNeffCMB:                           !import include/dNeffCMB.yaml
 #dNeffBBN_dNeffCMB:                  !import include/dNeffBBN_dNeffCMB.yaml
 etaBBN_rBBN_rCMB_dNeffBBN_dNeffCMB: !import include/etaBBN_rBBN_rCMB_dNeffBBN_dNeffCMB.yaml

 # neutrino masses
 #StandardModel_numass_single: !import include/StandardModel_numass_single_scan.yaml
 #StandardModel_numass_degenerate: !import include/StandardModel_numass_degenerate_scan.yaml
 StandardModel_numass_split: !import include/StandardModel_numass_split_NH_scan.yaml
 #StandardModel_numass_split: !import include/StandardModel_numass_split_IH_scan.yaml

 # nuisance parameters in Planck likelihood
 Planck_lite: !import include/Planck_lite_scan.yaml
 
 # nuisance paramters for other cosmological likelihoods
 cosmo_nuisance_params_Pantheon: !import include/cosmo_nuisance_params_Pantheon.yaml

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: ascii
  options:
    output_file: "gambit_output.data"
    buffer_length: 100

#======== Scanner setup ========
Scanner:
  use_scanner: random

  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 1000
      tol: 0.01
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

    random:
      plugin: random
      point_number: 3
      like:  LogLike

#======== Observables of interest ========
ObsLikes:
  - purpose:      LogLike
    capability:   dmNu21_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   dmNu3l_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   BAO_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   BBN_LogLike
    module:       CosmoBit
    type:         double
  
  - purpose:      Observable
    capability:   H0_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   Pantheon_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   compute_Planck_high_TT_loglike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   compute_Planck_lensing_loglike
    module:       CosmoBit
    type:         double

#  - purpose:      LogLike
#    capability:   sigma8_LogLike
#    module:       CosmoBit
#    type:         double
  
  - purpose:      Observable
    capability:   Helium_abundance
    module:       CosmoBit
    type:         std::vector<double>

  - purpose:      Observable
    capability:   Deuterium_abundance
    module:       CosmoBit
    type:         std::vector<double>

  - purpose:      Observable
    capability:   Helium3_abundance
    module:       CosmoBit
    type:         std::vector<double>

  - purpose:      Observable
    capability:   Lithium7_abundance
    module:       CosmoBit
    type:         std::vector<double>

  - purpose:      Observable
    capability:   Beryllium7_abundance
    module:       CosmoBit
    type:         std::vector<double>

  - purpose:      Observable
    capability:   Sigma8

  - purpose:      Observable
    capability:   Omega0_m

#======== Rule entries ========
Rules:

  - capability: T_cmb
    options:
      T_cmb: 2.7255

  - capability:   Omega0_m
    function:     get_Omega0_m_classy

  - capability:   Sigma8
    function:     get_Sigma8_classy

#####
##  Since the "Planck_lite" model fits to be used by 
##  the marginalized (lite) versions of both, the TT
##  and the TTTEEE, likelihoods, we need to resolve
##  this ambiguity manually.
#####

  - capability: compute_Planck_high_TT_loglike
    function: function_Planck_high_TT_lite_loglike
    module: CosmoBit

#####
##
##  Inputs for class / classy
##
####

  - capability: get_classy_cosmo_container
    function: init_classy_cosmo_container

  # classy (class through python wrapper)
  - capability: set_classy_parameters
    options:
      classy_dict:
        output: "tCl lCl pCl mPk"
        lensing: "yes"
        l_max_scalars: 2508
        P_k_max_h/Mpc: 1.

  # class (class through C++ interface --> will become outdated)
  - capability: set_class_parameters
    options:
      classy_dict:
        output: "tCl lCl pCl mPk"
        lensing: "yes"
        l_max_scalars: 2508
        P_k_max_h/Mpc: 1.

#####
##
##  Specify data files for BAO, BBN, H0 and sigma8 Likelihoods
##
####

  - capability: BAO_LogLike
    options:
      DataFile:  BAO_2014.dat

  - capability: BBN_LogLike
    options:
      DataFile: PDG_2017.dat # Use both, the Yp and D/H measurement as given in PDG 2017
      #DataFile: PDG_2017_updated.dat # Use the Yp measurement from PDG 2017 and the updated D/H measurement of 1801.08023
  
  - capability: H0_LogLike
    options:
      DataFile:  SH0ES.dat

  - capability: plc_2_0_init
    options:
      planck_path: /scratch/work/stoecker/plc_2.0

#####
##
##  Settings for AlterBBN and treatment of uncertainties
##
####

  - capability: AlterBBN_setInput
    options:
      failsafe: 3
      err: 0

  - capability: BBN_abundances
    options:
      correlation_matrix: [[1.0,0.2],[0.2,1.0]]
      relative_errors: [1e-3,1e-2]
      elements: [Yp,D]

#======== Logging setup ========
Logger:
  redirection:
    [Debug]      : "debug.log"
    [Default]      : "default.log"
    [CosmoBit]  : "CosmoBit.log"

#======== Generic Name/Value Section ========
KeyValues:

  debug: true

  default_output_path: "runs/CosmoBit_testScan"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
