Parameters:
  GeneralALP:
    gaee:
      range: [1e-20, 1e-5]
      prior_type: log
    gan:
      range: [1e-20, 1e-5]
      prior_type: log
    gap:
      same_as: GeneralALP::gan
    gagg:
      range: [1e-20, 1e-5]
      prior_type: log
    fa: 1.0e11
    ma0: 1.0e3
    Tchi: 147.0
    beta: 7.94
    thetai: 1.0

  XENON1T_NuisanceParameters:
    delta_bkg:
      mean: [0.]
      sigs: [0.026]
      prior_type: gaussian
    delta_eff:
      mean: [0.]
      sigs: [0.03]
      prior_type: gaussian
    x_3H:
      mean: [-27.]
      sigs: [3.]
      prior_type: log10normal

Printer:
  printer: ascii
  options:
    output_file: "signal_tritium.txt"

Scanner:
  use_scanner: multinest
  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 5000
      tol: 0.001
      efr: 0.05

ObsLikes:
  - capability: lnL_XENON1T_Anomaly
    purpose: LogLike

KeyValues:

  default_output_path: "runs/XENON1T_signal_tritium"
 
  debug: false

