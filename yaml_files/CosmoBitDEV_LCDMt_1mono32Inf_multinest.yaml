  inf_1mono32Inf_LCDMt:

    omega_b:
      fixed_value: 2.24052e-02
    omega_cdm:
      fixed_value: 1.18078e-01
    H0:
      fixed_value: 6.81383e+01
    tau_reio:
      fixed_value: 7.25805e-02
    N_pivot:
      prior_type: flat
      range: [20.0,60.0]
    lambda:
      prior_type: flat
      range: [-9.8,-9.10]

  plik_dx11dr2_HM_v18_TT:

    A_cib_217:
      fixed_value: 6.41735e+01
    cib_index:
      fixed_value: -1.3
    xi_sz_cib:
      fixed_value: 4.73841e-01
    A_sz:
      fixed_value: 8.65357e+00
    ps_A_100_100:
      fixed_value: 2.23308e+02
    ps_A_143_143: 
      fixed_value: 2.59880e+01
    ps_A_143_217:
      fixed_value: 3.35801e+01
    ps_A_217_217:
      fixed_value: 8.82648e+01
    ksz_norm:
      fixed_value: 9.60726e+00
    gal545_A_100:
      fixed_value: 6.16924e+00
    gal545_A_143:
      fixed_value: 8.65391e+00
    gal545_A_143_217:
      fixed_value: 1.72372e+01
    gal545_A_217:
      fixed_value: 7.88981e+01
    calib_100T:
      fixed_value: 9.98163e-01
    calib_217T:
      fixed_value: 9.94844e-01
    A_planck:
      fixed_value: 1.00222e+00

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: hdf5
  options:
    output_file: "results.hdf5"
    group: "/CosmoBitDEV_LCDMt_1mono32Inf_multinest"
    delete_file_on_restart: true

#======== Scanner setup ========
Scanner:
  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 200
      tol: 0.1
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:
            
#======== Observables of interest ========
ObsLikes:
  - purpose:      LogLike
    capability:   compute_1mono32Inf_rLCDMtensor_lowp_TT_loglike
    module:       CosmoBitDEV
    type:         double

#======== Rule entries ========
Rules:
  - capability: compute_1mono32Inf_rLCDMtensor_lowp_TT_loglike
    function: function_1mono32Inf_rLCDMtensor_lowp_TT_loglike
    options:
# Initialization parameters controlling main characteristics.
      num_inflaton:             1
      potential_choice:         5
      vparam_rows:              4
      slowroll_infl_end:        1
      instreheat:               0
# Control the output of analytic approximations for comparison.
      use_deltaN_SR:            0
      use_horiz_cross_approx:   0
      evaluate_modes:           1
      get_runningofrunning:     0
# Parameters to control how the ICs are sampled.
      ic_sampling:              1
      numb_samples:             1
      energy_scale:             0.1
      save_iso_N:               0
      N_iso_ref:                55
# Parameters to control how the vparams are sampled.
      param_sampling:           1
      use_first_priorval:       1
      vp_prior_min:    [-14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0, -14.0]
      vp_prior_max:    [-12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0, -12.0]
      varying_N_pivot:          0
# Parameters to be passed to the potential
      N_pivot:                  70.0
      k_pivot:                  0.05
      dlnk:                     0.4
      phi_init0:    [10.0]
      dphi_init0:   [0.0]
      vparams:      [-11.1835, -11.1835, -11.1835, -11.1835]
# Priors on the IC and N_pivot ranges
      phi0_priors_min: [2.0, 2.0]
      phi0_priors_max: [30.0, 30.0]
      dphi0_priors_min: [-1.262e0, -1.262e0]
      dphi0_priors_max: [1.262e0, 1.262e0]
      N_pivot_prior_min: 30
      N_pivot_prior_max: 70
# For calculating the full power spectrum P(k).  Samples in uniform increments in log(k).
      calc_full_pk: 0
      steps: 300
      kmin: 1e-4
      kmax: 1e6
# Options for output from the code. (missing)
# Advanced options for technical features. (missing)
#======== Logging setup ========
Logger:
  redirection:
    [Default]      : "default.log"
    [CosmoBitDEV]  : "CosmoBitDEV.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/1mono32Inf_rLCDMtensor_lowp_TT_loglike"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
