Parameters:
  GeneralALP:
    gaee:
      range: [1.0e-15,1.0e-11]
      prior_type: log
    gaN: 0.0
    gagg: 0.0
    fa: 1.0e11
    ma0:
      range: [1.0e3,30.0e3]
      prior_type: flat
    Tchi: 147.0
    beta: 7.94
    thetai: 1.0

  XENON1T_NuisanceParameters:
    delta_bkg:
      range: [-0.13,0.13]
      prior_type: flat
    delta_eff:
      range: [-0.15,0.15]
      prior_type: flat
    x_3H: 0.0

  XENON1T_DM_NuisanceParameters:
    eta:
      range: [0.0,1.0]
      prior_type: flat

  Halo_gNFW_rho0:
    rho0:
      range: [0.2, 0.8]
      prior_type: flat
    v0: 235.0
    vesc: 550.0
    vrot: 235.0
    rs: 20.0
    r_sun: 8.5
    alpha: 1
    beta: 3
    gamma: 1

Priors:


Scanner:
  use_scanner: de

  scanners:
    random:
      plugin: random
      point_number: 1
      like:  LogLike
    de:
      plugin: diver
      like: LogLike
      NP: 20000
      convthresh: 1.0e-4
      jDE: true
      lambdajDE: false


ObsLikes:
  # likelihoods
  - capability: lnL_XENON1T_DM_Anomaly
    purpose: LogLike
  - capability: lnL_XENON1T_Anomaly_NuisanceParameters
    purpose: LogLike


Printer:
  printer: hdf5_v1
  options:
    output_file: "XENON1T_DM_test.hdf5"
    group: "/xenon1t_dm"


Logger:
  redirection:
    [Default] : "default.log"


KeyValues:
  dependency_resolution:
    prefer_model_specific_functions: true
  likelihood:
    model_invalid_for_lnlike_below: -1e6
  default_output_path: "./XENON1T_DM_test"
  debug: true
