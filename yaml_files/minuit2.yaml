# Minuit2 on toy-functions for optimization

Parameters:
  trivial_2d:
    x1:
      range: [-5, 5]
    x2:
      range: [-5, 5]

Printer:
  printer: none

Scanner:

  use_scanner: minuit2

  scanners:

    minuit2:
      plugin: minuit2
      like: LogLike

      start:
        trivial_2d::x1: -1.
        trivial_2d::x2: -1.
      step:
        trivial_2d::x1: 0.2
        trivial_2d::x2: 0.2

ObsLikes:
  - purpose: LogLike
    capability: rosenbrock
    module: TestFunctionBit
