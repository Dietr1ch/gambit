# Minuit2 on toy-functions for optimization

Parameters:
  trivial_2d:
    x1:
      range: [-5, 5]
    x2:
      range: [-5, 5]

Printer:
  printer: none

Scanner:

  use_scanner: minuit2

  scanners:

    minuit2:
      plugin: minuit2
      like: LogLike
      print_level: 100
      max_iterations: 10000
      max_loglike_calls: 100000000
      algorithm: simplex
      start:
        trivial_2d::x1: -2.
        trivial_2d::x2: 2. 
      step:
        trivial_2d::x1: 0.04
        trivial_2d::x2: 0.008  

ObsLikes:
  - purpose: LogLike
    capability: mccormick
    module: TestFunctionBit
    type: double
