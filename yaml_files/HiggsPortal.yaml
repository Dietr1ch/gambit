#############################################################################
## GAMBIT configuration for the SuperRenormHP model scans.
##
## Only needs DarkBit and a scanner.
#############################################################################


Parameters:
  SuperRenormHP:
    mS:  
      prior_type: log
      range: [1e0, 1e7]
    theta: 
      prior_type: log
      range: [1e-14, 1e-4]


Priors:



Printer:

  #printer: sqlite
  #options:
  #  output_file: "results.sql"
  #  table_name: "spartan"
  #  buffer_length: 1000
  #  delete_file_on_restart: true

  #printer: hdf5
  #options:
    #output_file: "results.hdf5"
    #group: "/spartan"
    #delete_file_on_restart: true
    #buffer_length: 1000
    #disable_autorepair: true

  printer: ascii
  options:
    output_file: "results.dat"
    buffer_length: 1
    delete_file_on_restart: true

  #printer: cout

Scanner:

  use_scanner: grid

  scanners:

    grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 200

    random:
      plugin: random
      like: LogLike
      point_number: 1000

    de:
      plugin: diver
      like: LogLike
      NP: 5000

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 2000
      #tol: 0.0001
      tol: 0.1

    mcmc:
      plugin: great
      like: LogLike
      nTrialLists: 5
      nTrials: 10000

    twalk:
      plugin: twalk
      like: LogLike
      sqrtR: 1.001

    polychord:
      plugin: polychord
      like:  LogLike
      tol: 0.1


ObsLikes:

   - purpose:      LogLike
     capability:   lnL_INTEGRAL
     module:       DarkBit
     type:         double

   - purpose:      LogLike
     capability:   lnL_HEAO
     module:       DarkBit
     type:         double

   - purpose:      LogLike
     capability:   lnL_solar_neutrino_B8
     module:       DarkBit
     type:         double

Rules:

  - capability: solar_neutrino_flux
    options:
      alpha: 4

  - capability: lnL_solar_neutrino_B8
    options:
      profile_systematics: false

Logger:

  redirection:
    [Default]      : "default.log"
    [DarkBit]      : "DarkBit.log"
    [Scanner]      : "Scanner.log"
  debug: true

KeyValues:

  default_output_path: "runs/HiggsPortal"

  print_timing_data: true
