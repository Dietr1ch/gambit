#############################################################################
## GAMBIT configuration for the SuperRenormHP model scans.
##
## Only needs DarkBit and a scanner.
#############################################################################


Parameters:

  LCDM:
    omega_b: 0.022
      # prior_type: flat
      # range: [0.020,0.024]
    omega_cdm: 0.1
      # prior_type: flat
      # range: [0.10,0.13]
    H0: 67.
      # prior_type: flat
      # range: [62,74]
    ln10A_s: 3.
      # prior_type: flat
      # range: [2.9,3.2]
    n_s: 1.
      # prior_type: flat
      # range: [0.9,1.10]
    tau_reio: 0.1
      # prior_type: flat
      #range: [0.04,0.20]
      # range: [0.004,0.20]
    T_cmb: 2.72548
      # measurement 2.72548 \pm 0.00057
      # -> vary within error range
      #prior_type: gaussian
      #range: [2.72491,2.72605]

  SuperRenormHP:
    mS:  
      prior_type: log
      range: [5e-1, 1e7]
    theta: 
      prior_type: log
      range: [1e-14, 1e-4]

Priors:

Printer:

  printer: ascii
  options:
    output_file: "results.dat"
    buffer_length: 1
    delete_file_on_restart: true

Scanner:

  use_scanner: grid_sq

  scanners:

    grid:
      plugin: grid
      like: LogLike
      grid_pts: [10, 10]

    grid_sq:
      plugin: square_grid
      like: LogLike
      grid_pts: 5

    random:
      plugin: random
      like: LogLike
      point_number: 100

    de:
      plugin: diver
      like: LogLike
      NP: 5000

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 2000
      #tol: 0.0001
      tol: 0.1

    mcmc:
      plugin: great
      like: LogLike
      nTrialLists: 5
      nTrials: 10000

    twalk:
      plugin: twalk
      like: LogLike
      sqrtR: 1.001

    polychord:
      plugin: polychord
      like:  LogLike
      tol: 0.1


ObsLikes:

   - purpose:      LogLike
     capability:   lnL_INTEGRAL
     module:       DarkBit
     type:         double

   - purpose:      LogLike
     capability:   lnL_HEAO
     module:       DarkBit
     type:         double

   - purpose:      LogLike
     capability:   lnL_solar_neutrino_B8
     module:       DarkBit
     type:         double

   - purpose:      LogLike
     capability:   lnL_solar_neutrino_Be7
     module:       DarkBit
     type:         double

   - purpose:      LogLike
     capability:   lnL_ShortRangeForces_Sushkov2011
     module:       DarkBit
     type:         double

Rules:

  - capability: classy_final_input
    function: set_classy_input
    module: CosmoBit

  - capability: Omega0_m
    function: compute_Omega0_m
    module: CosmoBit

  - capability: Omega0_r
    function: get_Omega0_r_classy
    module: CosmoBit

  - capability: solar_neutrino_flux_B8
    options:
      alpha: 4

  - capability: lnL_solar_neutrino_B8
    options:
      profile_systematics: false

  - capability: solar_neutrino_flux_Be7
    options:
      alpha: 4

  - capability: lnL_solar_neutrino_Be7
    options:
      profile_systematics: false

Logger:

  redirection:
    [Default]      : "default.log"
    [DarkBit]      : "DarkBit.log"
    [Scanner]      : "Scanner.log"
  debug: true

KeyValues:

  default_output_path: "runs/HiggsPortal"

  print_timing_data: true
