#############################################################################
## GAMBIT configuration for the SuperRenormalizableHiggsPortalDM model scans.
##
## Only needs DarkBit and a scanner.
#############################################################################


Parameters:
  SuperRenormHP:
    mS:  
      prior_type: log
      range: [1e3, 1e7]
    theta: 
      prior_type: log
      range: [1e-14, 1e-6]


Priors:



Printer:

  #printer: sqlite
  #options:
  #  output_file: "results.sql"
  #  table_name: "spartan"
  #  buffer_length: 1000
  #  delete_file_on_restart: true

  #printer: hdf5
  #options:
    #output_file: "results.hdf5"
    #group: "/spartan"
    #delete_file_on_restart: true
    #buffer_length: 1000
    #disable_autorepair: true

  printer: ascii
  options:
    output_file: "results.dat"
    buffer_length: 1
    delete_file_on_restart: true

  #printer: cout

Scanner:

  use_scanner: grid

  scanners:

    grid:
      plugin: square_grid
      like: Observable
      grid_pts: 200

    random:
      plugin: random
      like: LogLike
      point_number: 1000

    de:
      plugin: diver
      like: LogLike
      NP: 5000

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 2000
      #tol: 0.0001
      tol: 0.1

    mcmc:
      plugin: great
      like: LogLike
      nTrialLists: 5
      nTrials: 10000

    twalk:
      plugin: twalk
      like: LogLike
      sqrtR: 1.001

    polychord:
      plugin: polychord
      like:  LogLike
      tol: 0.1


ObsLikes:

   - purpose:      Observable
     capability:   SuperRenormHP_Lik_INTEGRAL
     module:       DarkBit
     type:         double

   - purpose:      Observable
     capability:   SuperRenormHP_Lik_HEAO
     module:       DarkBit
     type:         double
     #- purpose:      Observable
     #capability:   SuperRenormalizableHiggsPortalDM_solar_luminosity
     #module:       DarkBit
     #type:         double

Rules:

  # None required, since no module dependencies to be resolved.
  # - capability: SuperRenormalizableHiggsPortalDM_lnLik_INTEGRAL
  # options:
  #     probability_of_validity: 1.0

  # - capability: SuperRenormalizableHiggsPortalDM_lnLik_HEAO
  # options:
  #     probability_of_validity: 1.0
Logger:

  redirection:
    [Default]      : "default.log"
    [DarkBit]      : "DarkBit.log"
    [Scanner]      : "Scanner.log"
  debug: true

KeyValues:

  default_output_path: "runs/HiggsPortal"

  print_timing_data: true
