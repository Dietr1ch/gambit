#======== Input parameter declarations =======
Parameters:

 # model parameters for "DecayingDM_general"
 DecayingDM_photon:
   # mass in GeV
   mass:
     range: [1e-7, 1e-2]
     prior_type: log

   # lifetime in s
   lifetime:
     range: [1e14, 1e30]
     prior_type: log

   # (initial) fraction of decaying species to all of omega_cdm
   fraction:
     fixed_value: 1.0

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: hdf5
  options:
    output_file: "ALP_test.hdf5"
    group: "/data"
    delete_fiel_on_restart: false
    buffer_length: 100

#======== Scanner setup ========
Scanner:
  use_scanner: square_grid

  scanners:
    square_grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 500

#======== Observables of interest ========
ObsLikes:

  - purpose:      LogLike
    capability:   lnL_Xray_Integral
    module:       DarkBit
    type:         double

  - purpose:      LogLike
    capability:   lnL_Xray_M31
    module:       DarkBit
    type:         double

  - purpose:      LogLike
    capability:   lnL_Xray_NuSTAR
    module:       DarkBit
    type:         double

#======== Rule entries ========
Rules:

#======== Logging setup ========
Logger:
  redirection:
    [Default]      : "default.log"

#======== Generic Name/Value Section ========
KeyValues:

  debug: false

  default_output_path: "runs/Xray_test"

  likelihood:
    model_invalid_for_lnlike_below: -1e6
