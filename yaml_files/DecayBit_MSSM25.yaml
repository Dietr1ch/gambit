# DecayBit test file (in YAML)
# Only needs DecayBit and backend SUSYHIT.
#
# Pat Scott <p.scott@imperial.ac.uk>
# Oct 2014

###################################
# Input parameter declarations
###################################

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

  MSSM25atQ:
    Qin: 5000
    SignMu: 1
    TanBeta: 10
    mHu2: 15625
    mHd2: 15625

    M1:
      range: [0, 1000]
    M2:
      range: [0, 1000]
    M3:
      range: [0, 1000]

    mq2_1: 15625.0
    mq2_2: 15625.0
    mq2_3: 15625.0

    ml2_1: 15625.0
    ml2_2: 15625.0
    ml2_3: 15625.0

    md2_1: 15625.0
    md2_2: 15625.0
    md2_3: 15625.0

    mu2_1: 15625.0
    mu2_2: 15625.0
    mu2_3: 15625.0

    me2_1: 15625.0
    me2_2: 15625.0
    me2_3: 15625.0

    Ae_12:
      range: [-1000, 1000]
    Ae_3: 0
    Ad_3: 0
    Au_3: 0

Priors:
    # none: all parameters fixed in this example.

Scanner:

  use_scanner: toy_mcmc

  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      point_number: 2
      output_file:  output
      like:  Likelihood

ObsLikes:

  # Test DecayBit
  - purpose:      Test
    capability:   decay_rates
    type:         DecayTable

Rules:

  - capability: unimproved_MSSM_spectrum
    function: get_MSSMatQ_spectrum
    options:
      invalid_point_fatal: true

  - capability: Higgs_decay_rates
    function: MSSM_h0_1_decays

  - capability: h0_2_decay_rates
    function: h0_2_decays

  - capability: A0_decay_rates
    function: A0_decays

  - capability: H_plus_decay_rates
    function: H_plus_decays

  - capability: decay_rates
    function: all_decays

  - capability: MSSM_spectrum
    options:
      Higgs_predictions_source: 2
      Higgs_predictions_error_method: 4

  #- function: SUSY_HIT_1_5_init
  #  options:
  #    debug_SLHA_filenames:
  #      - DarkBit/slha-benchmarks/14-12-2014_joakim/JE87O_006600.slha


##############################
# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  # (currently only ascii printer available)
  printer: ascii

  # This options node is passed on wholesale to
  # the printer object; required options may
  # therefore vary according to the selected
  # printer.
  options:
    # name of output file
    output_file: "gambit_output.txt"

#########################
# Logging setup
#########################

Logger:

  # Redirection of specific messages according to tags
  # Can redirect to stdout or stderr by specifying these as the "filenames".
  # Obviously this also means it is impossible to redirect output to actual
  # files with these names.

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Core,Error] : "core_errors.log"
    [Core,Error,Fatal] : "fatal_core_errors.log"
    [Dependency Resolver] : "dependency_resolver.log"
    [ExampleBit_A] : "ExampleBit_A.log"
    [ExampleBit_B] : "ExampleBit_B.log"
    [DecayBit] : "DecayBit.log"


##########################
# Name/Value Section
##########################

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  default_output_path: "runs/DecayBit_test/"
