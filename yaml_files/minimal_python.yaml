# Minimal example for Python scanners

Parameters:
  trivial_2d:
    x1:
      range: [-5, 5]
    x2:
      range: [-5, 5]

Printer:
  printer: none

Scanner:
  use_scanner: python

  scanners:
    python:
      plugin: scipy_dual_annealing # reactive_ultranest  # static_dynesty, scipy_dual_annealing, etc.
      like: LogLike

ObsLikes:
  - purpose: LogLike
    capability: rosenbrock
    module: ObjectivesBit
    type: double
