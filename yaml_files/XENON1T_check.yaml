Parameters:
  GeneralALP:
    gaee: 3.0706268679889577e-12
    gaN: 9.027312362436873e-07
    gagg: 1.0256304414863502e-10
    fa: 1.0E12
    ma0: 1.
    Tchi: 1.
    beta: 1.
    thetai: 1.

  XENON1T_NuisanceParameters:
    delta_bkg: 0.
    delta_eff: 0.
    x_3H: 0.


Priors:


Scanner:
  use_scanner: random

  scanners:
    random:
      plugin: random
      point_number: 1
      like:  LogLike


ObsLikes:
  # likelihoods
  - capability: lnL_XENON1T_Anomaly
    purpose: LogLike
  - capability: lnL_XENON1T_Anomaly_NuisanceParameters
    purpose: LogLike


Printer:
  printer: ascii
  options:
    output_file: "results.txt"


Logger:
  redirection:
    [Default] : "default.log"


KeyValues:
  dependency_resolution:
    prefer_model_specific_functions: true
  likelihood:
    model_invalid_for_lnlike_below: -1e6
  default_output_path: "./data_gambit/Axions"
  debug: true
