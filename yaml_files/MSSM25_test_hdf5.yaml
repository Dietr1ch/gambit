Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml
  #MSSM25atQ: !import LesHouches.in.MSSM_1.yaml # for fixed point
  MSSM25atQ:
    Qin: 5000 #1.9422e+16
    SignMu: 1
    TanBeta: 10
    mHu2: 15625
    mHd2: 15625    

    M1:
      range: [0, 1000]      
    M2:
      range: [0, 1000]      
    M3:
      range: [0, 1000]      

    mq2_1: 15625.0
    mq2_2: 15625.0
    mq2_3: 15625.0

    ml2_1: 15625.0
    ml2_2: 15625.0
    ml2_3: 15625.0
    
    md2_1: 15625.0
    md2_2: 15625.0
    md2_3: 15625.0
    
    mu2_1: 15625.0
    mu2_2: 15625.0
    mu2_3: 15625.0
    
    me2_1: 15625.0
    me2_2: 15625.0
    me2_3: 15625.0
    
    Ae_12:
      range: [-1000, 1000]      
    Ae_3: 0
    Ad_3: 0
    Au_3: 0

Priors:
    # none: all parameters fixed.
    
Printer:
  printer: hdf5
  options:
    output_file: "gambit_output.hdf5"
    group: "/"
    delete_file_on_restart: true

Scanner:
  use_scanner: multinest
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      point_number: 25
      output_file:  output
      like:  Likelihood
    de:
      plugin: Diver
      like: Likelihood
      NP: 100
      verbosity: 1
      aux_printer_txt_options:
        output_file:
        info_file:
    multinest:
      plugin: MultiNest
      like:  Likelihood
      nlive: 1000
      tol: 0.1
      mmodal: 0
      # write native MultiNest ascii output files?
      outfile: 1 # yes, need them for resuming
      # No options to set, but still need the nodes at the moment...
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

ObsLikes:
  - purpose:      Test
    capability:   run_MSSMspectrum_test

  - purpose:      Observable
    capability:   unimproved_MSSM_spectrum
    type:         "std::map<std::string, double>"

#  - purpose:      Test
#    capability:   decay_rates
#    type:         DecayTable

Rules:
  - capability: unimproved_MSSM_spectrum 
    function: get_MSSMatQ_spectrum  # Use this function to compute this capability
    options:
      # Set to match benchmark point specified in
      # SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1
      precision_goal:        1.0e-4
      max_iterations:        5
      calculate_sm_masses:   false
      pole_mass_loop_order:  0
      ewsb_loop_order:       0
      beta_loop_order:       0
      threshold_corrections_loop_order: 0
      use_higgs_2loop_at_as: false
      use_higgs_2loop_ab_as: false
      use_higgs_2loop_at_at: false
      use_higgs_2loop_atau_atau: false
      invalid_point_fatal: false

Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  default_output_path: "runs/MSSM25_test_hdf5/"

  dependency_resolution:
    prefer_model_specific_functions: true
    use_old_routines: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
  exceptions:
    # To trigger stop in 'exampleRead' function, set this to fatal
    SpecBit_warning: non-fatal

