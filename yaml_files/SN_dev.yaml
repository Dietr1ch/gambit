# YAML for sterile neutrino scans

Parameters:

  # SM parameters.
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  # Higgs bosom parameters
  StandardModel_Higgs:
    mH:
      range: [124.1, 127.3]

  # Sterile Neutrino Parameters
  SN_dev:
    M_1:
      range: [0.06, 500]
      prior_type: log
    M_2:
      range: [0.06, 500]
      prior_type: log
    M_3:
      range: [0.06, 500]
      prior_type: log
    ReOm23:
      range: [0, 6.283]
    ImOm23:
      range: [-8, 8]
    ReOm13:
      range: [0, 6.283]
    ImOm13:
      range: [-8, 8]
    ReOm12:
      range: [0, 6.283]
    ImOm12:
      range: [-8, 8]
    L_Ge:
      range: [0.159, 0.193]
    L_Xe:
      range: [0.178, 0.211]

  StandardModel_Neutrinos:
    a1:
      range: [0, 6.283]
    a2:
      range: [0, 6.283]
    delta:
      range: [0, 6.283]
    ordering:
      fixed_value: 1  # 1: normal ordering, 0: inverse ordering
    min_mass:
      fixed_value: 0  # 0: massless, 1: 0.23 eV
    t12:
      fixed_value: 0.5843
    t23:
      fixed_value: 0.7382
    t13:
      fixed_value: 0.1483
    md21:
      fixed_value: 7.5e-23
    md31:
      fixed_value: 2.457e-21
    md23:
      fixed_value: 2.449e-21

Priors:

Printer:

  printer: hdf5
  options:
    output_file: "SN_dev.hdf5"
    delete_file_on_restart: true

Scanner:

  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like: LogLike
      nlive: 200

ObsLikes:

  - capability: lnLbbn
    purpose: LogLike
    function: lnL_bbn
    dependencies:
      - capability: SMINPUTS
        type: SMInputs
      - capability: Theta_sq
        type: Matrix3d

  - capability: lnLlepuniv
    purpose: LogLike
    function: lnL_lepuniv
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: lnL0nubb
    purpose: LogLike
    function: lnL_0nubb
    dependencies:
      - capability: m_nu
        type: Maatrix3cd
      - capability: UPMNS
        type: Matrix3cd
      - capability: Theta_sq
        type: Matrix3d

  - capability: lnLckm
    purpose: LogLike
    function: lnL_ckm
    dependencies:
      - capability: SMINPUTS
        type: SMInputs
      - capability: Theta_sq
        type: Matrix3d

  - capability: lnLpienu
    purpose: LogLike
    function: lnL_pienu
    dependencies:
      - capability: Ue1
        type: double
      - capability: Ue2
        type: double
      - capability: Ue3
        type: double

  - capability: lnLps191e
    purpose: LogLike
    function: lnL_ps191_e
    dependencies:
      - capability: Ue1
        type: double
      - capability: Ue2
        type: double
      - capability: Ue3
        type: double
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double
      - capability: Ut1
        type: double
      - capability: Ut2
        type: double
      - capability: Ut3
        type: double

  - capability: lnLps191mu
    purpose: LogLike
    function: lnL_ps191_mu
    dependencies:
      - capability: Ue1
        type: double
      - capability: Ue2
        type: double
      - capability: Ue3
        type: double
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double
      - capability: Ut1
        type: double
      - capability: Ut2
        type: double
      - capability: Ut3
        type: double

  - capability: lnLcharme
    purpose: LogLike
    function: lnL_charm_e
    dependencies:
      - capability: Ue1
        type: double
      - capability: Ue2
        type: double
      - capability: Ue3
        type: double
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double
      - capability: Ut1
        type: double
      - capability: Ut2
        type: double
      - capability: Ut3
        type: double

  - capability: lnLcharmmu
    purpose: LogLike
    function: lnL_charm_mu
    dependencies:
      - capability: Ue1
        type: double
      - capability: Ue2
        type: double
      - capability: Ue3
        type: double
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double
      - capability: Ut1
        type: double
      - capability: Ut2
        type: double
      - capability: Ut3
        type: double

  - capability: lnLdelphi
    purpose: LogLike
    function: lnL_delphi
    dependencies:
      - capability: Ue1
        type: double
      - capability: Ue2
        type: double
      - capability: Ue3
        type: double
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double
      - capability: Ut1
        type: double
      - capability: Ut2
        type: double
      - capability: Ut3
        type: double

  - capability: lnLatlase
    purpose: LogLike
    function: lnL_atlas_e
    dependencies:
      - capability: Ue1
        type: double
      - capability: Ue2
        type: double
      - capability: Ue3
        type: double

  - capability: lnLatlasmu
    purpose: LogLike
    function: lnL_atlas_mu
    dependencies:
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double

  - capability: lnLe949
    purpose: LogLike
    function: lnL_e949
    dependencies:
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double

  - capability: lnLnutev
    purpose: LogLike
    function: lnL_nutev
    dependencies:
      - capability: Um1
        type: double
      - capability: Um2
        type: double
      - capability: Um3
        type: double

  - capability: lnLtau
    purpose: LogLike
    function: lnL_tau
    dependencies:
      - capability: Ut1
        type: double
      - capability: Ut2
        type: double
      - capability: Ut3
        type: double

  - capability: Ue1
    purpose: Observable
    function: printable_Ue1
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Um1
    purpose: Observable
    function: printable_Um1
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Ut1
    purpose: Observable
    function: printable_Ut1
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Ue2
    purpose: Observable
    function: printable_Ue2
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Um2
    purpose: Observable
    function: printable_Um2
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Ut2
    purpose: Observable
    function: printable_Ut2
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Ue3
    purpose: Observable
    function: printable_Ue3
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Um3
    purpose: Observable
    function: printable_Um3
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: Ut3
    purpose: Observable
    function: printable_Ut3
    dependencies:
      - capability: Theta_sq
        type: Matrix3d

  - capability: lnLikelihood
    purpose: LogLike
    function: lnL
    dependencies:
      - capability: lnLbbn
        type: double
      - capability: lnLlepuniv
        type: double
      - capability: lnL0nubb
        type: double
      - capability: lnLckm
        type: double
      - capability: lnLpienu
        type: double
      - capability: lnLps191e
        type: double
      - capability: lnLps191mu
        type: double
      - capability: lnLcharme
        type: double
      - capability: lnLcharmmu
        type: double
      - capability: lnLdelphi
        type: double
      - capability: lnLatlase
        type: double
      - capability: lnLatlasmu
        type: double
      - capability: lnLe949
        type: double
      - capability: lnLnutev
        type: double
      - capability: lnLtau
        type: double

  - capability: l2lgamma_lnL
    purpose: LogLike
    function: l2lgamma_likelihood

  - capability: l2lll_lnL
    purpose: LogLike
    function: l2lll_likelihood
   

Rules:

  - capability: Theta_sq
    type: Matrix3d
    function: CI_param
    dependencies:
      - capability: SeesawI_Theta
        type: Matrix3cd

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e10
    debug: true

  default_output_path: "runs/SN_dev_test/"
