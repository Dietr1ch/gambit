# YAML for sterile neutrino scans

Parameters:

  # SM parameters.
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  # Higgs bosom parameters
  StandardModel_Higgs:
    mH:
      range: [124.1, 127.3]

  # Sterile Neutrino Parameters
  SN_dev:
    M_1:
      range: [0.06, 500]
      prior_type: log
    M_2:
      range: [0.06, 500]
      prior_type: log
    M_3:
      range: [0.06, 500]
      prior_type: log
    ReOm23:
      range: [0, 6.283]
    ImOm23:
      range: [-8, 8]
    ReOm13:
      range: [0, 6.283]
    ImOm13:
      range: [-8, 8]
    ReOm12:
      range: [0, 6.283]
    ImOm12:
      range: [-8, 8]
    L_Ge:
      range: [0.159, 0.193]
    L_Xe:
      range: [0.178, 0.211]

  StandardModel_Neutrinos:
    alpha1:
      range: [0, 6.283]
    alpha2:
      range: [0, 6.283]
    delta:
      range: [0, 6.283]
    ordering:
      fixed_value: 1  # 1: normal ordering, 0: inverse ordering
    min_mass:
      fixed_value: 0  # 0: massless, 1: 0.23 eV
    theta12:
      fixed_value: 0.5843
    theta23:
      fixed_value: 0.7382
    theta13:
      fixed_value: 0.1483
    md21:
      fixed_value: 7.5e-23
    md31:
      fixed_value: 2.457e-21
    md23:
      fixed_value: 2.449e-21

Priors:

Printer:

  printer: hdf5
  options:
    output_file: "SN_dev.hdf5"
    delete_file_if_exists: true

Scanner:

  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like: LogLike
      nlive: 700

ObsLikes:

  - capability: Ue1
    purpose: Observable
    function: printable_Ue1
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Um1
    purpose: Observable
    function: printable_Um1
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Ut1
    purpose: Observable
    function: printable_Ut1
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Ue2
    purpose: Observable
    function: printable_Ue2
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Um2
    purpose: Observable
    function: printable_Um2
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Ut2
    purpose: Observable
    function: printable_Ut2
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Ue3
    purpose: Observable
    function: printable_Ue3
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Um3
    purpose: Observable
    function: printable_Um3
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: Ut3
    purpose: Observable
    function: printable_Ut3
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

  - capability: lnLikelihood
    purpose: LogLike
    function: lnL
    dependencies:
      - capability: SN_stuff
        type: Matrix3d

Rules:

  - capability: SN_stuff
    type: Matrix3d
    function: CI_param

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e10
    debug: true

  default_output_path: "runs/SN_dev_lepuniv_700/"
