# YAML for sterile neutrino scans

Parameters:

  # SM parameters.
  StandardModel_SLHA2:
    # SLHA1
    alphainv:  1.27940010E+02 # alpha^{-1}(mZ)^MSbar *
    GF      :  1.16637870E-05 # G_Fermi **
    alphaS  :  1.18500000E-01 # alpha_s(mZ)^MSbar ^
    mZ      :  9.11876000E+01 # mZ(pole) !
    mBmB    :  4.18000000E+00 # mb(mb)^MSbar &
    mT      :  1.73340000E+02 # mtop(pole) $
    mTau    :  1.77682000E+00 # mtau(pole) ยง
    mNu3    :               0 # mnu3(pole)

    # SLHA2
    mE      :  5.10998928E-04 # melectron(pole) ยง **
    mNu1    :               0 # mnu1(pole)
    mMu     :  1.05658372E-01 # mmuon(pole) ยง
    mNu2    :               0 # mnu2(pole)
    mD      :  4.80000000E-03 # md(2 GeV)^MSbar @
    mU      :  2.30000000E-03 # mu(2 GeV)^MSbar @
    mS      :  9.50000000E-02 # ms(2 GeV)^MSbar @
    mCmC    :  1.27500000E+00 # mc(mc)^MSbar %

    # CKM
    # Wolfenstein parameterisation (matches SLHA2 VCKMIN block)
    # from http://pdg.lbl.gov/2014/reviews/rpp2014-rev-ckm-matrix.pdf
    CKM_lambda  :  0.22537
    CKM_A       :  0.814
    CKM_rhobar  :  0.117
    CKM_etabar  :  0.353

    alpha1:
      range: [0, 6.283]
    alpha2:
      range: [0, 6.283]
    delta13:
      range: [0, 6.283]
    theta12:
      fixed_value: 0.5843
    theta23:
      fixed_value: 0.7382
    theta13:
      fixed_value: 0.1483

  # Higgs bosom parameters
  StandardModel_Higgs:
    mH:
      range: [124.1, 127.3]

  # Sterile Neutrino Parameters
  SN_dev:
    M_1:
      range: [0.06, 500]
      prior_type: log
    M_2:
      range: [0.06, 500]
      prior_type: log
    M_3:
#      range: [0.06, 500]
#      prior_type: log
      same_as: SN_dev::M_2
    ReOm23:
#      range: [0, 6.283]
      fixed_value: 0.0
    ImOm23:
#      range: [-8, 8]
      fixed_value: [-20.0, 20.0]
    ReOm13:
#      range: [0, 6.283]
      fixed_value: 0.0
    ImOm13:
#      range: [-8, 8]
      fixed_value: 0.0
    ReOm12:
#      range: [0, 6.283]
      fixed_value: 0.0
    ImOm12:
#      range: [-8, 8]
      fixed_value: 0.0
    L_Ge:
      range: [0.159, 0.193]
    L_Xe:
      range: [0.178, 0.211]

  StandardModel_Neutrinos:
    ordering:
      fixed_value: 1  # 1: normal ordering, 0: inverse ordering
    min_mass:
      fixed_value: 0  # 0: massless, 1: 0.23 eV
    md21:
      fixed_value: 7.5e-23
    md31:
      fixed_value: 2.457e-21
    md23:
      fixed_value: 2.449e-21

Priors:

Printer:

  printer: hdf5
  options:
    output_file: "SN_dev.hdf5"
    delete_file_on_restart: true

Scanner:

  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like: LogLike
      nlive: 10

ObsLikes:

  - capability: lnLbbn
    purpose: LogLike
    function: lnL_bbn

  - capability: lnLlepuniv
    purpose: LogLike
    function: lnL_lepuniv

  - capability: lnL0nubb
    purpose: LogLike
    function: lnL_0nubb

  - capability: lnLckm
    purpose: LogLike
    function: lnL_ckm

  - capability: lnLpienu
    purpose: LogLike
    function: lnL_pienu

  - capability: lnLps191e
    purpose: LogLike
    function: lnL_ps191_e

  - capability: lnLps191mu
    purpose: LogLike
    function: lnL_ps191_mu

  - capability: lnLcharme
    purpose: LogLike
    function: lnL_charm_e

  - capability: lnLcharmmu
    purpose: LogLike
    function: lnL_charm_mu

  - capability: lnLdelphi
    purpose: LogLike
    function: lnL_delphi

  - capability: lnLatlase
    purpose: LogLike
    function: lnL_atlas_e

  - capability: lnLatlasmu
    purpose: LogLike
    function: lnL_atlas_mu

  - capability: lnLe949
    purpose: LogLike
    function: lnL_e949

  - capability: lnLnutev
    purpose: LogLike
    function: lnL_nutev

  - capability: lnLtau
    purpose: LogLike
    function: lnL_tau

  - capability: Ue1
    purpose: Observable
    function: printable_Ue1

  - capability: Um1
    purpose: Observable
    function: printable_Um1

  - capability: Ut1
    purpose: Observable
    function: printable_Ut1

  - capability: Ue2
    purpose: Observable
    function: printable_Ue2

  - capability: Um2
    purpose: Observable
    function: printable_Um2

  - capability: Ut2
    purpose: Observable
    function: printable_Ut2

  - capability: Ue3
    purpose: Observable
    function: printable_Ue3

  - capability: Um3
    purpose: Observable
    function: printable_Um3

  - capability: Ut3
    purpose: Observable
    function: printable_Ut3

  - capability: l2lgamma_lnL
    purpose: LogLike
    function: l2lgamma_likelihood

  - capability: l2lll_lnL
    purpose: LogLike
    function: l2lll_likelihood

#  - capability: mu2e_lnL
#    purpose: LogLike
#    function: mu2e_likelihood

#  - capability: edm_lnL
#    purpose: LogLike
#    function: edm_likelihood
   

Rules:

  - capability: Theta_sq
    type: Matrix3d
    function: CI_param

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e40
    debug: true

  default_output_path: "runs/SN_dev_test_2/"
