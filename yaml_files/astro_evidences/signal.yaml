Parameters:
  GeneralALP:
    gaee:
      range: [1e-20, 1e-5]
      prior_type: log
    gaN:
      range: [1e-20, 1e-5]
      prior_type: log
    gagg:
      range: [1e-20, 1e-5]
      prior_type: log
    fa: 1.0e11
    ma0: 1.0e3
    Tchi: 147.0
    beta: 7.94
    thetai: 1.0

Printer:
  printer: ascii
  options:
    output_file: "signal.txt"

Scanner:
  use_scanner: multinest
  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 5000
      tol: 0.001
      efr: 0.05

ObsLikes:
  - capability: lnL_WDVar_R548
    purpose: LogLike
  - capability: lnL_WDVar_L192
    purpose: LogLike
  - capability: lnL_WDVar_PG1351489
    purpose: LogLike
  - capability: lnL_WDVar_G117B15A
    purpose: LogLike
  - capability: lnL_RParameter
    purpose: LogLike

KeyValues:

  default_output_path: "runs/astro_signal"
 
  debug: false
