#
# Martin White <martin.white@adelaide.edu.au>
# March 2017
#

###################################
# Input parameter declarations
###################################

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

  # Note that this is set up to look like a CMSSM scan
  # It does not in fact use the CMSSM parameters
  # This is simply an easy way to satisfy dependencies
  
  CMSSM:
    M0: 70
    M12: 350
    A0: 0
    TanBeta: 10
    SignMu: 1

##############################
# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  # (currently only ascii printer available)
  printer: ascii

  # This options node is passed on wholesale to
  # the printer object; required options may
  # therefore vary according to the selected
  # printer.
  options:
    # name of output file
    output_file: "gambit_output.txt"

##############################
# Scanner setup
##############################

Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1
      output_file:  output
      like:  Likelihood
      files:
        output_file: "weights ..."

###############################
# Observables of interest
###############################

ObsLikes:

  # Test LHC combined likelihood
  - purpose:    Likelihood
    capability: LHC_Combined_LogLike

  - purpose:    Observable
    capability: MSSM_spectrum
    type:       map_str_dbl
     
  - purpose:    Observable
    capability: SLHA1_violation
#########################
# Rule entries
#########################

Rules:

  #ColliderBit options (note, these ones are mandatory at this moment)

  # Satisfy decay rate dependencies, but the information is never used
  - capability: decay_rates
    function: all_decays

  # Satisfy spectrum dependencies, but the information is never used
  - capability: unimproved_MSSM_spectrum
    function: get_CMSSM_spectrum
    options:
      # Set to match benchmark point specified in
      # SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1
      precision_goal:        1.0e-4
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  2
      ewsb_loop_order:       2
      beta_loop_order:       2
      threshold_corrections_loop_order: 1
      use_higgs_2loop_at_as: true
      use_higgs_2loop_ab_as: true
      use_higgs_2loop_at_at: true
      use_higgs_2loop_atau_atau: true
      invalid_point_fatal: false

  # Satisfy MSSM spectrum dependencies, but information is never used
  - capability: MSSM_spectrum
    type: Spectrum
    function: make_MSSM_precision_spectrum_none

  # Satisfy Higgs rate dependencies, but information is never used
  - capability: Reference_SM_Higgs_decay_rates
    function: Ref_SM_Higgs_decays_table
  - capability: Reference_SM_other_Higgs_decay_rates
    function: Ref_SM_other_Higgs_decays_table
  - capability: Reference_SM_A0_decay_rates
    function: Ref_SM_A0_decays_table
  - capability: Higgs_decay_rates
    function: MSSM_h0_1_decays
  - capability: h0_2_decay_rates
    function: h0_2_decays
  - capability: A0_decay_rates
    function: A0_decays
  - capability: H_plus_decay_rates
    function: H_plus_decays
  - capability: t_decay_rates
    function: t_decays

 # Satisfy Higgs dependencies, but information is never used
  - capability: Higgs_Couplings
    function: MSSM_higgs_couplings_pwid

 # Specify the ATLAS simulation parameters
  - capability: SimpleSmearingSim
    type: "Gambit::ColliderBit::BuckFastSmearATLAS"
    function: getBuckFastATLAS
    options:
      partonOnly: false
      antiktR: 0.4

 # Specify the CMS simulation parameters
  - capability: SimpleSmearingSim
    type: "Gambit::ColliderBit::BuckFastSmearCMS"
    function: getBuckFastCMS
    options:
      partonOnly: false
      antiktR: 0.5

  - capability: ATLASAnalysisContainer
    function: getATLASAnalysisContainer
    options:  
      #useATLAS defaults to true anyways. Set it to false to ignore all these analyses
      useATLAS: true
      analysisNamesATLAS: ["ATLAS_0LEP_20invfb","ATLAS_0LEPStop_20invfb",
                           "ATLAS_1LEPStop_20invfb","ATLAS_2bStop_20invfb",
                           "ATLAS_2LEPEW_20invfb","ATLAS_2LEPStop_20invfb",
                           "ATLAS_3LEPEW_20invfb"]

  - capability: CMSAnalysisContainer
    function: getCMSAnalysisContainer
    options:  
      #useCMS defaults to true anyways. Set it to false to ignore all these analyses
      useCMS: true
      analysisNamesCMS: ["CMS_1LEPDMTOP_20invfb","CMS_2LEPDMTOP_20invfb",
                         "CMS_3LEPEW_20invfb","CMS_MONOJET_20invfb"]     

  - capability:  ColliderOperator
    function: operateLHCLoop
    backends:
    - {backend: Pythia,  version: 8.212.EM}
    options:
      nEvents: 5000
      pythiaNames: ["Pythia_external"]
      #pythiaNames: ["Pythia_SUSY_LHC_8TeV", "Pythia_glusq_LHC_8TeV"]

  - capability: HardScatteringEvent
    backends:
    - {backend: Pythia,  version: 8.212.EM}

  - capability:  HardScatteringSim
    function:  getPythiaFileReader
    backends:
    - {backend: Pythia,  version: 8.212.EM}
    options:
      ### Pythia_doc_path defaults to the xmldoc directory of the default Pythia
      ###   backend. So, this must only be set if the user chooses a different Pythia.
      Pythia_doc_path: "Backends/installed/pythia/8.212.EM/share/Pythia8/xmldoc/"
      Pythia_external: ["UserModel:all = on",
		        "PartonLevel:MPI = off",
                        "PartonLevel:ISR = on",
                        "PartonLevel:FSR = off",
                        "HadronLevel:all = off"]
      SLHA_filenames:
        - ColliderBit/data/param_card_GambitDemo_UFO_test.dat

  - capability: LHC_Combined_LogLike
    backends:
    - {capability: lnlike_marg_poisson_lognormal_error}

#########################
# Logging setup
#########################

Logger:

  # Redirectory of specific messages according to tags
  # Can redirect to stdout or stderr by specifying these as the "filenames". Obviously this also means it is impossible to redirect output to actual files with these names.

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Core,Error] : "core_errors.log"
    [Core,Error,Fatal] : "fatal_core_errors.log"
    [Dependency Resolver] : "dependency_resolver.log"
    [ColliderBit] : "ColliderBit.log"

##########################
# Name/Value Section
##########################

KeyValues:

  default_output_path: "runs/gambit_Collider"

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  #By default, errors are fatal and warnings non-fatal
  exceptions:
    dependency_resolver_error: fatal
    dependency_resolver_warning: non-fatal
    core_warning: fatal

  default_output_path: "runs/ColliderBit_test/"
