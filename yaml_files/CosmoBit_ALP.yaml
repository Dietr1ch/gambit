# Created from validation of likelihoods template

###################################
 # Input parameter declarations
###################################

Parameters:
  CosmoALP:
    fa: 1.0
    ma0:
      range: [1.0E+2, 1.0E+7]
      prior_type: log
    gagg:
      range: [1.0E-13, 1.0]
      prior_type: log
    thetai: 0.0
    Ya0: 0.0

##############################
 # Prior setup
##############################

#Priors:

##############################
 # Printer setup
##############################

Printer:
  printer: hdf5
  options:
    output_file: "CosmoBit_ALP_test.hdf5"
    group: "/CosmoALP"
    delete_file_on_restart: true

##############################
 # Scanner setup
##############################

Scanner:
  use_scanner: grid

  scanners:
    mn:
      plugin: multinest
      like: LogLike
      nlive: 20000
      tol: 0.01
    de:
      plugin: diver
      like: LogLike
      NP: 20000
      convthresh: 1e-4
      jDE: true
      lambdajDE: false
      verbosity: 1
    tw:
      plugin: twalk
      like: LogLike
      sqrtR: 1.01
      chain_number: 512
    grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 500
    random:
      plugin: random
      point_number: 1
      like: LogLike

###############################
 # logLikes and Observables
###############################

ObsLikes:
  - capability: lnL_RParameter
    purpose: LogLike

#########################
 # Rules
#########################

# Rules

#########################
 # Logging setup
#########################

Logger:
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DarkBit] : "DarkBit.log"

#########################
 # Global options
#########################

KeyValues:
  default_output_path: "runs/validation/CosmoBit/ALP"
  likelihood:
    model_invalid_for_lnlike_below: -1e6

# End of file
