Priors:

  # All the priors are simple for this scan, so they are specified directly in the Parameters section.


Printer:

  printer: cout

  # printer: hdf5
  # options:
  #   output_file: "StopEWMSSM.hdf5"
  #   group: "/StopEWMSSM"
  #   delete_file_on_restart: true
  #   buffer_length: 1


Scanner:

  use_scanner: random

  scanners:

    de:
      plugin: diver
      like: LogLike
      NP: 780
      convthresh: 1e-4
      verbosity: 1

    random:
      plugin: random
      point_number: 1
      output_file:  output
      like:  LogLike
      files:
        output_file: "weights ..."


ObsLikes:

    #
    # Likelihoods
    #

    # LHC likelihoods
    - purpose:    LogLike
      capability: LHC_Combined_LogLike

    #
    # Observables
    #

    # Testing
    # - purpose:    Observable
    #   capability: ActiveProcessCodes
    #   printme:    false

    # - purpose:    Observable
    #   capability: ProcessPIDPairs
    #   printme:    false

    - purpose:    Observable
      capability: ProcessCrossSectionsMap
      printme:    false


    # LEP likelihoods
    - purpose:    Observable
      capability: L3_Neutralino_Leptonic_LLike

    - purpose:    Observable
      capability: L3_Chargino_Leptonic_LLike

    - purpose:    Observable
      capability: OPAL_Chargino_Hadronic_LLike

    - purpose:    Observable
      capability: OPAL_Chargino_SemiLeptonic_LLike

    - purpose:    Observable
      capability: OPAL_Chargino_Leptonic_LLike

    - purpose:    Observable
      capability: OPAL_Neutralino_Hadronic_LLike

    - purpose:    Observable
      capability: OPAL_Degenerate_Chargino_LLike

    # Likelihoods for invisible decays of Z and Higgs bosons
    - purpose:    Observable
      capability: lnL_Z_inv

    - purpose:    Observable
      capability: lnL_Higgs_invWidth

    # Other observables
    - purpose:    Observable 
      capability: TotalCrossSectionAsMap

    - purpose:    Observable
      capability: LHC_signals

    - purpose:    likelihood_details
      capability: LHC_LogLike_per_SR

    - purpose:    likelihood_details
      capability: LHC_LogLike_SR_indices

    - purpose:    Observable
      capability: LHCEventLoopInfo

    - purpose:    Observable
      capability: all_BFs

    - purpose:    Observable
      capability: SLHA1_violation

    - purpose:    Observable
      capability: MSSM_spectrum
      type:       map_str_dbl

Rules:

  # Tell all functions that are able to dump SLHA files to do so.
  - options:
     drop_SLHA_file: true

  # Set any pole masses by hand?
  # NOTE: This will break the internal spectrum consistency -- use at your own risk!
  - options:
      override_FS_pole_masses:
        h0_1: 125.09

  # Choose to get decays from DecayBit proper, not from an SLHA file.
  - capability: decay_rates
    function: all_decays
    options:
      allow_stable_charged_particles: false

  - capability: all_BFs
    function: get_decaytable_as_map
    options:
      # printall: true 
      BFs: [ 
             ["~u_1"], ["~u_2"], ["~d_1"], 
             ["~chi0_2"], ["~chi0_3"], ["~chi0_4"],
             ["~chi+_1"], ["~chi+_2"] 
           ]



  # Choose to get the spectrum from SpecBit proper, not an SLHA file.
  # Options set to match benchmark point specified in SpecBit/MSSM_benchmark_points/LesHouches.in.MSSM_1
  - capability: unimproved_MSSM_spectrum
    function: get_MSSMatQ_mA_spectrum_FS
    options:
      precision_goal:        1.0e-4
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  2
      ewsb_loop_order:       2
      beta_loop_order:       2
      threshold_corrections_loop_order: 2
      use_higgs_2loop_at_as: true
      use_higgs_2loop_ab_as: true
      use_higgs_2loop_at_at: true
      use_higgs_2loop_atau_atau: true
      invalid_point_fatal: false
      # Only consider chargino masses > 45 GeV as masses lighter than this are excluded by 
      # LEP measurements of the Z width.
      mass_cut: [ 
                  ["|~chi0_1|", 1.0, 1e+06], 
                  ["|~chi+_1|", 1.0, 1e+06], 
                  ["|~u_1|", 1.0, 1e+06], 
                  ["|~d_1|", 1.0, 1e+06],
                ] 
      mass_ratio_cut: [ 
                        ["|~chi0_1|", "|~u_1|", 0.0, 1.0],
                        ["|~chi0_1|", "|~d_1|", 0.0, 1.0],
                        ["|~chi0_1|", "|~chi+_1|", 0.0, 1.0],
                        # ["|~chi0_4|", "|~u_1|", 0.0, 1.0],
                      ]

  # This simply relables the "unimproved_MSSM_spectrum" to "MSSM_spectrum",
  # so that things depending on "MSSM_spectrum" will be happy.
  - capability: MSSM_spectrum 
    type: Spectrum
    function: make_MSSM_precision_spectrum_none

  # Globally permit maximal mixing between gauge and family eigenstates
  - options:
      gauge_mixing_tolerance: 0.5
      family_mixing_tolerance: 0.5

  # Choose to use functions that get Higgs decays from SUSY-HIT, and t decays from DecayBit native implementation (instead of FeynHiggs)
  - capability: Reference_SM_Higgs_decay_rates
    function: Ref_SM_Higgs_decays_table
  - capability: Reference_SM_other_Higgs_decay_rates
    function: Ref_SM_other_Higgs_decays_table
  - capability: Reference_SM_A0_decay_rates
    function: Ref_SM_A0_decays_table
  - capability: Higgs_decay_rates
    function: MSSM_h0_1_decays
  - capability: h0_2_decay_rates
    function: h0_2_decays
  - capability: A0_decay_rates
    function: A0_decays
  - capability: H_plus_decay_rates
    function: H_plus_decays
  - capability: t_decay_rates
    function: t_decays

 # Choose where to get the Higgs couplings from
  - capability: Higgs_Couplings
    function: MSSM_higgs_couplings_pwid


  ##### LHC Detector and Analysis rules #####

  # Choose where to get scattering events from
  - capability: HardScatteringEvent
    function: generateEventPythia

  # Choose where to get the Pythia process codes from
  - capability: ActiveProcessCodes
    function: getPythiaProcessCodes

  # Set option for how to deal with missing cross-sections
  - capabtility: ProcessCrossSectionsMap
    function: getProcessCrossSectionsMap
    options:
      set_missing_xsecs_to_zero: true

  # Choose to where to get cross-sections from
  - capability: TotalCrossSection
    function: get_MC_xsec_as_base
    # function: getMCxsec

  # Choose event weighting
  - capability: EventWeighterPy8Collider
    function: setEventWeight_fromCrossSection_Pythia
    # function: setEventWeight_unity
    
  - capability: PIDPairCrossSectionFunc
    function: getPIDPairCrossSectionFunc_dummy
    module: ColliderBit


  # Choose Monte Carlo event simulator and options.
  - capability: HardScatteringSim
    type: Py8Collider_defaultversion
    function: getPythia
    options:
      # LHC_7TeV:
      #   # 0.213 fb corresponds to ~1 expected event at L = 4.7 fb^-1.
      #   xsec_veto: 0.213
      #   pythia_settings:
      #     - Print:quiet = off
      #     - Next:numberCount = 10
      #     - Random:setSeed = on
      #     - Beams:eCM = 7000
      #     - PartonLevel:MPI = off
      #     - PartonLevel:ISR = on
      #     - PartonLevel:FSR = on
      #     - HadronLevel:all = on
      #     - TauDecays:mode = 0
      #     - TimeShower:pTmin = 2
      #     - SUSY:all = off
      #     - SUSY:gg2squarkantisquark = on
      #     - SUSY:qqbar2squarkantisquark = on
      #     - SUSY:qq2squarksquark = on
      #     - SUSY:idVecA = 1000001,1000002,1000004
      #     - SUSY:idVecB = 1000001,1000002,1000004
      #     - 23:mMin = 0.1
      #     - 24:mMin = 0.1
      # LHC_8TeV:
      #   # 0.05 fb corresponds to ~1 expected event at L = 20 fb^-1.
      #   xsec_veto: 0.05
      #   pythia_settings:
      #     - Print:quiet = off
      #     - Next:numberCount = 0
      #     - Random:setSeed = on
      #     - Beams:eCM = 8000
      #     - PartonLevel:MPI = off
      #     - PartonLevel:ISR = on
      #     - PartonLevel:FSR = on
      #     - HadronLevel:all = on
      #     - TauDecays:mode = 0
      #     - TimeShower:pTmin = 2
      #     - SUSY:all = off
      #     - SUSY:gg2squarkantisquark = on
      #     - SUSY:qqbar2squarkantisquark = on
      #     - SUSY:qq2squarksquark = on
      #     - SUSY:idVecA = 1000001,1000002,1000004
      #     - SUSY:idVecB = 1000001,1000002,1000004
      #     - 23:mMin = 0.1
      #     - 24:mMin = 0.1
      LHC_13TeV:
        # 0.028 fb corresponds to ~1 expected event at L = 36 fb^-1.
        xsec_veto: 0.028
        partonOnly: false
        antiktR: 0.4
        pythia_settings:
          - Print:quiet = off
          - Next:numberCount = 10
          - Random:setSeed = on
          - Beams:eCM = 13000
          - PartonLevel:MPI = off
          - PartonLevel:ISR = on
          - PartonLevel:FSR = on
          - HadronLevel:all = on
          - TauDecays:mode = 0
          - TimeShower:pTmin = 2
          - SUSY:all = off
          - SUSY:gg2squarkantisquark = on
          - SUSY:qqbar2squarkantisquark = on
          - SUSY:qq2squarksquark = on
          - SUSY:idVecA = 1000001,1000002,1000004
          - SUSY:idVecB = 1000001,1000002,1000004
          - 23:mMin = 0.1
          - 24:mMin = 0.1

          # - SUSY:qg2chi0squark = off
          # - SUSY:qg2chi0squark = off
          # - SUSY:qg2chi+-squark = off


  # Choose ATLAS detector simulation and options.
  - capability: ATLASDetectorSim
    options:
      # LHC_7TeV:
      #   partonOnly: false
      #   antiktR: 0.4
      # LHC_8TeV:
      #   partonOnly: false
      #   antiktR: 0.4
      LHC_13TeV:
        partonOnly: false
        antiktR: 0.4


  # Choose CMS detector simulation and options.
  - capability: CMSDetectorSim
    options:
      # LHC_7TeV:
      #   partonOnly: false
      #   antiktR: 0.5
      # LHC_8TeV:
      #   partonOnly: false
      #   antiktR: 0.5
      LHC_13TeV:
        partonOnly: false
        antiktR: 0.4

  # Choose colliders to simulate and their convergence settings, and pick analyses to run with each collider.
  - capability: RunMC
    function: operateLHCLoop
    options:
      silenceLoop: false
      # LHC_7TeV:
      #   min_nEvents: 10000 # 100000
      #   max_nEvents: 10000 # 100000
      #   events_between_convergence_checks: 100000000
      #   target_fractional_uncert: 0.3
      #   halt_when_systematic_dominated: true
      #   all_analyses_must_converge: false
      #   all_SR_must_converge: false
      #   maxFailedEvents: 10
      #   invalidate_failed_points: true
      #   analyses:
      #     - ATLAS_7TeV_1OR2LEPStop_4_7invfb
      #     - ATLAS_7TeV_2LEPStop_4_7invfb
      # LHC_8TeV:
      #   min_nEvents: 10000
      #   max_nEvents: 10000
      #   events_between_convergence_checks: 1000000
      #   target_fractional_uncert: 0.3
      #   halt_when_systematic_dominated: true
      #   all_analyses_must_converge: false
      #   all_SR_must_converge: false
      #   maxFailedEvents: 10
      #   invalidate_failed_points: true
      #   analyses:
      #     - ATLAS_8TeV_0LEP_20invfb
      #     - ATLAS_8TeV_0LEPStop_20invfb
      #     - ATLAS_8TeV_1LEPStop_20invfb
      #     - ATLAS_8TeV_2bStop_20invfb
      #     - ATLAS_8TeV_2LEPEW_20invfb
      #     - ATLAS_8TeV_2LEPStop_20invfb
      #     - CMS_8TeV_1LEPDMTOP_20invfb
      #     - CMS_8TeV_2LEPDMTOP_20invfb
      #     - CMS_8TeV_MONOJET_20invfb
      LHC_13TeV:
        min_nEvents: 500 # 100000
        max_nEvents: 500 # 100000
        events_between_convergence_checks: 100000000
        target_fractional_uncert: 0.3
        halt_when_systematic_dominated: true
        all_analyses_must_converge: false
        all_SR_must_converge: false
        maxFailedEvents: 10
        invalidate_failed_points: true
        analyses:
          #
          # Squark/gluino production searches
          #
          - ATLAS_13TeV_0LEP_36invfb
          - ATLAS_13TeV_0LEPStop_36invfb
          - ATLAS_13TeV_1LEPStop_36invfb    # Needs RestFrames
          - ATLAS_13TeV_2LEPStop_36invfb
          - ATLAS_13TeV_2bMET_36invfb           
          - ATLAS_13TeV_2OSLEP_Z_139invfb
          - CMS_13TeV_0LEP_36invfb                        
          - CMS_13TeV_1LEPStop_36invfb
          - CMS_13TeV_2LEPStop_36invfb
          - CMS_13TeV_2OSLEP_for_stop_36invfb
          # - CMS_13TeV_2SSLEP_Stop_137invfb
          - CMS_13TeV_2SSLEP_Stop_exclusive_36invfb   # Not included in combined loglike
          - CMS_13TeV_2SSLEP_Stop_inclusive_36invfb   # Not included in combined loglike
          #
          # EWino production searches (not included in combined loglike)
          #
          - ATLAS_13TeV_MultiLEP_2Lep0Jets_36invfb
          - ATLAS_13TeV_MultiLEP_2LepPlusJets_36invfb
          - ATLAS_13TeV_MultiLEP_3Lep_36invfb
          - ATLAS_13TeV_2OSLEP_chargino_inclusive_139invfb
          - ATLAS_13TeV_2OSLEP_chargino_binned_139invfb
          - ATLAS_13TeV_4LEP_36invfb
          - ATLAS_13TeV_3b_24invfb
          - ATLAS_13TeV_3b_discoverySR_24invfb
          - ATLAS_13TeV_3b_36invfb
          - ATLAS_13TeV_3b_discoverySR_36invfb
          - ATLAS_13TeV_PhotonGGM_36invfb
          - ATLAS_13TeV_ZGammaGrav_CONFNOTE_80invfb
          - ATLAS_13TeV_RJ3L_lowmass_36invfb    # Needs RestFrames
          - CMS_13TeV_1LEPbb_36invfb
          - CMS_13TeV_2LEPsoft_36invfb
          - CMS_13TeV_2OSLEP_36invfb
          - CMS_13TeV_2OSLEP_for_chargino_36invfb
          - CMS_13TeV_Photon_GMSB_36invfb
          - CMS_13TeV_2Photon_GMSB_36invfb
          - CMS_13TeV_MultiLEP_Full_2SSLep_36invfb
          - CMS_13TeV_MultiLEP_Full_3Lep_rebinned_36invfb
          #
          # Other searches (not included in combined loglike)
          #
          - CMS_13TeV_MONOJET_36invfb

  # Choose LHC likelihood form and options.
  - capability: LHC_LogLikes
    backends:
    - {capability: lnlike_marg_poisson_lognormal_error}
    options:
      use_covariances: true
      combine_SRs_without_covariances: false
      use_marginalising: false
      nuisance_prof_initstep: 0.1
      nuisance_prof_convtol: 0.01
      nuisance_prof_maxsteps: 10000
      nuisance_prof_convacc: 0.01
      nuisance_prof_simplexsize: 1e-5
      nuisance_prof_method: 6 #1
      nuisance_prof_verbosity: 0


  - capability: LHC_Combined_LogLike
    options:
      cap_loglike: true
      cap_loglike_individual_analyses: false
      skip_analyses:
        - CMS_13TeV_2SSLEP_Stop_exclusive_36invfb   # Not included in combined loglike
        - CMS_13TeV_2SSLEP_Stop_inclusive_36invfb   # Not included in combined loglike
        #
        # EWino production searches (not included in combined loglike)
        #
        - ATLAS_13TeV_MultiLEP_2Lep0Jets_36invfb
        - ATLAS_13TeV_MultiLEP_2LepPlusJets_36invfb
        - ATLAS_13TeV_MultiLEP_3Lep_36invfb
        - ATLAS_13TeV_2OSLEP_chargino_inclusive_139invfb
        - ATLAS_13TeV_2OSLEP_chargino_binned_139invfb
        - ATLAS_13TeV_4LEP_36invfb
        - ATLAS_13TeV_3b_24invfb
        - ATLAS_13TeV_3b_discoverySR_24invfb
        - ATLAS_13TeV_3b_36invfb
        - ATLAS_13TeV_3b_discoverySR_36invfb
        - ATLAS_13TeV_PhotonGGM_36invfb
        - ATLAS_13TeV_ZGammaGrav_CONFNOTE_80invfb
        - ATLAS_13TeV_RJ3L_lowmass_36invfb    # Needs RestFrames
        - CMS_13TeV_1LEPbb_36invfb
        - CMS_13TeV_2LEPsoft_36invfb
        - CMS_13TeV_2OSLEP_36invfb
        - CMS_13TeV_2OSLEP_for_chargino_36invfb
        - CMS_13TeV_Photon_GMSB_36invfb
        - CMS_13TeV_2Photon_GMSB_36invfb
        - CMS_13TeV_MultiLEP_Full_2SSLep_36invfb
        - CMS_13TeV_MultiLEP_Full_3Lep_rebinned_36invfb
        #
        # Other searches (not included in combined loglike)
        #
        - CMS_13TeV_MONOJET_36invfb
        - CMS_8TeV_MONOJET_20invfb


Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    # [DarkBit] : "DarkBit.log"
    # [PrecisionBit] : "PrecisionBit.log"
    # [FlavBit] : "FlavBit.log"
    [ColliderBit] : "ColliderBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"


KeyValues:

  rng:
    seed: 12345 #-1
    # generator: ranlux48


  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  default_output_path: "runs/StopEWMSSM/"

  debug: true
