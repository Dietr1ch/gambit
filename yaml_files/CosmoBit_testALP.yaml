##########################################################################
## Test CosmoBit Likelihoods
##   - Using random sampler
##   - Using the Planck-lite likelihood for high-l
##     (Either TT or TTTEEE -> Specified in 'Rules')
##   - Using BBN Likelihood
##   - Using BAO Likelihood
##   - Using Sigma8 Likelihood
##   - Computing local H0 Likelihood as observable
##
##  To test this you need to make the backends 'class', 'alterbbn' and 'plc'.
##  You also need to download the Planck data and set the path to it in the
##  rules for 
##  - capability: plc_2_0_init
##    options:
##      planck_path: path/to/your/planck/data
##
## Janina Renk <janina.renk@fysik.su.se>
## 2018 Nov
##########################################################################


#======== Input parameter declarations =======
Parameters:
 
 # --- import model parameters for models to scan over ---
 LCDM: !import include/LCDM_scan.yaml       
 
 # neutrino masses
 #StandardModel_numass_single: !import include/StandardModel_numass_single_scan.yaml
 StandardModel_numass_degenerate: !import include/StandardModel_numass_degenerate_scan.yaml

 # nuisance parameters in Planck likelihood
 Planck_lite: !import include/Planck_2018/Planck_lite_gauss.yaml

 # Cosmological nuisance parameters (except for Planck CMB Likelihoods) 
 cosmo_nuisance_params_Pantheon: !import include/cosmo_nuisance_params_Pantheon.yaml

 # Model Parameters of CosmoALP
 CosmoALP:
   Cagg: 1.0
   fa:
     range: [1e2, 1e12]
     prior_type: log
   ma0:
     range: [1.0E+2, 1.0E+7]
     prior_type: log
   thetai: 0.0
   f0_thermal:
      range: [1e-12, 1e1]
   T_R: 5.0

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: ascii
  options:
    output_file: "gambit_output.data"
    buffer_length: 100

#======== Scanner setup ========
Scanner:
  use_scanner: random

  scanners:
    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 1000
      tol: 0.01
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

    random:
      plugin: random
      point_number: 10
      like:  LogLike

#======== Observables of interest ========
ObsLikes:

  - purpose:      LogLike
    capability:   dmNu21_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   dmNu3l_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   BAO_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   BBN_LogLike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   lnL_SN1987A_DecayApprox
    module:       DarkBit
    type:         double

  - purpose:      LogLike
    capability:   lnL_RParameter
    module:       DarkBit
    type:         double

#  - purpose:      LogLike
#    capability:   Pantheon_LogLike
#    module:       CosmoBit
#    type:         double

  - purpose:      LogLike
    capability:   Planck_lowl_loglike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   Planck_highl_loglike
    module:       CosmoBit
    type:         double

  - purpose:      LogLike
    capability:   Planck_lensing_loglike
    module:       CosmoBit
    type:         double
  
  - purpose:      Observable
    capability:   Helium_abundance
    module:       CosmoBit
    type:         std::vector<double>

  - purpose:      Observable
    capability:   Deuterium_abundance
    module:       CosmoBit
    type:         std::vector<double>

  - purpose:      Observable
    capability:   etaBBN
    type:         double

#======== Rule entries ========
Rules:

  - capability: DM_fraction
    module: CosmoBit

#####
##  Since the "Planck_lite" model fits to be used by 
##  the marginalized (lite) versions of both, the TT
##  and the TTTEEE, likelihoods, we need to resolve
##  this ambiguity manually.
#####

  - capability: Planck_lowl_loglike
    function: function_Planck_lowl_TT_2018_loglike
    #function: function_Planck_lowl_TTEE_2018_loglike

  - capability: Planck_highl_loglike
    function: function_Planck_highl_TTTEEE_lite_2018_loglike
    #function: function_Planck_highl_TT_lite_2018_loglike

  - capability: Planck_lensing_loglike
    function: function_Planck_lensing_2018_loglike
    #function: function_Planck_lensing_marged_2018_loglike

  - capability: get_classy_cosmo_container
    function: init_classy_cosmo_container

  # classy (class through python wrapper)
  - capability: set_classy_parameters
    options:
      classy_dict:
        output: "tCl lCl pCl"
        lensing: "yes"
        l_max_scalars: 2508

  # class (class through C++ interface --> will become outdated)
  - capability: set_class_parameters
    options:
      classy_dict:
        output: "tCl lCl pCl"
        lensing: "yes"
        l_max_scalars: 2508


  - capability: BBN_LogLike
    options:
      #DataFile: PDG_2017.dat # Use both, the Yp and D/H measurement as given in PDG 2017
      DataFile: PDG_2017_updated.dat # Use the Yp measurement from PDG 2017 and the updated D/H measurement of 1801.08023

  - capability: BAO_LogLike
    options:
      DataFile:  BAO_2014.dat
  
  - capability: H0_LogLike
    options:
      DataFile:  SH0ES.dat

  - capability: AlterBBN_setInput
    options:
      failsafe: 3
      err: 0

  - capability: external_dNeff_etaBBN
    options:
      grid_size: 3000   # set grid size of time grid to solve differntial equation to compute dNeff and etaBBN for CosmoALP model (default: 3000)
      max_iter: 8       # set max. number of iterations until convergence (of default 1e-6 accuracy) is reached. If not: point invalidated

  - capability: plc_3_0_init
    options:
      #plc_2.0_path: /PATH/TO/plc_2.0
      #plc_3.0_path: /PATH/TO/plc_3.0

  - capability: lifetime
    function: lifetime_ALP_agg
    # Should points with a lifetime large than 1e17 be rejected?
    options:
      do_rejection: true
      reject_tau_bigger_than: 1e17


#======== Logging setup ========
Logger:
  redirection:
    [Debug]      : "debug.log"
    [Default]      : "default.log"
    [CosmoBit]  : "CosmoBit.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  debug: true

  default_output_path: "runs/CosmoBit_testALP"

  likelihood:
    model_invalid_for_lnlike_below: -1e6
