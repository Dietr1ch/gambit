Parameters:

  #SM nuisance parameters.
    #StandardModel_SLHA2: !import yaml_files/StandardModel_SLHA2_MSSM_scan.yaml
    StandardModel_SLHA2: !import yaml_files/StandardModel_SLHA2_defaults.yaml

    WC:
      Re_DeltaC7: 0
      Im_DeltaC7: 0
      Re_DeltaC9:
         range: [-4, 4]
         prior_type: flat
      Im_DeltaC9:  0
      Re_DeltaC10:
         range: [-4, 4]
         prior_type: flat
      Im_DeltaC10:  0
      Re_DeltaCQ1:  0
      Im_DeltaCQ1:  0
      Re_DeltaCQ2:  0
      Im_DeltaCQ2:  0

Priors:

  # All priors simple, so specified in Parameters section

Printer:

  printer: hdf5

  options:
    output_file: "WC_FlavOnly.hdf5"
    group: "/WC"

Scanner:

  use_scanner: square_grid

  scanners:
    multinest:
      plugin: MultiNest
      like:  LogLike
      nlive: 15000
      tol: 0.5
      updInt: 1

    de:
      plugin: Diver
      like: LogLike
      NP: 7200
      convthresh: 1e-3
      verbosity: 1

    square_grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 9

ObsLikes:

  #Observables
  - purpose:      Observable
    capability:   bsgamma
  - purpose:      Observable
    capability:   Bsmumu_untag
  - purpose:      Observable
    capability:   Bmumu
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_FL
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_S3
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_S4
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_AFB
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_S5
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_S7
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_S8
  - purpose:      Observable
    capability:   BRBKstarmumu_11_25_S9

  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_FL
  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_S3
  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_S4
  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_AFB
  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_S5
  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_S7
  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_S8
  - purpose:      Observable
    capability:   BRBKstarmumu_25_40_S9

  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_FL
  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_S3
  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_S4
  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_AFB
  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_S5
  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_S7
  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_S8
  - purpose:      Observable
    capability:   BRBKstarmumu_40_60_S9

  - purpose:      Observable
