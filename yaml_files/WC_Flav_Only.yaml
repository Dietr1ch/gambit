Parameters:

  #SM nuisance parameters.
    #StandardModel_SLHA2: !import yaml_files/StandardModel_SLHA2_MSSM_scan.yaml
    StandardModel_SLHA2: !import yaml_files/StandardModel_SLHA2_defaults.yaml

    WC:
      Re_DeltaC7:
        range: [-1, 1]
      Im_DeltaC7: 0
      Re_DeltaC9:
         range: [-4, 4]
      Im_DeltaC9:  0
      Re_DeltaC10:
         range: [-4, 4]
      Im_DeltaC10:  0
      Re_DeltaCQ1:  0
      Im_DeltaCQ1:  0
      Re_DeltaCQ2:  0
      Im_DeltaCQ2:  0

Priors:

  # All priors simple, so specified in Parameters section

Printer:

  printer: hdf5

  options:
    output_file: "WC_FlavOnly.hdf5"
    group: "/WC"

Scanner:

  use_scanner: square_grid

  scanners:
    multinest:
      plugin: MultiNest
      like:  LogLike
      nlive: 15000
      tol: 0.5
      updInt: 1

    de:
      plugin: Diver
      like: LogLike
      NP: 7200
      convthresh: 1e-3
      verbosity: 1

    square_grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 9

ObsLikes:

  # Likelihoods
  - purpose:    LogLike
    capability: b2ll_LL

  - purpose:    LogLike
    capability: b2sll_LL

  - purpose:    LogLike
    capability: b2sgamma_LL

  #Observables
  - purpose:    Observable
    capability: bsgamma

  - purpose:    Observable
    capability: Bsmumu_untag

  - purpose:    Observable
    capability: Bmumu

  - purpose:    Observable
    capability: BRBKstarmumu_11_25

  - purpose:    Observable
    capability: BRBKstarmumu_25_40

  - purpose:    Observable
    capability: BRBKstarmumu_40_60

  - purpose:    Observable
    capability: BRBKstarmumu_60_80

  - purpose:    Observable
    capability: BRBKstarmumu_15_17

  - purpose:    Observable
    capability: BRBKstarmumu_17_19

Rules:

  # Tell all functions that are able to dump SLHA files to do so.
  #- options:
  #    drop_SLHA_file: true

  # Use SuperIso instead of FeynHiggs for b->sgamma
  - capability: bsgamma
    function: SI_bsgamma

  # Use SuperIso instead of FeynHiggs for B_s->mumu
  - capability: Bsmumu_untag
    function: SI_Bsmumu_untag


Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [FlavBit] : "FlavBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  default_output_path: "runs/WC/"

  debug: true
