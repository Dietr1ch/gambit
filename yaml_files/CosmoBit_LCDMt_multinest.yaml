#======== Input parameter declarations =======
Parameters:

  LCDMtensor:

    omega_b:
      prior_type: flat
      range: [0.020,0.023]
    omega_cdm:
      prior_type: flat
      range: [0.10,0.13]
    H0:
      prior_type: flat
      range: [64.00,74.00]
    ln10A_s:
      prior_type: flat
      range: [2.80,3.30]
    n_s:
      prior_type: flat
      range: [0.90,1.10]
    tau_reio:
      prior_type: flat
      range: [0.0,0.20]
    r_tensor:
      prior_type: flat
      range: [0.00,1.0]

  plik_dx11dr2_HM_v18_TT:

    A_cib_217:
      fixed_value: 62.8103
    cib_index:
      fixed_value: -1.3
    xi_sz_cib:
      fixed_value: 0.453823
    A_sz:
      fixed_value: 7.31122
    ps_A_100_100:
      fixed_value: 236.648
    ps_A_143_143:
      fixed_value: 36.2412
    ps_A_143_217:
      fixed_value: 38.0731
    ps_A_217_217:
      fixed_value: 96.3397
    ksz_norm:
      fixed_value: 6.02093
    gal545_A_100:
      fixed_value: 7.27083
    gal545_A_143:
      fixed_value: 8.96639
    gal545_A_143_217:
      fixed_value: 18.3074
    gal545_A_217:
      fixed_value: 82.8654
    calib_100T:
      fixed_value: 0.998023
    calib_217T:
      fixed_value: 0.995716
    A_planck:
      fixed_value: 1

#======== Prior setup ========
Priors:

#======== Output setup ========
Printer:
  printer: ascii
  options:
    output_file: "gambit_LCDMt_output.data"
    buffer_length: 100

#======== Scanner setup ========
Scanner:
  use_scanner: multinest

  scanners:
    multinest:
      plugin: multinest
      like:  Likelihood
      nlive: 100
      tol: 0.1
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:
            
#======== Observables of interest ========
ObsLikes:
  - purpose:      Likelihood
    capability:   compute_LCDMtensor_lowp_TT_loglike
    module:       CosmoBit
    type:         double

#======== Rule entries ========
Rules:
  #no rules at this point
#======== Logging setup ========
Logger:
  redirection:
    [Default]      : "default.log"
    [CosmoBit]  : "CosmoBit.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/CosmoBit_LCDMt_multinest"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
