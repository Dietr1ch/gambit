##########################################################################


Parameters:

  TestDecayingDM:
    mass:
      range: [0.01, 100]
      prior_type: log
    BR:
      fixed_value: 0.5
      #range: [0, 1]
    lifetime:
      range: [1e16, 1e18]
      prior_type: log
    fraction: 1.0


Priors:

  # None needed


Printer:

  printer: hdf5
  options:
    output_file: "results.hdf5"
    group: "/test"
    delete_file_on_restart: true

Scanner:

  use_scanner: rnd

  scanners:

    rnd:
      plugin: random
      point_number: 32
      like:  LogLike


ObsLikes:

  - purpose:      observable
    capability:   f_effective

#  - purpose:      obervable
#    capability:   DM_mass
#
#  - purpose:      obervable
#    capability:   lifetime

Rules:

  - capability: f_effective
    options:
      show_last_steps: 10
      silent_mode: true
      z_eff: 598.76

Logger:

  redirection:
    [Default]      : "default.log"
    [CosmoBit]     : "CosmoBit.log"
    [Scanner]      : "Scanner.log"


KeyValues:

  default_output_path: "runs/DarkAges_test"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
