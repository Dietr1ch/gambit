# Inifile for testing SpecBit features

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

  CMSSM:
    A0: 
      fixed_value: 3150.25
    M0: 
      fixed_value: 1591.48
    M12:
      fixed_value: 301.79
    SignMu: 
      fixed_value: 1
    TanBeta: 
      fixed_value: 23.3845
  
Priors:

Printer:
  printer: ascii
  options:
    output_file: "gambit_output.txt"

Scanner:
  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      point_number: 2
      output_file:  output
      like:  Likelihood


ObsLikes:
  - purpose:      Test
    capability:   run_MSSMspectrum_test
    type:         bool
    function:     SPheno_MSSM_test

Rules:
  - capabilty:    unimproved_MSSM_spectrum
    type:         Spectrum
    function:     get_CMSSM_spectrum_SPheno
  - capability:   SPheno_MSSMspectrum
    type:         void
    function:     run_SPheno
    options:
      delta_mass:     1.0e-4
      n_run:          30

Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"

KeyValues:

  default_output_path: "runs/gambit_SpecBit_tests"

  dependency_resolution:
    prefer_model_specific_functions: true 

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
