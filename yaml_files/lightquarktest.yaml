Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

Priors:
    # none: all parameters fixed or have simple priors
    
Printer:
  printer: ascii
  options:
    output_file: "gambit_output.txt"

Scanner:
  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      point_number: 2
      output_file:  output
      like:  Likelihood

ObsLikes:
  - purpose:      Test
    capability:   run_light_quark_test

#  - purpose:      Test
#    capability:   decay_rates
#    type:         DecayTable

Rules:
  # None

Logger:

  redirection:
    [Debug] : "debug.log"
    [SpecBit] : "SpecBit.log"

KeyValues:
 
  default_output_path: "runs/lightquarktest"

  dependency_resolution:
    prefer_model_specific_functions: true
    use_old_routines: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

