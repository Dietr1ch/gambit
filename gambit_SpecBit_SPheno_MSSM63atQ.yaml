# Inifile for testing SpecBit features

Parameters:
  StandardModel_SLHA2: !import StandardModel_SLHA2_defaults.yaml

  MSSM25atQ:
    Qin: 1.9422e+16
    SignMu: 1
    TanBeta: 10
    mHu2: 15625
    mHd2: 15625

    M1: 500
    M2: 500
    M3: 500

    mq2_1: 15625.0
    mq2_2: 15625.0
    mq2_3: 15625.0

    ml2_1: 15625.0
    ml2_2: 15625.0
    ml2_3: 15625.0

    md2_1: 15625.0
    md2_2: 15625.0
    md2_3: 15625.0

    mu2_1: 15625.0
    mu2_2: 15625.0
    mu2_3: 15625.0

    me2_1: 15625.0
    me2_2: 15625.0
    me2_3: 15625.0

    Ae_12: 1000
    Ae_3: 0
    Ad_3: 0
    Au_3: 0

Priors:
    # none: all parameters fixed or have simple priors

Printer:
  printer: ascii
  options:
    output_file: "gambit_output.txt"

Scanner:
  use_scanner: toy_mcmc
  
  scanners:
    toy_mcmc:
      plugin: toy_mcmc
      point_number: 2
      output_file:  output
      like:  Likelihood


ObsLikes:
  - purpose:      Test
    capability:   run_MSSMspectrum_test
    type:         bool
    function:     SPheno_MSSM_test

Rules:
  - capabilty:    unimproved_MSSM_spectrum
    type:         const Spectrum*
    function:     get_SPheno_MSSMatQ_spectrum
  - capability:   SPheno_MSSMspectrum
    type:         void
    function:     run_SPheno
    options:
      ErrorLevel:                 -1
      SPA_convention:             true
      Calculate_Branching_Ratios: false
      Calculate_Cross_Sections:   false

Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"

KeyValues:

  default_output_path: "runs/gambit_SpecBit_tests"

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6
 
