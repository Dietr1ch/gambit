# A simply YAML file for unit-testing new prior transforms, to make sure that
# they work as expected.
 
#======== Input parameter declarations =======
Parameters: 
  TestModel1D:
    x: 
      prior_type: double_log_flat_join
      ranges: [-2000, -100, 1000, 3000]      

#======== Prior setup ========
Priors:
  # None needed: flat priors automatically generated for mu and sigma

#======== Output setup ========
Printer:
  printer: hdf5
  options:
    output_file: "results.hdf5"
    group: "/"
    delete_file_on_restart: true

#======== Scanner setup ========
Scanner:
  use_scanner: random
  #use_objectives: priorpdf

  scanners:
    random:
      plugin: random_sampler
      point_number: 50000
      like: LogLike

  objectives:

    priorpdf:
      plugin: flat
      #double_log_flat_join
      purpose: prior_pdf
      #parameters:
        #same:
        #   same_as: "TestModel1D::x"
      #options:
      #   ranges: [-2000, -100, 1000, 3000] #make sure to match the actual prior used
             
#======== Observables of interest ========
ObsLikes:
  - purpose:      Likelihood
    capability:   test_flat_likelihood

#======== Rule entries ========
Rules:
  # None required

#======== Logging setup ========
Logger:
  redirection:
    [Default]      : "default.log"
    [ExampleBit_A] : "ExampleBit_A.log"
    [Scanner]      : "Scanner.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/prior_test"

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
