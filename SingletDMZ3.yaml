Parameters:

  #SM parameters.
  StandardModel_SLHA2:
    mT: 173.15

    alphainv:  1.27940010E+02 # alpha^{-1}(mZ)^MSbar *
    GF      :  1.16637870E-05 # G_Fermi **
    alphaS  :  1.18400000E-01 # alpha_s(mZ)^MSbar ^
    mZ      :  9.11876000E+01 # mZ(pole) !
    mBmB    :  4.18000000E+00 # mb(mb)^MSbar &
    mTau    :  1.77682000E+00 # mtau(pole) ยง
    mNu3    :               0 # mnu3(pole)

    mE      :  5.10998928E-04 # melectron(pole) ยง **
    mNu1    :               0 # mnu1(pole)
    mMu     :  1.05658372E-01 # mmuon(pole) ยง
    mNu2    :               0 # mnu2(pole)
    mD      :  4.80000000E-03 # md(2 GeV)^MSbar @
    mU      :  2.30000000E-03 # mu(2 GeV)^MSbar @
    mS      :  9.50000000E-02 # ms(2 GeV)^MSbar @
    mCmC    :  1.27500000E+00 # mc(mc)^MSbar %

    CKM_lambda  :  0.22537
    CKM_A       :  0.814
    CKM_rhobar  :  0.117
    CKM_etabar  :  0.353

    theta12 :  0.58376 # solar angle
    theta23 :  0.76958 # atmospheric mixing angle
    theta13 :  0.15495 #
    delta13 :  0       # Dirac CP-violating phase
    alpha1  :  0       # first Majorana CP-violating phase
    alpha2  :  0       # second CP-violating Majorana phase


  StandardModel_Higgs_running:
    mH: [100,200]
    QEWSB: 173

  SingletDMZ3:
    mS:
      range: [45., 1000.]
      prior_type: flat
    lambda_hS:
      range: [-4,4]
      prior_type: flat
    lambda_S:
      range: [0,4]
    mu3:
      range: [0,4000]


Printer:
  printer: hdf5
  options:
    output_file: "gambit_output.hdf5"
    group: "/singlet"
    delete_file_if_exists: true
    delete_file_on_restart: true


Scanner:

 use_scanner: diver

 scanners:

    diver:
      plugin: diver
      like: LogLike
      NP: 50000
      verbosity: 1
      convthresh: 0.0001

ObsLikes:

    # LHC likelihoods
    - capability: lnL_Higgs_invWidth
      purpose: LogLike

    # Precision physics likelihoods
    - capability: lnL_h_mass
      purpose:    LogLike

    # Vacuum stability and perturbitivity

    # compute likelihood of EW vacuum decay
    - capability: VS_likelihood
      purpose: LogLike

    # check if model is perturbitive up to the high energy minimum of lambda (or Planck scale if no minimum with lambda < 0)
    - capability: check_perturb_min_lambda
      purpose: LogLike

    # check that the conditions for an EW scale vacuum are satisfied
    - capability: check_EW_stability_SingletDMZ3
      purpose: LogLike

    # get the expected lifetime of the universe
    - capability: expected_lifetime
      purpose: Observable

    # get the scale of high energy vacuum state
    - capability: get_lambdaB
      purpose: Observable

    # Relic density

    # Calculate the relic density likelihood
    - capability: lnL_oh2
      purpose:    LogLike

    # Provide the actual relic density in the output (not just the likelihood)
    - purpose:    Observable
      capability: RD_oh2

    # Get fraction of semi-annhillation
    - purpose: Observable
      capability: get_channel_MicrOmegas


Rules:

    - capability: vacuum_stability
      function: find_min_lambda_SingletDMZ3
      module: SpecBit	

    - function: TH_Process_Catalog_SingletDMZ3
      options:
         ProcessCatalog_MinBranching: 0 # Minimum branching fraction of included processes


    - capability: lnL_oh2
      function: lnL_oh2_Simple #lnL_oh2_upperlimit
      options:
         oh2_obs: 0.1188
         oh2_obserr: 0.001
         profile_systematics: false # Use likelihood version that has been profiled over systematics
         oh2_fractional_theory_error: 0.05


    - function: MicrOmegas_SingletDMZ3_3_6_9_2_init
      options:
         VZdecay: 1 # 0 - no 3 body final states, 1 - virtual Z in annihilations, 2 - virtual Z in coannihilations
         VWdecay: 1 # 0 - no 3 body final states, 1 - virtual W in annihilations, 2 - virtual W in coannihilations


    - capability: decay_rates
      function: all_decays

# Compute spectrum with FS and check for perturbitivity up to top mass scale (default).
# Invalidate if not perturabitive.
    - capability: SingletDMZ3_spectrum_pole
      function: get_SingletDMZ3_spectrum
      options:
        check_perturb: true
        check_perturb_pts: 10


    - capability: RD_oh2
      function: RD_oh2_MicrOmegas
      options:
        fast: 1  # 0: standard (default), 1: fast
        Beps: 1e-5  #  1e-5: standard, 1: switches coann off


    - capability: print_channels_MicrOmegas
      function: print_channels_MicrOmegas
      options:
        cut: 0.00001
      backends:
      - {backend: MicrOmegas_SingletDMZ3}

    - capability: get_channel_MicrOmegas
      function: get_channel_MicrOmegas
      backends:
      - {backend: MicrOmegas_SingletDMZ3}



Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [FlavBit] : "FlavBit.log"
    [ColliderBit] : "ColliderBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  # Options for the likelihood in the scan
  # Can choose a likelihood below which models are thrown away
  likelihood:
    model_invalid_for_lnlike_below: -1e4

  debug: false

  # Set the output path for the log files (relative to working directory unless absolute path is specified)
  default_output_path: "runs/SingletDM-DarkBit/"
