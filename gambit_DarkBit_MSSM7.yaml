Rules:
    #function: RD_oh2_general   # general routines (DS backend)
    #function: RD_oh2_DarkSUSY   # darksusy backend
    #function: RD_oh2_MicrOmegas  # micromegas backend

  - capability: DarkSUSY_PointInit
    options:
      use_dsSLHAread: true
      debug_SLHA_filenames:
#      - DarkBit/slha-benchmarks/14-12-2014_joakim/FMCp03000765.slha
##      - DarkBit/slha-benchmarks/14-12-2014_joakim/JE56C_003717.slha
##      - DarkBit/slha-benchmarks/14-12-2014_joakim/JE58D_007879.slha
##      - DarkBit/slha-benchmarks/14-12-2014_joakim/JE67B_006998.slha
##      - DarkBit/slha-benchmarks/14-12-2014_joakim/JE67D_001840.slha
##      - DarkBit/slha-benchmarks/14-12-2014_joakim/JE87O_006600.slha
       - /Users/troms/bin/gambit_private/DS_mains/RelicDensity_debug.slha

  # Choose to implement the relic density as an upper bound, not a detection
  - capability: lnL_oh2
    function: lnL_oh2_upperlimit

  - capability: RD_fraction
    function: RD_fraction_fixed

  # Use the DarkBit native relic density calculator
  - capability: RD_oh2
    function: RD_oh2_general
    options:
       fast: 1
       omtype: 1
       CoannMaxMass: 1.6

  # Choose to use detailed Fermi Pass 8 dwarf likelihoood, using gamlike
  - capability: lnL_FermiLATdwarfs
    function:  lnL_FermiLATdwarfs_gamLike

  # Choose to use DarkSUSY yield tables for indirect detection
  - capability: SimYieldTable
    function: SimYieldTable_DarkSUSY

  # Choose to use function that calls DarkSUSY for calculating direct detection couplings
  - capability: DD_couplings
    function: DD_couplings_DarkSUSY

  # Choose to get decays from DecayBit proper, not from an SLHA file.
  - capability: decay_rates
    function: all_decays

  # Choose to get the spectrum from SpecBit proper, not an SLHA file.
  - capability: unimproved_MSSM_spectrum
    function: get_MSSMatQ_spectrum
    options:
      precision_goal:        1.0e-2
      max_iterations:        0
      calculate_sm_masses:   false
      pole_mass_loop_order:  0
      ewsb_loop_order:       0
      beta_loop_order:       0
      threshold_corrections_loop_order: 0
      use_higgs_2loop_at_as: false
      use_higgs_2loop_ab_as: false
      use_higgs_2loop_at_at: false
      use_higgs_2loop_atau_atau: false
      invalid_point_fatal: false

  # Choose to use functions that get Higgs and top decays from FeynHiggs (rather than SUSY-HIT)
  - capability: A0_decay_rates
    function: FH_A0_decays
  - capability: Higgs_decay_rates
    function: FH_MSSM_h0_1_decays
  - capability: Hplus_decay_rates
    function: FH_Hplus_decays
  - capability: h0_2_decay_rates
    function: FH_h0_2_decays
  - capability: t_decay_rates
    function: t_decays

Logger:

  prefix : "runs/MSSM7/logs/"
  redirection:
    [Debug] : stdout # "debug.log"
    [Default] : stdout # "default.log"
    [DecayBit] : stdout # "DecayBit.log"
    [DarkBit] : stdout # "DarkBit.log"
    [PrecisionBit] : stdout # "PrecisionBit.log"
    [FlavBit] : stdout # "FlavBit.log"
    #[ColliderBit] : stdout # "ColliderrBit.log"
    [SpecBit] : stdout # "SpecBit.log"
    [Dependency Resolver] : stdout # "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  default_output_path: "runs/MSSM7/"
