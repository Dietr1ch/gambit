drawing_order: [focus_point, chargino_coannihilation, stau_coannihilation, sbottom_coannihilation, stop_coannihilation, A0-H0_funnel_higgsino, A0-H0_funnel_gaugino, Z-h0_funnel]

focus_point:
  extra_1D_plots: "112 11 105"
  datastream: "'#MSSM_spectrum @SpecBit::get_MSSM_spectrum_as_map::Mu mass1':11 'np.abs(safe_ratio($11,$105))':112"
  cut: "112:{0.7,1.3}"
  label: "11:'$\\mu$ (GeV)' 112:'$\\mu / m_{\\chi^0_1}$'"
  colour: blue

chargino_coannihilation:
  extra_1D_plots: "112 106 105"
  datastream: "'safe_ratio($106,$105)':112"
  cut: "112:{1.0,1.2}"
  label: "112:'$m_{\\chi^\\pm_1} / m_{\\chi^0_1}$'"
  colour: yellow
  contour_style: Solid

stau_coannihilation:
  extra_1D_plots: "112 110 105"
  datastream: "'safe_ratio($110,$105)':112"
  cut: "112:{1.0,1.2}"
  label: "112:'$m_{\\\\tilde{\\\\tau}_1} / m_{\\chi^0_1}$'"
  colour: purple

sbottom_coannihilation:
  extra_1D_plots: "112 109 105"
  datastream: "'safe_ratio($109,$105)':112"
  cut: "112:{1.0,1.2}"
  label: "112:'$m_{\\\\tilde{b}_1} / m_{\\chi^0_1}$'"
  colour: cyan

stop_coannihilation:
  extra_1D_plots: "112 108 105"
  datastream: "'safe_ratio($108,$105)':112"
  cut: "112:{1.0,1.2}"
  label: "112:'$m_{\\\\tilde{t}_1} / m_{\\chi^0_1}$'"
  colour: red

