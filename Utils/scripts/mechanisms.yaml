A0-H0_funnel_higgsino:
  extra_1D_plots: "112 113 114 115 116 117 101 103 105"
  datastream: "'safe_ratio($101,$105)':112 'safe_ratio($103,$105)':113 'closest_to(2.0,$112,$113)':114 '#MSSM_spectrum @SpecBit::get_CMSSM_spectrum_as_map::~chi0_(1,3) Pole_Mixing':115 '#MSSM_spectrum @SpecBit::get_CMSSM_spectrum_as_map::~chi0_(1,4) Pole_Mixing':116 '$115*$115 + $116*$116':117"
  cut: "114:{1.6,2.4} 117:{0.5,1.0}"
  label: "112:'$m_{A^0} / m_{\\chi^0_1}$' 113:'$m_{H^0} / m_{\\chi^0_1}$' 114:'$m_{\textrm{heavy boson}} / m_{\\chi^0_1}$' 115:'$\\chi^0$ mixing matrix entry $W_{1,3}$' 116:'$\\chi^0$ mixing matrix entry $W_{1,4}$' 117:'Higgsino fraction $Z_h$'"
  colour: orange

A0-H0_funnel_gaugino:
  extra_1D_plots: "112 113 114 115 116 117 101 103 105"
  datastream: "'safe_ratio($101,$105)':112 'safe_ratio($103,$105)':113 'closest_to(2.0,$112,$113)':114 '#MSSM_spectrum @SpecBit::get_CMSSM_spectrum_as_map::~chi0_(1,3) Pole_Mixing':115 '#MSSM_spectrum @SpecBit::get_CMSSM_spectrum_as_map::~chi0_(1,4) Pole_Mixing':116 '$115*$115 + $116*$116':117"
  cut: "114:{1.6,2.4} 117:{0.0,0.5}"
  label: "112:'$m_{A^0} / m_{\\chi^0_1}$' 113:'$m_{H^0} / m_{\\chi^0_1}$' 114:'$m_{\textrm{heavy boson}} / m_{\\chi^0_1}$' 115:'$\\chi^0$ mixing matrix entry $W_{1,3}$' 116:'$\\chi^0$ mixing matrix entry $W_{1,4}$' 117:'Higgsino fraction $Z_h$'"
  colour: pink

Z-h0_funnel:
  extra_1D_plots: "112 113 114 11 102 105"
  datastream: "'#StandardModel_SLHA2_parameters @StandardModel_SLHA2::primary_parameters::mZ':11 'safe_ratio($11,$105)':112 'safe_ratio($102,$105)':113 'closest_to(2.0,$112,$113)':114"
  cut: "114:{1.6,2.4}"
  label: "11:'$m_{Z}$ (GeV)' 112:'$m_{Z} / m_{\\chi^0_1}$' 113:'$m_{h^0} / m_{\\chi^0_1}$' 114:'$m_{\textrm{light boson}} / m_{\\chi^0_1}$'"
  colour: pink
