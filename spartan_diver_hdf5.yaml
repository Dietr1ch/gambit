# Diver version of ultra-minimal GAMBIT Initialization file (in YAML)
# Only needs ExampleBit_A and Diver.
#
# Pat Scot <p.scott@imperial.ac.uk>
# Jun 2015
#
 
#======== Input parameter declarations =======
Parameters: 
  # In this test file we will simply be fitting the mean and standard deviation of a normal distribution.
  NormalDist:
    mu: 
      range: [15, 30]      
    sigma:
      range: [0, 5]

#======== Prior setup ========
Priors:
  # None needed: flat priors automatically generated for mu and sigma

#======== Output setup ========
Printer:
  printer: hdf5
  options:
    output_file: "results.hdf5"
    group: "/gambit_data"
    delete_file_on_restart: true

#======== Scanner setup ========
Scanner:
  use_scanner: de

  scanners:
    multinest:
      plugin: MultiNest
      like:  LogLike
      nlive: 1000
      tol: 0.01
      mmodal: 0
      # write native MultiNest ascii output files?
      outfile: 1 # yes, need them for resuming
    de:
      plugin: Diver
      like: LogLike
      NP: 1000
      verbosity: 2

#======== Observables of interest ========
ObsLikes:
  - purpose:      LogLike
    capability:   normaldist_loglike
    module:       ExampleBit_A
    type:         double

#======== Rule entries ========
Rules:
  # None required

#======== Logging setup ========
Logger:
  redirection:
    [Default]      : "default.log"
    [Utilities]    : "utils.log"
    [Utilities,Info] : "utils_info.log"
    [ExampleBit_A] : "ExampleBit_A.log"
    [Scanner]      : "Scanner.log"
    [Printers]     : "Printers.log"

#======== Generic Name/Value Section ========
KeyValues:

  default_output_path: "runs/spartan_diver_hdf5/"

  signal_handling:
    SIGINT : "soft_shutdown" #"emergency_shutdown"    # default: emergency_shutdown; using soft shutdown for testing

  rng: ranlux48

  likelihood:
    model_invalid_for_lnlike_below: -1e6
