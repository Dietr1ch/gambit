Parameters:

  #SM nuisance parameters.

    WC:
      Re_DeltaC7:
         range: [-4, 4]
         prior_type: flat
      Im_DeltaC7: 0
      Re_DeltaC9:
         range: [-4, 4]
         prior_type: flat
      Im_DeltaC9:  0
      Re_DeltaC10:
         range: [-4, 4]
         prior_type: flat
      Im_DeltaC10:  0
      Re_DeltaCQ1:  0
      Im_DeltaCQ1:  0	
      Re_DeltaCQ2:  0
      Im_DeltaCQ2:  0


Priors:

  # All priors simple, so specified in Parameters section

Printer:

  printer: hdf5

  options:
    output_file: "WC_FlavOnly.hdf5"
    group: "/WC"

Scanner:

  use_scanner: multinest

  scanners:
    multinest:
      plugin: MultiNest
      like:  LogLike
      nlive: 4000
      tol: 0.5
      updInt: 1

    de:
      plugin: Diver
      like: LogLike
      NP: 7200
      convthresh: 1e-3
      verbosity: 1

ObsLikes:

    # Flavour physics likelihoods
    - purpose:    LogLike
      capability: b2ll_LL

    - purpose:    LogLike
      capability: b2sll_LL

    - purpose:    LogLike
      capability: b2sgamma_LL





Rules:

  # Tell all functions that are able to dump SLHA files to do so.
  #- options:
  #    drop_SLHA_file: true


Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [DecayBit] : "DecayBit.log"
    [DarkBit] : "DarkBit.log"
    [PrecisionBit] : "PrecisionBit.log"
    [FlavBit] : "FlavBit.log"
    [ColliderBit] : "ColliderBit.log"
    [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  default_output_path: "runs/WC/

  debug: true
