Parameters:

  #SM nuisance parameters.

    WC:
      Re_DeltaC7:
         range: [-4, 4]
         prior_type: flat
      Im_DeltaC7: 0
      Re_DeltaC9:
         range: [-4, 4]
         prior_type: flat
      Im_DeltaC9:  0
      Re_DeltaC10: 0
#         range: [-4, 4]
#         prior_type: flat
      Im_DeltaC10:  0
      Re_DeltaCQ1:  0
      Im_DeltaCQ1:  0
      Re_DeltaCQ2:  0
      Im_DeltaCQ2:  0


Priors:

  # All priors simple, so specified in Parameters section

Printer:

  printer: hdf5

  options:
    output_file: "WC_FlavOnly.hdf5"
    group: "/WC"

Scanner:

  use_scanner: multinest

  scanners:
    multinest:
      plugin: MultiNest
      like:  LogLike
      nlive: 4000
      tol: 0.5
      updInt: 1

    de:
      plugin: Diver
      like: LogLike
      NP: 7200
      convthresh: 1e-3
      verbosity: 1

